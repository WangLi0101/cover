<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playfair Display", serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #d4af37; /* Gold */
        overflow: hidden;
      }

      .font-code {
        font-family: "Fira Code", monospace;
      }

      /* Elegant Background */
      .elegant-bg {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at 50% 50%,
          #2c2c2c 0%,
          #000000 100%
        );
      }

      .gold-border {
        position: absolute;
        inset: 20px;
        border: 2px solid #d4af37;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.3),
          inset 0 0 15px rgba(212, 175, 55, 0.3);
      }

      .corner-ornament {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 2px solid #d4af37;
        transition: all 0.3s ease;
      }

      .top-left {
        top: 20px;
        left: 20px;
        border-right: 0;
        border-bottom: 0;
      }
      .top-right {
        top: 20px;
        right: 20px;
        border-left: 0;
        border-bottom: 0;
      }
      .bottom-left {
        bottom: 20px;
        left: 20px;
        border-right: 0;
        border-top: 0;
      }
      .bottom-right {
        bottom: 20px;
        right: 20px;
        border-left: 0;
        border-top: 0;
      }

      .decorator-symbol {
        font-family: "Fira Code", monospace;
        font-size: 8rem;
        color: rgba(212, 175, 55, 0.1);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
        pointer-events: none;
      }

      .content-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(212, 175, 55, 0.3);
        padding: 20px;
        position: relative;
        z-index: 10;
        transition: transform 0.3s ease;
      }

      .content-card:hover {
        transform: translateY(-5px);
        border-color: rgba(212, 175, 55, 0.8);
        background: rgba(255, 255, 255, 0.08);
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
        border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        padding-bottom: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-code {
        font-family: "Fira Code", monospace;
        font-size: 0.85rem;
        color: #e5e5e5;
      }

      .syntax-at {
        color: #d4af37;
      }
      .syntax-kw {
        color: #c586c0;
      }
      .syntax-fn {
        color: #dcdcaa;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden bg-[#1a1a1a] shadow-2xl"
    >
      <!-- Background -->
      <div class="elegant-bg"></div>
      <div class="gold-border"></div>

      <!-- Corners -->
      <div class="corner-ornament top-left"></div>
      <div class="corner-ornament top-right"></div>
      <div class="corner-ornament bottom-left"></div>
      <div class="corner-ornament bottom-right"></div>

      <!-- Big Symbol -->
      <div class="decorator-symbol">@</div>

      <!-- Main Content -->
      <div class="relative z-10 w-full h-full p-16 flex flex-col">
        <!-- Header -->
        <div class="text-center mb-12">
          <h1 class="text-6xl font-bold tracking-wider mb-2 text-[#d4af37]">
            TypeScript Decorators
          </h1>
          <p class="text-xl italic text-[#a0a0a0] font-serif">
            The Art of Metaprogramming
          </p>
        </div>

        <!-- Cards Grid -->
        <div class="grid grid-cols-4 gap-6 h-full items-center">
          <!-- Class Decorator -->
          <div class="content-card h-48 flex flex-col justify-center">
            <div class="card-title">
              <span>Class</span>
              <span class="text-xs opacity-50">Target: Constructor</span>
            </div>
            <div class="card-code">
              <span class="syntax-at">@Component</span><br />
              <span class="syntax-kw">class</span> User { ... }
            </div>
          </div>

          <!-- Method Decorator -->
          <div class="content-card h-48 flex flex-col justify-center">
            <div class="card-title">
              <span>Method</span>
              <span class="text-xs opacity-50">Target: Descriptor</span>
            </div>
            <div class="card-code">
              <span class="syntax-at">@Log</span><br />
              <span class="syntax-fn">getData</span>() { ... }
            </div>
          </div>

          <!-- Property Decorator -->
          <div class="content-card h-48 flex flex-col justify-center">
            <div class="card-title">
              <span>Property</span>
              <span class="text-xs opacity-50">Target: Prototype</span>
            </div>
            <div class="card-code">
              <span class="syntax-at">@Required</span><br />
              name: <span class="syntax-kw">string</span>;
            </div>
          </div>

          <!-- Parameter Decorator -->
          <div class="content-card h-48 flex flex-col justify-center">
            <div class="card-title">
              <span>Parameter</span>
              <span class="text-xs opacity-50">Target: Index</span>
            </div>
            <div class="card-code">
              <span class="syntax-fn">login</span>(<br />
              &nbsp;&nbsp;<span class="syntax-at">@Inject</span> id<br />
              ) { ... }
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-[#d4af37]/60 text-sm font-code">
          "experimentalDecorators": true
        </div>
      </div>
    </div>
  </body>
</html>
