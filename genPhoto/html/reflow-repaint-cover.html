<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #020617; /* Slate-950 */
        overflow: hidden;
        color: white;
      }

      /* Dynamic Background Lines */
      .bg-grid {
         position: absolute;
         width: 200%;
         height: 200%;
         background-image: 
            linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
         background-size: 60px 60px;
         transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
         mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
         animation: gridMove 20s linear infinite;
      }
      
      @keyframes gridMove {
         0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
         100% { transform: perspective(500px) rotateX(60deg) translateY(60px) translateZ(-200px); }
      }

      /* Comparison Containers */
      .comparison-stage {
        position: absolute;
        top: 50%;
        right: 80px;
        transform: translateY(-50%);
        display: flex;
        gap: 40px;
        z-index: 10;
      }

      .tech-card {
        width: 320px;
        height: 420px;
        border-radius: 24px;
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
      }

      /* Reflow Card (Heavy) */
      .card-reflow {
         border-top: 4px solid #ef4444; /* Red */
         transform: translateY(20px) rotate(-2deg);
      }
      .reflow-anim {
         position: relative;
         width: 140px;
         height: 140px;
         margin: 30px 0;
      }
      .layout-box {
         position: absolute;
         background: #ef4444;
         border-radius: 8px;
         transition: all 0.5s ease;
      }
      .lb-1 { width: 100%; height: 30%; top: 0; left: 0; opacity: 0.8; }
      .lb-2 { width: 45%; height: 60%; bottom: 0; left: 0; opacity: 0.6; }
      .lb-3 { width: 45%; height: 60%; bottom: 0; right: 0; opacity: 0.4; }
      
      /* Repaint Card (Light) */
      .card-repaint {
         border-top: 4px solid #10b981; /* Emerald */
         transform: translateY(-20px) rotate(2deg);
      }
      .repaint-anim {
         position: relative;
         width: 140px;
         height: 140px;
         margin: 30px 0;
         background: #1e293b;
         border-radius: 12px;
         border: 2px dashed #475569;
         display: flex;
         align-items: center;
         justify-content: center;
      }
      .color-box {
         width: 80px;
         height: 80px;
         background: #10b981;
         border-radius: 50%;
         box-shadow: 0 0 30px #10b981;
      }

      /* Titles and Labels */
      .card-label {
         font-size: 1.5rem;
         font-weight: 800;
         margin-bottom: 8px;
         text-transform: uppercase;
         letter-spacing: 1px;
      }
      .cl-red { color: #ef4444; }
      .cl-green { color: #10b981; }
      
      .impact-badge {
         padding: 6px 12px;
         border-radius: 50px;
         font-size: 0.8rem;
         font-weight: bold;
         text-transform: uppercase;
      }
      .ib-high { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
      .ib-low { background: rgba(16, 185, 129, 0.2); color: #86efac; }
      
      .prop-list {
         margin-top: auto;
         display: flex;
         flex-wrap: wrap;
         gap: 8px;
         justify-content: center;
      }
      .prop-tag {
         font-family: 'JetBrains Mono', monospace;
         font-size: 0.8rem;
         background: rgba(255,255,255,0.05);
         padding: 4px 8px;
         border-radius: 4px;
         color: #94a3b8;
      }

      /* Main Title - Left Side */
      .title-group {
        position: absolute;
        top: 50%;
        left: 80px;
        transform: translateY(-50%);
        z-index: 20;
        max-width: 450px;
      }

      .main-title {
        font-size: 4.5rem;
        font-weight: 900;
        line-height: 1;
        margin-bottom: 24px;
        color: white;
      }
      .main-title span {
         color: #6366f1; /* Indigo */
      }
      
      .subtitle {
        font-size: 1.25rem;
        color: #cbd5e1;
        line-height: 1.6;
        border-left: 4px solid #6366f1;
        padding-left: 20px;
      }

      /* VS Circle */
      .vs-circle {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         width: 60px;
         height: 60px;
         background: #0f172a;
         border: 2px solid rgba(255,255,255,0.2);
         border-radius: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
         font-weight: 900;
         color: white;
         z-index: 20;
         font-size: 1.2rem;
         font-style: italic;
      }

    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-slate-950 shadow-2xl rounded-[40px] border border-slate-800"
    >
      <!-- Background -->
      <div class="bg-grid"></div>

      <!-- Title Section -->
      <div class="title-group">
        <div class="main-title">
           Reflow<br>
           <span>&</span><br>
           Repaint
        </div>
        <div class="subtitle">
           Browser Rendering Optimization<br>
           Performance Mechanics
        </div>
      </div>

      <!-- Right: Comparison Cards -->
      <div class="comparison-stage">
         <!-- Reflow Card -->
         <div class="tech-card card-reflow">
            <div class="card-label cl-red">Reflow</div>
            <div class="impact-badge ib-high">High Cost</div>
            
            <div class="reflow-anim">
               <div class="layout-box lb-1"></div>
               <div class="layout-box lb-2"></div>
               <div class="layout-box lb-3"></div>
            </div>
            
            <div class="prop-list">
               <div class="prop-tag">width</div>
               <div class="prop-tag">height</div>
               <div class="prop-tag">margin</div>
               <div class="prop-tag">font-size</div>
               <div class="prop-tag">display</div>
            </div>
         </div>

         <!-- VS Element -->
         <div class="vs-circle">VS</div>

         <!-- Repaint Card -->
         <div class="tech-card card-repaint">
            <div class="card-label cl-green">Repaint</div>
            <div class="impact-badge ib-low">Low Cost</div>
            
            <div class="repaint-anim">
               <div class="color-box"></div>
            </div>
            
            <div class="prop-list">
               <div class="prop-tag">color</div>
               <div class="prop-tag">background</div>
               <div class="prop-tag">visibility</div>
               <div class="prop-tag">outline</div>
            </div>
         </div>
      </div>

    </div>
  </body>
</html>
