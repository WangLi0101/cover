<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
      }

      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }

      /* Gradient Background */
      .gradient-bg {
        background: radial-gradient(
            circle at 10% 20%,
            rgba(255, 107, 107, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 90% 10%,
            rgba(78, 205, 196, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(85, 98, 112, 0.2) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 20% 80%,
            rgba(199, 244, 100, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 0, 128, 0.3) 0%,
            transparent 50%
          );
        background-color: #1a1a2e;
        filter: blur(40px);
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      /* Noise Texture */
      .noise {
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        z-index: 1;
        opacity: 0.4;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .type-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 12px;
      }

      .card-title {
        font-family: "JetBrains Mono", monospace;
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 8px;
        background: linear-gradient(to right, #fff, #ccc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .card-desc {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.5;
      }

      /* Specific Colors */
      .badge-any {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
      .badge-unknown {
        background: rgba(59, 130, 246, 0.2);
        color: #93c5fd;
        border: 1px solid rgba(59, 130, 246, 0.3);
      }
      .badge-never {
        background: rgba(168, 85, 247, 0.2);
        color: #d8b4fe;
        border: 1px solid rgba(168, 85, 247, 0.3);
      }
      .badge-void {
        background: rgba(107, 114, 128, 0.2);
        color: #d1d5db;
        border: 1px solid rgba(107, 114, 128, 0.3);
      }
      .badge-null {
        background: rgba(234, 179, 8, 0.2);
        color: #fde047;
        border: 1px solid rgba(234, 179, 8, 0.3);
      }
    </style>
  </head>

  <body class="flex min-h-screen items-center justify-center p-6">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden rounded-[32px] shadow-2xl ring-1 ring-white/10 bg-[#1a1a2e]"
    >
      <!-- Backgrounds -->
      <div class="gradient-bg"></div>
      <div class="noise"></div>

      <!-- Content Container -->
      <div class="relative z-10 w-full h-full p-12 flex flex-col">
        <!-- Header -->
        <div class="flex justify-between items-start mb-12">
          <div>
            <h1 class="text-6xl font-black tracking-tight text-white mb-2">
              TypeScript Types
            </h1>
            <p class="text-2xl text-white/60 font-light">
              any, unknown, never, void, null & undefined
            </p>
          </div>
          <div class="glass-card !p-4 !rounded-xl">
            <span class="font-mono text-xl font-bold text-white/90"
              >TS Guide</span
            >
          </div>
        </div>

        <!-- Grid Layout -->
        <div class="grid grid-cols-3 gap-6 h-full">
          <!-- Any -->
          <div class="glass-card">
            <div><span class="type-badge badge-any">Unsafe</span></div>
            <div class="card-title">any</div>
            <div class="card-desc">
              任意类型。<br />
              跳过类型检查，如同原生 JS。
            </div>
          </div>

          <!-- Unknown -->
          <div class="glass-card">
            <div><span class="type-badge badge-unknown">Safe</span></div>
            <div class="card-title">unknown</div>
            <div class="card-desc">
              未知类型。<br />
              安全版的 any，使用前需断言。
            </div>
          </div>

          <!-- Never -->
          <div class="glass-card">
            <div><span class="type-badge badge-never">Unreachable</span></div>
            <div class="card-title">never</div>
            <div class="card-desc">
              永不存在。<br />
              抛出异常或死循环，用于完整性检查。
            </div>
          </div>

          <!-- Void -->
          <div class="glass-card">
            <div><span class="type-badge badge-void">No Return</span></div>
            <div class="card-title">void</div>
            <div class="card-desc">
              无返回值。<br />
              通常用于不返回值的函数。
            </div>
          </div>

          <!-- Null & Undefined -->
          <div
            class="glass-card col-span-2 flex-row items-center justify-between !px-12"
          >
            <div class="flex flex-col justify-center">
              <div><span class="type-badge badge-null">Empty</span></div>
              <div class="card-title">null & undefined</div>
              <div class="card-desc">
                空值与未定义。<br />
                strictNullChecks 下需显式处理。
              </div>
            </div>
            <div class="font-mono text-4xl text-white/20 font-bold">? :</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
