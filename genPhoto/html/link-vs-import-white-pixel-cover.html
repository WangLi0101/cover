<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "VT323", monospace;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #000;
        overflow: hidden;
        image-rendering: pixelated;
      }

      .font-pixel {
        font-family: "Press Start 2P", cursive;
      }

      /* Dotted Background */
      .dotted-bg {
        position: absolute;
        inset: 0;
        background-color: #ffffff;
        background-image: radial-gradient(#000000 1px, transparent 1px);
        background-size: 8px 8px;
        opacity: 0.1;
      }

      /* Retro Window */
      .os-window {
        background: #ffffff;
        border: 2px solid #000;
        box-shadow: 4px 4px 0px #000;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .window-bar {
        background: #000;
        color: #fff;
        padding: 4px 8px;
        font-family: "Press Start 2P", cursive;
        font-size: 0.8rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .window-controls {
        display: flex;
        gap: 4px;
      }

      .control-btn {
        width: 12px;
        height: 12px;
        background: #fff;
        border: 1px solid #000;
      }

      .window-content {
        padding: 16px;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Icon Box */
      .icon-box {
        width: 80px;
        height: 80px;
        border: 2px solid #000;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        box-shadow: 2px 2px 0 #ccc;
      }

      .stat-bar {
        width: 100%;
        height: 16px;
        border: 2px solid #000;
        margin-top: 8px;
        position: relative;
      }

      .stat-fill {
        height: 100%;
        background: #000;
      }

      .stat-fill-striped {
        background: repeating-linear-gradient(
          45deg,
          #000,
          #000 4px,
          #fff 4px,
          #fff 8px
        );
      }

      .pixel-btn {
        background: #fff;
        border: 2px solid #000;
        padding: 8px 16px;
        font-family: "Press Start 2P", cursive;
        font-size: 0.8rem;
        box-shadow: 2px 2px 0 #000;
        margin-top: auto;
      }

      /* VS Badge */
      .vs-badge {
        font-family: "Press Start 2P", cursive;
        font-size: 2.5rem;
        background: #000;
        color: #fff;
        padding: 10px;
        border: 4px double #fff;
        transform: rotate(-5deg);
        box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden bg-white border-4 border-black"
    >
      <!-- Background -->
      <div class="dotted-bg"></div>

      <!-- Main Layout -->
      <div class="relative z-10 w-full h-full p-12 flex flex-col">
        <!-- Header -->
        <div
          class="flex justify-between items-end mb-12 border-b-4 border-black pb-4"
        >
          <div>
            <h1 class="text-4xl font-pixel leading-normal">
              CSS LOADING<br />COMPARISON
            </h1>
          </div>
          <div class="text-right font-mono text-xl">
            VOL. 1.0<br />
            SYSTEM READY
          </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 flex gap-12 items-center justify-center relative">
          <!-- Left Window: Link -->
          <div class="w-[380px] h-[320px]">
            <div class="os-window">
              <div class="window-bar">
                <span>LINK.EXE</span>
                <div class="window-controls">
                  <div class="control-btn"></div>
                  <div class="control-btn"></div>
                </div>
              </div>
              <div class="window-content">
                <div class="icon-box">&lt;/&gt;</div>
                <div class="w-full space-y-4">
                  <div class="flex justify-between font-bold text-xl">
                    <span>SPEED</span>
                    <span>FAST</span>
                  </div>
                  <div class="stat-bar">
                    <div class="stat-fill" style="width: 90%"></div>
                  </div>

                  <div class="flex justify-between font-bold text-xl mt-4">
                    <span>METHOD</span>
                    <span>PARALLEL</span>
                  </div>
                  <div class="stat-bar">
                    <div class="stat-fill" style="width: 100%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- VS -->
          <div class="absolute z-20">
            <div class="vs-badge">VS</div>
          </div>

          <!-- Right Window: Import -->
          <div class="w-[380px] h-[320px]">
            <div class="os-window">
              <div class="window-bar">
                <span>IMPORT.CSS</span>
                <div class="window-controls">
                  <div class="control-btn"></div>
                  <div class="control-btn"></div>
                </div>
              </div>
              <div class="window-content">
                <div class="icon-box">@</div>
                <div class="w-full space-y-4">
                  <div class="flex justify-between font-bold text-xl">
                    <span>SPEED</span>
                    <span>SLOW</span>
                  </div>
                  <div class="stat-bar">
                    <div class="stat-fill-striped" style="width: 40%"></div>
                  </div>

                  <div class="flex justify-between font-bold text-xl mt-4">
                    <span>METHOD</span>
                    <span>BLOCKING</span>
                  </div>
                  <div class="stat-bar">
                    <div class="stat-fill-striped" style="width: 100%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center font-pixel text-xs">
          RECOMMENDED: ALWAYS USE &lt;LINK&gt; FOR PERFORMANCE
        </div>
      </div>
    </div>
  </body>
</html>
