<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Share Tech Mono", monospace;
        margin: 0;
        padding: 0;
        background-color: #1a0b2e;
        color: #fff;
        overflow: hidden;
        perspective: 1000px;
      }

      /* The Vaporwave Sun */
      .sun {
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        width: 400px;
        height: 400px;
        background: linear-gradient(to bottom, #ff00cc, #ffff00);
        border-radius: 50%;
        box-shadow: 0 0 100px #ff00cc;
        z-index: 1;
        /* Masking for the stripes */
        -webkit-mask-image: linear-gradient(
          to bottom,
          black 0%,
          black 50%,
          transparent 50%,
          transparent 55%,
          black 55%,
          black 60%,
          transparent 60%,
          transparent 65%,
          black 65%,
          black 70%,
          transparent 70%,
          transparent 75%,
          black 75%,
          black 100%
        );
      }

      /* The moving grid floor */
      .grid-floor {
        position: absolute;
        bottom: -300px;
        left: -50%;
        width: 200%;
        height: 1000px;
        background: linear-gradient(transparent 0%, #a020f0 2px, transparent 0),
          linear-gradient(90deg, transparent 0%, #a020f0 2px, transparent 0);
        background-size: 60px 60px;
        transform: rotateX(60deg);
        z-index: 2;
        box-shadow: 0 0 100px rgba(160, 32, 240, 0.5);
        /* Fading directly into the horizon */
        mask-image: linear-gradient(to bottom, transparent 0%, black 30%);
      }

      /* Mountain Silhouette */
      .mountains {
        position: absolute;
        bottom: 0px;
        left: 0;
        width: 100%;
        height: 300px;
        background: #0d0221;
        z-index: 3;
        clip-path: polygon(
          0% 100%,
          0% 80%,
          10% 40%,
          20% 70%,
          30% 30%,
          40% 60%,
          50% 20%,
          60% 70%,
          70% 30%,
          80% 60%,
          90% 40%,
          100% 80%,
          100% 100%
        );
        box-shadow: 0 -20px 50px #ff00cc;
      }

      /* Floating Code Terminal */
      .terminal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) skewY(-5deg);
        width: 600px;
        background: rgba(13, 2, 33, 0.9);
        border: 2px solid #00f0ff;
        border-radius: 8px;
        padding: 0;
        z-index: 10;
        box-shadow: 10px 10px 0px rgba(0, 240, 255, 0.3),
          0 0 50px rgba(0, 240, 255, 0.2);
      }

      .terminal-header {
        background: #00f0ff;
        color: #000;
        padding: 5px 15px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .terminal-body {
        padding: 20px;
        font-size: 1.1rem;
        line-height: 1.6;
        color: #ff00cc;
        text-shadow: 0 0 5px #ff00cc;
      }

      .comment {
        color: #888;
        text-shadow: none;
        font-style: italic;
      }
      .prop {
        color: #00eeff;
        text-shadow: 0 0 5px #00eeff;
      }
      .val {
        color: #ff9900;
        text-shadow: 0 0 5px #ff9900;
      }

      /* Title */
      .main-title {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        text-align: center;
        font-family: "Audiowide", cursive;
        font-size: 6rem;
        color: transparent;
        -webkit-text-stroke: 2px #fff;
        z-index: 20;
        text-transform: uppercase;
        letter-spacing: 10px;
        filter: drop-shadow(0 0 10px #00f0ff);
      }
      .main-title::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        color: white;
        text-align: center;
        mix-blend-mode: overlay;
        opacity: 0.5;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-[#1a0b2e] shadow-2xl rounded-none border-4 border-[#ff00cc]"
    >
      <!-- Sun -->
      <div class="sun"></div>

      <!-- Mountains -->
      <div class="mountains"></div>

      <!-- Grid Floor -->
      <div class="grid-floor"></div>

      <!-- Title -->
      <h1 class="main-title" data-text="GRID BG">GRID BG</h1>

      <!-- Code Terminal -->
      <div class="terminal">
        <div class="terminal-header">
          <span>css_hacker.exe</span>
          <span>_ X</span>
        </div>
        <div class="terminal-body">
          <div><span class="prop">background</span>:</div>
          <div class="pl-4">
            <span class="val">linear-gradient</span>(90deg, ...),
          </div>
          <div class="pl-4"><span class="val">linear-gradient</span>(...);</div>
          <div class="mt-2">
            <span class="prop">background-size</span>:
            <span class="val">200px 200px</span>;
          </div>
          <div class="mt-4 comment">// Creating infinite space</div>
        </div>
      </div>
    </div>
  </body>
</html>
