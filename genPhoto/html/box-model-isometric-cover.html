<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8fafc; /* Slate-50 */
        overflow: hidden;
      }

      /* Abstract shapes */
      .bg-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
      }
      .blob-1 { width: 600px; height: 600px; background: #60a5fa; top: -200px; left: -100px; } /* Blue-400 */
      .blob-2 { width: 500px; height: 500px; background: #f472b6; bottom: -100px; right: -50px; } /* Pink-400 */

      /* Isometric Platform */
      .platform {
        position: absolute;
        top: 50%;
        right: 100px;
        transform: translateY(-50%) perspective(1000px) rotateX(60deg) rotateZ(30deg);
        transform-style: preserve-3d;
        width: 300px;
        height: 300px;
        z-index: 10;
      }

      /* Box Layers */
      .layer {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'JetBrains Mono', monospace;
        font-weight: bold;
        transition: transform 0.3s ease;
        box-shadow: 10px 10px 30px rgba(0,0,0,0.1);
      }

      /* Margin Layer */
      .layer-margin {
        background: rgba(251, 146, 60, 0.2); /* Orange */
        border: 2px dashed #fb923c;
        transform: translateZ(0px);
        color: #c2410c;
        width: 400px;
        height: 400px;
        top: -50px;
        left: -50px;
      }

      /* Border Layer */
      .layer-border {
        background: rgba(250, 204, 21, 0.3); /* Yellow */
        border: 4px solid #facc15;
        transform: translateZ(60px);
        color: #a16207;
        width: 340px;
        height: 340px;
        top: -20px;
        left: -20px;
      }

      /* Padding Layer */
      .layer-padding {
        background: rgba(163, 230, 53, 0.3); /* Lime */
        border: 2px dashed #a3e635;
        transform: translateZ(120px);
        color: #4d7c0f;
        width: 280px;
        height: 280px;
        top: 10px;
        left: 10px;
      }

      /* Content Layer */
      .layer-content {
        background: #60a5fa; /* Blue */
        transform: translateZ(180px);
        color: white;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
        box-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
      }

      /* Connecting Lines */
      .connector {
        position: absolute;
        width: 2px;
        background: rgba(0,0,0,0.1);
        transform-origin: top;
      }

      /* Text Labels */
      .layer-label {
         position: absolute;
         bottom: 10px;
         right: 10px;
         font-size: 0.9rem;
         text-transform: uppercase;
         letter-spacing: 1px;
      }
      
      .center-text {
         text-align: center;
         line-height: 1.4;
      }
      .dim { font-size: 0.8rem; opacity: 0.8; font-weight: normal; }

      /* Comparison Card */
      .compare-card {
         position: absolute;
         bottom: 60px;
         right: 40px;
         background: white;
         padding: 20px;
         border-radius: 16px;
         box-shadow: 0 20px 40px rgba(0,0,0,0.1);
         display: flex;
         gap: 20px;
         z-index: 20;
         font-family: 'JetBrains Mono', monospace;
         font-size: 0.85rem;
         border: 2px solid rgba(255,255,255,0.8);
      }
      .col-box {
         display: flex;
         flex-direction: column;
         gap: 8px;
      }
      .box-title {
         font-weight: bold;
         color: #1e293b;
         margin-bottom: 4px;
         display: flex;
         align-items: center;
         gap: 6px;
      }
      .dot { width: 8px; height: 8px; border-radius: 50%; }
      .dot-std { background: #ef4444; }
      .dot-brd { background: #10b981; }
      
      .code-line {
         color: #64748b;
         background: #f1f5f9;
         padding: 6px 10px;
         border-radius: 6px;
      }
      .highlight { color: #0f172a; font-weight: bold; }

      /* Main Title */
      .title-container {
        position: absolute;
        top: 50%;
        left: 60px;
        transform: translateY(-50%);
        z-index: 30;
        max-width: 450px;
      }
      .main-title {
        font-size: 5rem;
        font-weight: 900;
        line-height: 1;
        color: #1e293b; /* Slate-800 */
        margin-bottom: 20px;
      }
      .subtitle {
        font-size: 1.5rem;
        color: #475569; /* Slate-600 */
        font-weight: 600;
        line-height: 1.4;
      }
      
      /* Decorative badges */
      .badge-container {
         display: flex;
         gap: 12px;
         margin-top: 24px;
      }
      .badge {
         padding: 6px 12px;
         border-radius: 8px;
         font-family: 'JetBrains Mono', monospace;
         font-size: 0.9rem;
         font-weight: bold;
         background: white;
         box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      }
      .b-blue { color: #3b82f6; border: 1px solid #dbeafe; }
      .b-orange { color: #f97316; border: 1px solid #ffedd5; }

    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-white/60 shadow-2xl rounded-[40px] border border-white"
    >
      <!-- Background Shapes -->
      <div class="bg-blob blob-1"></div>
      <div class="bg-blob blob-2"></div>

      <!-- Left: Title Section -->
      <div class="title-container">
        <div class="main-title">
          CSS<br>
          Box Model
        </div>
        <div class="subtitle">
           Understanding Layout<br>
           & Spacing
        </div>
        <div class="badge-container">
           <div class="badge b-blue">box-sizing</div>
           <div class="badge b-orange">margin collapse</div>
        </div>
      </div>

      <!-- Right: Isometric Box Visual -->
      <div class="platform">
         <!-- Margin -->
         <div class="layer layer-margin">
            <span class="layer-label">Margin</span>
         </div>
         
         <!-- Border -->
         <div class="layer layer-border">
            <span class="layer-label">Border</span>
         </div>
         
         <!-- Padding -->
         <div class="layer layer-padding">
            <span class="layer-label">Padding</span>
         </div>
         
         <!-- Content -->
         <div class="layer layer-content">
            <div class="center-text">
               Content<br>
               <span class="dim">width x height</span>
            </div>
         </div>
      </div>

      <!-- Comparison Card -->
      <div class="compare-card">
         <div class="col-box">
            <div class="box-title"><div class="dot dot-std"></div>Standard</div>
            <div class="code-line">content-box</div>
            <div class="text-xs text-gray-500">Width = Content</div>
         </div>
         <div class="w-px bg-gray-200"></div>
         <div class="col-box">
            <div class="box-title"><div class="dot dot-brd"></div>Alternative</div>
            <div class="code-line">border-box</div>
            <div class="text-xs text-gray-500">Width = Border + Pad + Cont</div>
         </div>
      </div>

    </div>
  </body>
</html>
