<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Mono", monospace;
      }
      .pixel-font {
        font-family: "Press Start 2P", cursive;
      }
      .bg-grid {
        background-image: linear-gradient(#333 1px, transparent 1px),
          linear-gradient(90deg, #333 1px, transparent 1px);
        background-size: 30px 30px;
      }
      .pixel-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
      }
    </style>
  </head>
  <body
    class="bg-[#222] flex items-center justify-center min-h-screen overflow-hidden"
  >
    <div
      id="cover-container"
      class="relative w-[1200px] h-[675px] bg-[#222] overflow-hidden flex flex-col items-center justify-center border-[16px] border-gray-800"
    >
      <!-- Background Grid -->
      <div class="absolute inset-0 bg-grid opacity-20"></div>

      <!-- Top Bar -->
      <div
        class="absolute top-0 left-0 w-full h-16 bg-gray-800 flex items-center px-8 gap-4 z-20"
      >
        <div class="w-4 h-4 rounded-full bg-red-500"></div>
        <div class="w-4 h-4 rounded-full bg-yellow-500"></div>
        <div class="w-4 h-4 rounded-full bg-green-500"></div>
        <div class="ml-auto text-green-400 pixel-font text-xs">
          SYS.PRIORITY.CHECK
        </div>
      </div>

      <!-- Main Content -->
      <div
        class="relative z-10 w-full max-w-5xl flex gap-12 items-center justify-center mt-12"
      >
        <!-- Vue 2 Panel -->
        <div
          class="w-[450px] bg-gray-900 border-4 border-gray-700 p-6 pixel-shadow relative group hover:border-blue-500 transition-colors"
        >
          <div
            class="absolute -top-5 left-4 bg-blue-600 px-4 py-1 text-white pixel-font text-xs pixel-shadow"
          >
            VUE 2
          </div>

          <div class="flex flex-col items-center gap-6 mt-4">
            <!-- v-for Block -->
            <div
              class="w-full bg-blue-900/30 border-2 border-blue-500 p-4 flex items-center justify-between"
            >
              <span class="text-blue-400 font-bold text-xl">v-for</span>
              <span class="bg-blue-500 text-white px-2 py-1 text-xs font-bold"
                >PRIORITY 1</span
              >
            </div>

            <!-- Arrow Down -->
            <div class="text-gray-500 text-2xl">↓</div>

            <!-- v-if Block -->
            <div
              class="w-full bg-gray-800 border-2 border-gray-600 p-4 flex items-center justify-between opacity-60"
            >
              <span class="text-gray-400 font-bold text-xl">v-if</span>
              <span class="bg-gray-600 text-white px-2 py-1 text-xs font-bold"
                >PRIORITY 2</span
              >
            </div>
          </div>

          <div class="mt-6 text-center">
            <p class="text-red-400 text-xs pixel-font animate-pulse">
              ! PERFORMANCE WARNING !
            </p>
          </div>
        </div>

        <!-- VS Badge -->
        <div
          class="w-20 h-20 bg-white border-4 border-black flex items-center justify-center rounded-full pixel-shadow rotate-12 z-20"
        >
          <span class="text-black pixel-font text-xl">VS</span>
        </div>

        <!-- Vue 3 Panel -->
        <div
          class="w-[450px] bg-gray-900 border-4 border-gray-700 p-6 pixel-shadow relative group hover:border-[#42B883] transition-colors"
        >
          <div
            class="absolute -top-5 left-4 bg-[#42B883] px-4 py-1 text-black pixel-font text-xs pixel-shadow"
          >
            VUE 3
          </div>

          <div class="flex flex-col items-center gap-6 mt-4">
            <!-- v-if Block -->
            <div
              class="w-full bg-[#42B883]/20 border-2 border-[#42B883] p-4 flex items-center justify-between"
            >
              <span class="text-[#42B883] font-bold text-xl">v-if</span>
              <span class="bg-[#42B883] text-black px-2 py-1 text-xs font-bold"
                >PRIORITY 1</span
              >
            </div>

            <!-- Arrow Down -->
            <div class="text-gray-500 text-2xl">↓</div>

            <!-- v-for Block -->
            <div
              class="w-full bg-gray-800 border-2 border-gray-600 p-4 flex items-center justify-between opacity-60"
            >
              <span class="text-gray-400 font-bold text-xl">v-for</span>
              <span class="bg-gray-600 text-white px-2 py-1 text-xs font-bold"
                >PRIORITY 2</span
              >
            </div>
          </div>

          <div class="mt-6 text-center">
            <p class="text-[#42B883] text-xs pixel-font">>> OPTIMIZED <<</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
