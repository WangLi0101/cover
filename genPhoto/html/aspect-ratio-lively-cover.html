<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fdf2f8; /* Pink-50 */
        overflow: hidden;
      }

      /* Abstract shapes background */
      .bg-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.6;
      }
      .shape-1 {
        width: 600px;
        height: 600px;
        background: #f0abfc;
        top: -200px;
        left: -100px;
      } /* Purple */
      .shape-2 {
        width: 500px;
        height: 500px;
        background: #93c5fd;
        bottom: -100px;
        right: -50px;
      } /* Blue */
      .shape-3 {
        width: 300px;
        height: 300px;
        background: #fda4af;
        top: 100px;
        right: 200px;
      } /* Pink */

      /* Glassmorphism Cards Container */
      .gallery {
        display: flex;
        gap: 40px;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        transform: rotate(-5deg);
      }

      /* Ratio Cards */
      .ratio-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        transition: transform 0.4s ease;
        overflow: hidden;
      }

      /* 1:1 Square */
      .card-1-1 {
        width: 200px;
        height: 200px; /* aspect-ratio: 1/1 */
        background: linear-gradient(135deg, #fcd34d 0%, #f59e0b 100%);
      }

      /* 4:3 Portrait */
      .card-4-3 {
        width: 200px;
        height: 266px; /* aspect-ratio: 3/4 */
        background: linear-gradient(135deg, #6ee7b7 0%, #10b981 100%);
        transform: translateY(-40px);
      }

      /* 16:9 Landscape - The Hero */
      .card-16-9 {
        width: 320px;
        height: 180px; /* aspect-ratio: 16/9 */
        background: linear-gradient(135deg, #f472b6 0%, #db2777 100%);
        z-index: 20;
        transform: scale(1.2);
        box-shadow: 0 30px 60px rgba(219, 39, 119, 0.3);
        border: 4px solid white;
      }

      /* 9:16 Mobile */
      .card-9-16 {
        width: 150px;
        height: 266px; /* aspect-ratio: 9/16 */
        background: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%);
        transform: translateY(30px);
      }

      /* Card Label */
      .ratio-label {
        font-size: 2rem;
        font-weight: 900;
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .ratio-sub {
        font-size: 0.8rem;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.9);
        margin-top: 4px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Main Title Overlay */
      .title-container {
        position: absolute;
        bottom: 40px;
        left: 60px;
        z-index: 30;
      }

      .main-title {
        font-size: 4.5rem;
        font-weight: 900;
        line-height: 1;
        color: #1f2937;
        letter-spacing: -2px;
      }

      .subtitle {
        font-size: 1.5rem;
        color: #4b5563;
        margin-top: 10px;
        font-weight: 500;
      }

      /* Floating property pill */
      .pill {
        position: absolute;
        top: 60px;
        right: 60px;
        background: #1f2937;
        color: #fff;
        padding: 12px 24px;
        border-radius: 50px;
        font-family: monospace;
        font-size: 1.2rem;
        transform: rotate(5deg);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-white/50 shadow-2xl rounded-[40px] border border-white"
    >
      <!-- Background Shapes -->
      <div class="bg-shape shape-1"></div>
      <div class="bg-shape shape-2"></div>
      <div class="bg-shape shape-3"></div>

      <!-- Code Pill -->
      <div class="pill">aspect-ratio: 16 / 9;</div>

      <!-- The Gallery of Ratios -->
      <div class="gallery">
        <!-- 1:1 -->
        <div class="ratio-card card-1-1">
          <span class="ratio-label">1:1</span>
          <span class="ratio-sub">Square</span>
        </div>

        <!-- 3:4 -->
        <div class="ratio-card card-4-3">
          <span class="ratio-label">3:4</span>
          <span class="ratio-sub">Portrait</span>
        </div>

        <!-- 16:9 Hero -->
        <div class="ratio-card card-16-9">
          <span class="ratio-label">16:9</span>
          <span class="ratio-sub">Widescreen</span>
          <!-- Decorative play button for video feel -->
          <div
            class="absolute inset-0 flex items-center justify-center opacity-30"
          >
            <div
              class="w-16 h-16 border-4 border-white rounded-full flex items-center justify-center pl-1"
            >
              <div
                class="w-0 h-0 border-t-[10px] border-t-transparent border-l-[18px] border-l-white border-b-[10px] border-b-transparent"
              ></div>
            </div>
          </div>
        </div>

        <!-- 9:16 -->
        <div class="ratio-card card-9-16">
          <span class="ratio-label">9:16</span>
          <span class="ratio-sub">Mobile</span>
        </div>
      </div>

      <!-- Main Title -->
      <div class="title-container">
        <div class="main-title">
          Aspect<br />
          Ratio
        </div>
        <div class="subtitle">Responsive Elements Made Easy</div>
      </div>
    </div>
  </body>
</html>
