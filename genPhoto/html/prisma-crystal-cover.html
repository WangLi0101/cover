<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prisma Relations Crystal Cover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Fira+Code:wght@500&display=swap');

    :root {
      --bg-color: #0c1520; /* Dark Blue */
      --prism-color: rgba(255, 255, 255, 0.1);
      --border-color: rgba(255, 255, 255, 0.3);
      --accent-cyan: #00d8ff;
      --accent-magenta: #ff007a;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--text-color);
      position: relative;
    }

    /* Abstract Faceted Background */
    .bg-facets {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 10%, rgba(0, 216, 255, 0.1), transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(255, 0, 122, 0.1), transparent 40%);
      z-index: 1;
    }

    .facet-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      z-index: 1;
    }

    /* The Central Prism Concept */
    .prism-container {
      position: relative;
      width: 400px;
      height: 400px;
      perspective: 1000px;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .prism-shape {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: floatRotate 15s ease-in-out infinite;
    }

    /* Creating a simple pyramid/diamond shape with CSS triangles */
    .face {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      opacity: 0.7;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
    }

    /* Top Pyramid */
    .f1 { border-bottom: 173px solid rgba(255, 255, 255, 0.15); transform: rotateY(0deg) translateZ(58px) rotateX(30deg); }
    .f2 { border-bottom: 173px solid rgba(255, 255, 255, 0.1); transform: rotateY(120deg) translateZ(58px) rotateX(30deg); }
    .f3 { border-bottom: 173px solid rgba(255, 255, 255, 0.2); transform: rotateY(240deg) translateZ(58px) rotateX(30deg); }

    /* Bottom Pyramid (Inverted) */
    .f4 { border-top: 173px solid rgba(0, 216, 255, 0.1); transform: rotateY(0deg) translateZ(58px) rotateX(-30deg) translateY(100px); }
    .f5 { border-top: 173px solid rgba(255, 0, 122, 0.1); transform: rotateY(120deg) translateZ(58px) rotateX(-30deg) translateY(100px); }
    .f6 { border-top: 173px solid rgba(255, 255, 255, 0.05); transform: rotateY(240deg) translateZ(58px) rotateX(-30deg) translateY(100px); }

    /* Text Content */
    .content-wrapper {
      position: absolute;
      z-index: 20;
      text-align: center;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .main-title {
      font-size: 80px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: -2px;
      margin: 0;
      background: linear-gradient(135deg, #fff 0%, #a5f3fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .subtitle {
      font-size: 24px;
      font-weight: 400;
      letter-spacing: 4px;
      color: var(--accent-cyan);
      margin-top: 10px;
      text-transform: uppercase;
    }

    /* Floating Data Nodes */
    .node {
      position: absolute;
      font-family: 'Fira Code', monospace;
      font-size: 16px;
      background: rgba(12, 21, 32, 0.8);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 4px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
    }

    .n1 { top: 150px; left: 200px; color: var(--accent-magenta); animation: float 6s infinite ease-in-out; }
    .n2 { top: 100px; right: 250px; color: var(--accent-cyan); animation: float 7s infinite ease-in-out 1s; }
    .n3 { top: 350px; left: 150px; color: #fff; animation: float 8s infinite ease-in-out 2s }
    .n4 { top: 300px; right: 200px; color: #fff; animation: float 9s infinite ease-in-out 0.5s; }

    /* Connectors */
    .line-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    .connection-line {
      stroke: rgba(255, 255, 255, 0.1);
      stroke-width: 1;
      stroke-dasharray: 5;
      animation: dash 30s linear infinite;
    }

    @keyframes floatRotate {
      0% { transform: rotateY(0deg) rotateX(10deg); }
      100% { transform: rotateY(360deg) rotateX(10deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes dash {
      to { stroke-dashoffset: 1000; }
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 10px;
      font-weight: bold;
      vertical-align: middle;
    }
    .badge-1 { background: rgba(0, 216, 255, 0.2); color: var(--accent-cyan); }
    .badge-n { background: rgba(255, 0, 122, 0.2); color: var(--accent-magenta); }

  </style>
</head>
<body>

  <div id="cover-container" style="width: 1200px; height: 630px; position: relative; overflow: hidden; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center;">
    
    <div class="bg-facets"></div>

    <svg class="line-svg">
      <!-- Lines connecting nodes to center -->
      <line x1="250" y1="170" x2="600" y2="315" class="connection-line" />
      <line x1="950" y1="120" x2="600" y2="315" class="connection-line" />
      <line x1="200" y1="370" x2="600" y2="315" class="connection-line" />
      <line x1="1000" y1="320" x2="600" y2="315" class="connection-line" />
    </svg>

    <div class="prism-container">
      <div class="prism-shape">
        <!-- Top Half -->
        <div class="face f1"></div>
        <div class="face f2"></div>
        <div class="face f3"></div>
        <!-- Bottom Half -->
        <div class="face f4"></div>
        <div class="face f5"></div>
        <div class="face f6"></div>
      </div>
    </div>

    <div class="node n1">@relation(1:1)</div>
    <div class="node n2">@relation(1:n)</div>
    <div class="node n3">User <span class="badge badge-1">1</span></div>
    <div class="node n4">Post <span class="badge badge-n">n</span></div>

    <div class="content-wrapper">
      <h1 class="main-title">PRISMA</h1>
      <div class="subtitle">Relationship Models</div>
    </div>

  </div>

</body>
</html>
