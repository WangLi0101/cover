<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "VT323", monospace;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000;
        overflow: hidden;
      }

      .font-pixel {
        font-family: "Press Start 2P", cursive;
      }

      /* White Pixel Grid Background */
      .pixel-bg {
        position: absolute;
        inset: 0;
        background-color: #ffffff;
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px),
          linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
        background-size: 20px 20px;
        image-rendering: pixelated;
      }

      /* Retro UI Box */
      .pixel-card {
        background: #ffffff;
        border: 4px solid #000;
        box-shadow: 8px 8px 0 #e5e7eb;
        padding: 24px;
        position: relative;
        transition: transform 0.2s;
      }

      .pixel-card:hover {
        transform: translate(-2px, -2px);
        box-shadow: 10px 10px 0 #d1d5db;
      }

      .card-header {
        background: #000;
        color: #fff;
        padding: 8px 16px;
        font-family: "Press Start 2P", cursive;
        font-size: 1.2rem;
        text-align: center;
        margin: -24px -24px 20px -24px;
        border-bottom: 4px solid #000;
      }

      .pixel-badge {
        display: inline-block;
        padding: 4px 8px;
        border: 2px solid #000;
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .badge-green {
        background-color: #86efac; /* Green 300 */
      }

      .badge-red {
        background-color: #fca5a5; /* Red 300 */
      }

      .pixel-icon {
        width: 64px;
        height: 64px;
        image-rendering: pixelated;
        margin: 0 auto 16px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        border: 2px dashed #9ca3af;
      }

      .vs-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        background: #fff;
        border: 4px solid #000;
        padding: 10px;
        box-shadow: 4px 4px 0 #000;
      }

      .vs-text {
        font-family: "Press Start 2P", cursive;
        font-size: 2rem;
        color: #000;
      }

      /* Decorative Elements */
      .corner-deco {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 4px solid #000;
      }
      .top-left {
        top: 20px;
        left: 20px;
        border-right: 0;
        border-bottom: 0;
      }
      .top-right {
        top: 20px;
        right: 20px;
        border-left: 0;
        border-bottom: 0;
      }
      .bottom-left {
        bottom: 20px;
        left: 20px;
        border-right: 0;
        border-top: 0;
      }
      .bottom-right {
        bottom: 20px;
        right: 20px;
        border-left: 0;
        border-top: 0;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden bg-white shadow-xl border-4 border-gray-200"
    >
      <!-- Background -->
      <div class="pixel-bg"></div>

      <!-- Corners -->
      <div class="corner-deco top-left"></div>
      <div class="corner-deco top-right"></div>
      <div class="corner-deco bottom-left"></div>
      <div class="corner-deco bottom-right"></div>

      <!-- Main Content -->
      <div class="relative z-10 w-full h-full p-16 flex flex-col">
        <!-- Title -->
        <div class="text-center mb-12">
          <h1 class="text-5xl font-pixel text-black mb-4 leading-relaxed">
            CSS LOADING STRATEGIES
          </h1>
          <p class="text-2xl text-gray-500 font-mono">PERFORMANCE ANALYSIS</p>
        </div>

        <!-- Comparison Area -->
        <div class="flex gap-16 items-stretch justify-center relative">
          <!-- VS Badge -->
          <div class="vs-container">
            <span class="vs-text">VS</span>
          </div>

          <!-- Left: <link> -->
          <div class="flex-1 pixel-card max-w-md">
            <div class="card-header">&lt;link&gt;</div>
            <div class="text-center">
              <div class="pixel-icon bg-green-100 text-green-600">‚ö°</div>
              <div class="space-y-4 text-left pl-4">
                <div>
                  <span class="pixel-badge badge-green">PARALLEL</span>
                  <p class="text-gray-600 text-lg">Non-blocking load</p>
                </div>
                <div>
                  <span class="pixel-badge badge-green">HTML</span>
                  <p class="text-gray-600 text-lg">Standard Tag</p>
                </div>
                <div>
                  <span class="pixel-badge badge-green">FAST</span>
                  <p class="text-gray-600 text-lg">Better Performance</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Right: @import -->
          <div class="flex-1 pixel-card max-w-md">
            <div class="card-header">@import</div>
            <div class="text-center">
              <div class="pixel-icon bg-red-100 text-red-600">üêå</div>
              <div class="space-y-4 text-left pl-4">
                <div>
                  <span class="pixel-badge badge-red">SEQUENTIAL</span>
                  <p class="text-gray-600 text-lg">Blocking load</p>
                </div>
                <div>
                  <span class="pixel-badge badge-red">CSS</span>
                  <p class="text-gray-600 text-lg">CSS Rule</p>
                </div>
                <div>
                  <span class="pixel-badge badge-red">SLOW</span>
                  <p class="text-gray-600 text-lg">Potential Delay</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
