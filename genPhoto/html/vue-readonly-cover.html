<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Readonly Cover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@500&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["Fira Code", "monospace"],
            },
            colors: {
              vueGreen: "#42B883",
              vueDark: "#35495E",
              lockRed: "#FF4757",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
    <!-- Cover Container (16:9 Ratio: 1200x675) -->
    <div
      id="cover-container"
      class="relative w-[1200px] h-[675px] bg-white overflow-hidden flex flex-col items-center justify-center shadow-2xl border-t-8 border-[#42B883]"
    >
      <!-- Background Pattern -->
      <div
        class="absolute inset-0 opacity-5"
        style="
          background-image: radial-gradient(#35495e 1px, transparent 1px);
          background-size: 30px 30px;
        "
      ></div>

      <!-- Main Content -->
      <div class="relative z-10 w-full px-20 flex items-center justify-between">
        <!-- Left: Title & Concept -->
        <div class="space-y-8 max-w-lg">
          <div class="flex items-center gap-3">
            <svg
              class="w-10 h-10 text-[#42B883]"
              viewBox="0 0 128 128"
              width="24"
              height="24"
            >
              <path
                fill="#42b883"
                d="M78.8,10L64,35.4L49.2,10H0l64,110l64-110C128,10,78.8,10,78.8,10z"
              />
              <path
                fill="#35495e"
                d="M78.8,10L64,35.4L49.2,10H25.6l38.4,66l38.4-66H78.8z"
              />
            </svg>
            <span
              class="text-[#35495E] font-bold tracking-wide text-lg uppercase"
              >Immutability</span
            >
          </div>

          <h1
            class="text-6xl font-black text-[#35495E] leading-tight tracking-tight"
          >
            <span class="text-[#42B883]">readonly</span> vs<br />
            <span class="text-[#42B883]">shallowReadonly</span>
          </h1>

          <p
            class="text-gray-500 text-xl leading-relaxed border-l-4 border-[#42B883] pl-6"
          >
            Deep vs. shallow immutable proxies in Vue 3's reactivity system.
          </p>
        </div>

        <!-- Right: Visual Comparison -->
        <div class="flex gap-8">
          <!-- Deep Readonly Card -->
          <div
            class="w-64 bg-[#35495E] text-white rounded-xl shadow-2xl p-6 flex flex-col items-center relative overflow-hidden"
          >
            <div
              class="absolute top-0 right-0 bg-[#42B883] text-white text-xs font-bold px-3 py-1 rounded-bl-lg"
            >
              DEEP
            </div>

            <div
              class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center mb-6 border-2 border-[#42B883]"
            >
              <svg
                class="w-8 h-8 text-[#42B883]"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                ></path>
              </svg>
            </div>

            <div class="space-y-3 w-full text-sm font-mono">
              <div
                class="flex justify-between items-center bg-black/20 p-2 rounded"
              >
                <span>Root</span>
                <span class="text-[#FF4757]">Locked</span>
              </div>
              <div
                class="flex justify-between items-center bg-black/20 p-2 rounded opacity-80 ml-4 border-l-2 border-[#42B883]"
              >
                <span>Nested</span>
                <span class="text-[#FF4757]">Locked</span>
              </div>
              <div
                class="flex justify-between items-center bg-black/20 p-2 rounded opacity-60 ml-8 border-l-2 border-[#42B883]"
              >
                <span>Deep</span>
                <span class="text-[#FF4757]">Locked</span>
              </div>
            </div>
          </div>

          <!-- Shallow Readonly Card -->
          <div
            class="w-64 bg-white text-[#35495E] rounded-xl shadow-2xl p-6 flex flex-col items-center relative overflow-hidden border border-gray-200"
          >
            <div
              class="absolute top-0 right-0 bg-gray-200 text-gray-600 text-xs font-bold px-3 py-1 rounded-bl-lg"
            >
              SHALLOW
            </div>

            <div
              class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-6 border-2 border-gray-300"
            >
              <svg
                class="w-8 h-8 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
                ></path>
              </svg>
            </div>

            <div class="space-y-3 w-full text-sm font-mono">
              <div
                class="flex justify-between items-center bg-gray-100 p-2 rounded"
              >
                <span>Root</span>
                <span class="text-[#FF4757]">Locked</span>
              </div>
              <div
                class="flex justify-between items-center bg-green-50 p-2 rounded ml-4 border-l-2 border-gray-300"
              >
                <span>Nested</span>
                <span class="text-[#42B883] font-bold">Mutable</span>
              </div>
              <div
                class="flex justify-between items-center bg-green-50 p-2 rounded ml-8 border-l-2 border-gray-300"
              >
                <span>Deep</span>
                <span class="text-[#42B883] font-bold">Mutable</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
