<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0f172a; /* Slate-900 */
        overflow: hidden;
        color: white;
      }

      /* Background Grid */
      .bg-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(rgba(56, 189, 248, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: rotate(-15deg) translate(-100px, -100px);
      }

      /* Number Line Visualization */
      .number-line-container {
        position: absolute;
        top: 50%;
        right: 60px;
        transform: translateY(-50%);
        width: 650px;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .number-line {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }
      .number-line::after {
         content: '';
         position: absolute;
         right: -10px;
         top: -6px;
         width: 0; 
         height: 0; 
         border-top: 8px solid transparent;
         border-bottom: 8px solid transparent;
         border-left: 12px solid rgba(255, 255, 255, 0.2);
      }

      /* Safe Zone */
      .safe-zone {
         position: absolute;
         left: 10%;
         width: 80%;
         height: 60px;
         background: linear-gradient(90deg, rgba(34, 197, 94, 0.0), rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.0));
         border-top: 2px dashed #22c55e;
         border-bottom: 2px dashed #22c55e;
         display: flex;
         align-items: center;
         justify-content: center;
      }
      .safe-label {
         font-family: 'JetBrains Mono', monospace;
         color: #22c55e;
         font-size: 0.9rem;
         background: #0f172a;
         padding: 4px 12px;
         border-radius: 20px;
         border: 1px solid #22c55e;
      }

      /* Points on Line */
      .point {
         position: absolute;
         top: 50%;
         transform: translate(-50%, -50%);
         display: flex;
         flex-direction: column;
         align-items: center;
      }
      .point-dot {
         width: 12px;
         height: 12px;
         border-radius: 50%;
         background: white;
         margin-bottom: 12px;
         box-shadow: 0 0 10px rgba(255,255,255,0.5);
         position: relative;
         z-index: 2;
      }
      .point-val {
         font-family: 'JetBrains Mono', monospace;
         font-size: 0.8rem;
         color: #94a3b8;
         background: #1e293b;
         padding: 4px 8px;
         border-radius: 4px;
         border: 1px solid rgba(255,255,255,0.1);
         white-space: nowrap;
      }
      
      .pt-safe-max { left: 90%; }
      .pt-safe-max .point-dot { background: #22c55e; }
      .pt-safe-max .point-val { color: #22c55e; border-color: #22c55e; }
      
      .pt-unsafe { left: 98%; opacity: 0.5; }
      .pt-unsafe .point-dot { background: #ef4444; width: 8px; height: 8px;}
      .pt-unsafe .point-val { color: #ef4444; border-color: #ef4444; }

      /* Danger Zone Visualization */
      .danger-zone {
         position: absolute;
         right: -20px;
         top: -80px;
         background: rgba(239, 68, 68, 0.1);
         padding: 16px;
         border-radius: 12px;
         border: 1px solid #ef4444;
         width: 220px;
      }
      .danger-title {
         color: #ef4444;
         font-weight: bold;
         font-size: 0.9rem;
         margin-bottom: 8px;
         display: flex;
         align-items: center;
         gap: 6px;
      }
      .danger-desc {
         font-size: 0.8rem;
         color: #fca5a5;
         line-height: 1.4;
      }

      /* Precision Formula Card */
      .formula-card {
         position: absolute;
         bottom: 60px;
         left: 60px;
         background: #1e293b;
         border-radius: 16px;
         padding: 24px;
         width: 400px;
         border-left: 6px solid #38bdf8;
         box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      }
      .formula-title {
         font-weight: 700;
         color: #38bdf8;
         margin-bottom: 12px;
         font-size: 1.1rem;
      }
      .formula-code {
         font-family: 'JetBrains Mono', monospace;
         font-size: 1rem;
         color: white;
         background: rgba(0,0,0,0.2);
         padding: 12px;
         border-radius: 8px;
         text-align: center;
         margin-bottom: 12px;
      }
      .formula-val {
         font-family: 'JetBrains Mono', monospace;
         font-size: 0.85rem;
         color: #94a3b8;
         text-align: center;
         letter-spacing: 1px;
      }

      /* Main Title */
      .title-container {
        position: absolute;
        top: 80px;
        left: 60px;
        z-index: 30;
      }
      .main-title {
        font-size: 4.5rem;
        font-weight: 900;
        line-height: 1;
        color: white;
        margin-bottom: 20px;
      }
      .main-title span {
         color: #22c55e; /* Green-500 */
      }
      .subtitle {
        font-size: 1.5rem;
        color: #94a3b8;
        font-weight: 600;
      }

      /* Decorative floaters */
      .float-bit {
         position: absolute;
         font-family: 'JetBrains Mono', monospace;
         color: rgba(255,255,255,0.1);
         font-weight: bold;
         user-select: none;
      }
      .fb-1 { top: 20%; right: 20%; font-size: 2rem; transform: rotate(15deg); }
      .fb-2 { bottom: 30%; left: 40%; font-size: 3rem; transform: rotate(-10deg); }

    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-slate-900 shadow-2xl rounded-[40px] border border-slate-800"
    >
      <!-- Background -->
      <div class="bg-grid"></div>
      
      <div class="float-bit fb-1">53 bit</div>
      <div class="float-bit fb-2">64 bit</div>

      <!-- Title Section -->
      <div class="title-container">
        <div class="main-title">
          Safe<br>
          <span>Integer</span>
        </div>
        <div class="subtitle">
           Precision Boundaries in JS
        </div>
      </div>

      <!-- Left Bottom: Formula Card -->
      <div class="formula-card">
         <div class="formula-title">The Limit</div>
         <div class="formula-code">
            2<sup>53</sup> - 1
         </div>
         <div class="formula-val">
            9,007,199,254,740,991
         </div>
      </div>

      <!-- Right: Number Line Visualization -->
      <div class="number-line-container">
         
         <!-- Danger Zone Callout -->
         <div class="danger-zone">
            <div class="danger-title">⚠️ Precision Loss</div>
            <div class="danger-desc">
               Values larger than MAX_SAFE_INTEGER cannot be represented exactly.
            </div>
         </div>

         <div class="safe-zone">
            <div class="safe-label">Safe Zone</div>
         </div>
         
         <div class="number-line">
            <!-- Zero Point -->
            <div class="point" style="left: 10%">
               <div class="point-dot"></div>
               <div class="point-val">-(2^53 - 1)</div>
            </div>
            
            <!-- Max Safe Integer -->
            <div class="point pt-safe-max">
               <div class="point-dot"></div>
               <div class="point-val">MAX_SAFE_INTEGER</div>
            </div>
            
            <!-- Unsafe Point -->
            <div class="point pt-unsafe">
               <div class="point-dot"></div>
               <div class="point-val">Unsafe</div>
            </div>
         </div>
         
         <!-- Method Badge -->
         <div style="margin-top: 60px; font-family: 'JetBrains Mono', monospace; background: #0f172a; border: 1px solid #38bdf8; color: #38bdf8; padding: 8px 16px; border-radius: 8px;">
            Number.isSafeInteger(x)
         </div>
      </div>

    </div>
  </body>
</html>
