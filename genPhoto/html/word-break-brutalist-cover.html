<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        overflow: hidden;
      }

      /* Background Noise */
      .bg-noise {
        position: absolute;
        inset: 0;
        opacity: 0.15;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Main Container */
      .brutalist-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 10;
        border: 20px solid #ccff00; /* Acid Green */
      }

      /* Split Layout */
      .content-wrapper {
        display: flex;
        height: 100%;
      }

      /* Left: The broken text visual */
      .visual-area {
        flex: 1;
        background: #ccff00;
        color: #000;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .broken-text-container {
        width: 400px;
        border: 4px solid #000;
        padding: 10px;
        font-family: "Anton", sans-serif;
        font-size: 5rem;
        line-height: 0.85;
        text-transform: uppercase;
        word-break: break-all; /* THE CORE CONCEPT */
        background: #fff;
      }

      /* Right: Title & Code */
      .info-area {
        flex: 1;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: #111;
      }

      .title-block h1 {
        font-family: "Anton", sans-serif;
        font-size: 6rem;
        line-height: 0.9;
        margin-bottom: 2rem;
        letter-spacing: 2px;
      }

      .prop-badge {
        display: inline-block;
        background: #fff;
        color: #000;
        padding: 8px 16px;
        font-weight: 700;
        font-size: 1.2rem;
        margin-bottom: 20px;
        transform: skew(-10deg);
      }

      .code-snippet {
        font-family: monospace;
        font-size: 1.5rem;
        color: #ccff00;
        border-left: 4px solid #ccff00;
        padding-left: 20px;
      }

      /* Decorative Elements */
      .barcode {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 150px;
        height: 40px;
        background: repeating-linear-gradient(
          to right,
          #fff 0px,
          #fff 2px,
          transparent 2px,
          transparent 4px,
          #fff 4px,
          #fff 8px
        );
      }

      .sticker {
        position: absolute;
        top: 40px;
        right: -20px;
        background: #f0f;
        color: #fff;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 1.2rem;
        transform: rotate(15deg);
        border: 4px solid #fff;
        box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-black shadow-2xl"
    >
      <!-- Background -->
      <div class="bg-noise"></div>

      <div class="brutalist-container">
        <div class="content-wrapper">
          <!-- Left Visual -->
          <div class="visual-area">
            <div
              class="absolute top-4 left-4 font-bold tracking-widest text-sm"
            >
              EXAMPLE_01
            </div>

            <div class="broken-text-container">
              SUPER<br />CALI<br />FRAGI<br />LISTIC
            </div>

            <div class="mt-8 font-mono text-sm font-bold">
              width: 400px;<br />
              line-break: anywhere;
            </div>
          </div>

          <!-- Right Info -->
          <div class="info-area">
            <div class="title-block">
              <div class="prop-badge">CSS PROPERTY</div>
              <h1>WORD<br />BREAK</h1>
            </div>

            <div class="code-snippet">
              word-break: <span class="text-white">break-all;</span><br />
              <span class="text-gray-500 text-lg"
                >// Breaks words at any character</span
              >
            </div>

            <!-- Decor -->
            <div class="barcode"></div>
            <div class="sticker text-center leading-tight">
              BREAK<br />IT<br />DOWN
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
