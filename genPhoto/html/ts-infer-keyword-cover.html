<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans SC", sans-serif;
        background-color: #f8fafc;
      }
      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, #e2e8f0 1px, transparent 1px),
          linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
      }
      .card-shadow {
        box-shadow: 8px 8px 0px 0px rgba(15, 23, 42, 0.05);
      }
      .bento-card {
        background: white;
        border: 2px solid #f1f5f9;
        border-radius: 24px;
        position: relative;
        overflow: hidden;
      }
      /* Custom Syntax Highlighting Colors */
      .code-keyword { color: #db2777; } /* pink-600 */
      .code-type { color: #059669; } /* emerald-600 */
      .code-prop { color: #0ea5e9; } /* sky-500 */
      .code-generic { color: #d97706; } /* amber-600 */
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6 text-slate-900">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden rounded-[48px] bg-white shadow-2xl ring-1 ring-slate-100"
    >
      <!-- Background Grid & Accents -->
      <div class="absolute inset-0 bg-grid opacity-60"></div>
      
      <!-- Abstract Shapes -->
      <div class="absolute -right-20 -top-20 h-[600px] w-[600px] rounded-full bg-gradient-to-br from-cyan-50 to-transparent blur-3xl opacity-80"></div>
      <div class="absolute -bottom-20 -left-20 h-[500px] w-[500px] rounded-full bg-gradient-to-tr from-indigo-50 to-transparent blur-3xl opacity-80"></div>

      <div class="relative z-10 flex h-full w-full flex-col p-16 justify-between">
        
        <!-- Header -->
        <div class="flex items-start justify-between">
          <div class="flex flex-col gap-4">
            <div class="flex gap-3">
               <span class="flex items-center gap-2 rounded-full bg-blue-50 px-4 py-1.5 text-sm font-bold text-blue-600 border border-blue-100">
                <div class="h-2 w-2 rounded-full bg-blue-500"></div> TypeScript
              </span>
              <span class="flex items-center gap-2 rounded-full bg-cyan-50 px-4 py-1.5 text-sm font-bold text-cyan-600 border border-cyan-100">
                <div class="h-2 w-2 rounded-full bg-cyan-500"></div> Type Inference
              </span>
            </div>
            <h1 class="mt-2 max-w-3xl text-7xl font-black tracking-tight text-slate-900 leading-[1.15]">
              TypeScript <br/>
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-indigo-600">infer 关键字详解</span>
            </h1>
          </div>
          
          <!-- Right Header Tags -->
          <div class="flex flex-col items-end gap-3 font-mono text-sm font-bold text-slate-500">
            <div class="flex items-center gap-3 rounded-lg border border-slate-100 bg-white/80 px-5 py-3 shadow-sm backdrop-blur-sm">
                <span class="h-1.5 w-1.5 rounded-full bg-cyan-400"></span>
                Conditional Types
            </div>
            <div class="flex items-center gap-3 rounded-lg border border-slate-100 bg-white/80 px-5 py-3 shadow-sm backdrop-blur-sm">
                <span class="h-1.5 w-1.5 rounded-full bg-indigo-400"></span>
                Type Extraction
            </div>
          </div>
        </div>

        <!-- Main Visual Content -->
        <div class="grid grid-cols-12 gap-6 mt-8">
          
          <!-- Code Example Card (Left) -->
          <div class="col-span-7 bento-card card-shadow flex flex-col justify-center p-8 relative overflow-hidden">
             <div class="absolute right-0 top-0 h-40 w-40 -translate-y-1/4 translate-x-1/4 rounded-full bg-slate-50/80"></div>
            <div class="font-mono text-sm font-bold text-slate-400 mb-4">/// Example: Unwrapping Promise</div>
            <div class="font-mono text-xl leading-relaxed bg-slate-50 p-6 rounded-xl border border-slate-100 text-slate-700 shadow-inner">
              <div><span class="code-keyword">type</span> <span class="code-type">Unwrap</span>&lt;<span class="code-generic">T</span>&gt; =</div>
              <div class="pl-4"><span class="code-generic">T</span> <span class="code-keyword">extends</span> <span class="code-type">Promise</span>&lt;<span class="code-keyword">infer</span> <span class="code-generic">U</span>&gt;</div>
              <div class="pl-8">? <span class="code-generic">U</span></div>
              <div class="pl-8">: <span class="code-generic">T</span>;</div>
            </div>
          </div>

          <!-- Concept Visualization (Right) -->
          <div class="col-span-5 grid grid-rows-2 gap-4">
            
            <!-- Step 1: Match -->
            <div class="bento-card card-shadow p-6 flex items-center gap-5 bg-cyan-50/30 border-cyan-100">
               <div class="h-12 w-12 rounded-xl bg-cyan-100 flex items-center justify-center text-cyan-600 font-bold text-xl">1</div>
               <div>
                 <div class="font-mono font-bold text-slate-700 text-lg">Pattern Match</div>
                 <div class="text-sm text-slate-500 mt-1">T extends Promise&lt;...&gt;</div>
               </div>
            </div>

            <!-- Step 2: Extract -->
            <div class="bento-card card-shadow p-6 flex items-center gap-5 bg-indigo-50/30 border-indigo-100">
               <div class="h-12 w-12 rounded-xl bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-xl">2</div>
               <div>
                 <div class="font-mono font-bold text-slate-700 text-lg">Infer & Extract</div>
                 <div class="text-sm text-slate-500 mt-1">Capture type into U</div>
               </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
