<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fefce8; /* Yellow-50 */
        overflow: hidden;
      }

      /* Abstract shapes */
      .bg-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
      }
      .blob-1 { width: 600px; height: 600px; background: #fde047; top: -200px; left: -100px; } /* Yellow-300 */
      .blob-2 { width: 500px; height: 500px; background: #fb923c; bottom: -100px; right: -50px; } /* Orange-400 */

      /* Circular Reference Visualization */
      .cycle-container {
        position: absolute;
        top: 50%;
        right: 80px;
        transform: translateY(-50%);
        width: 500px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .obj-node {
        width: 120px;
        height: 120px;
        background: white;
        border: 4px solid #eab308; /* Yellow-500 */
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(234, 179, 8, 0.2);
        font-weight: bold;
        font-size: 1.2rem;
        color: #854d0e;
        z-index: 10;
        position: absolute;
      }
      
      .node-a { top: 40px; left: 50%; transform: translateX(-50%); }
      .node-b { bottom: 40px; right: 60px; }
      .node-c { bottom: 40px; left: 60px; }

      /* Arrows forming a cycle */
      .arrow-path {
         position: absolute;
         fill: none;
         stroke: #f97316; /* Orange-500 */
         stroke-width: 4;
         stroke-dasharray: 10 5;
         animation: dash 20s linear infinite;
      }
      
      @keyframes dash {
         to { stroke-dashoffset: -100; }
      }

      /* Warning Badge */
      .warning-badge {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         background: #ef4444;
         color: white;
         padding: 8px 16px;
         border-radius: 8px;
         font-family: 'JetBrains Mono', monospace;
         font-weight: bold;
         box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
         z-index: 20;
         display: flex;
         align-items: center;
         gap: 8px;
      }

      /* Code Card */
      .code-card {
        position: absolute;
        bottom: 60px;
        left: 60px;
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        width: 450px;
        border: 1px solid rgba(255,255,255,0.8);
      }
      
      .code-block {
         font-family: 'JetBrains Mono', monospace;
         font-size: 0.85rem;
         color: #4b5563;
         background: #f8fafc;
         padding: 12px;
         border-radius: 8px;
         line-height: 1.5;
      }
      .kwd { color: #d97706; } /* Amber */
      .func { color: #3b82f6; } /* Blue */
      .var { color: #ef4444; } /* Red */

      /* Main Title */
      .title-container {
        position: absolute;
        top: 80px;
        left: 60px;
        z-index: 30;
        max-width: 500px;
      }
      .main-title {
        font-size: 4.5rem;
        font-weight: 900;
        line-height: 1;
        color: #451a03; /* Amber-950 */
        margin-bottom: 20px;
      }
      .subtitle {
        font-size: 1.5rem;
        color: #b45309; /* Amber-700 */
        font-weight: 600;
        line-height: 1.4;
      }
      
      /* Method Tags */
      .method-tags {
         display: flex;
         gap: 10px;
         margin-top: 20px;
      }
      .tag {
         background: #fffbeb;
         color: #d97706;
         padding: 6px 12px;
         border-radius: 50px;
         border: 1px solid #fcd34d;
         font-size: 0.9rem;
         font-weight: bold;
      }

    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-white/60 shadow-2xl rounded-[40px] border border-white"
    >
      <!-- Background Shapes -->
      <div class="bg-blob blob-1"></div>
      <div class="bg-blob blob-2"></div>

      <!-- Title Section -->
      <div class="title-container">
        <div class="main-title">
          Circular<br>
          Reference
        </div>
        <div class="subtitle">
           Detecting Object Cycles<br>
           in JavaScript
        </div>
        <div class="method-tags">
           <div class="tag">JSON.stringify()</div>
           <div class="tag">WeakSet</div>
           <div class="tag">DFS / Recursion</div>
        </div>
      </div>

      <!-- Code Snippet -->
      <div class="code-card">
         <div class="flex items-center gap-2 mb-3 text-amber-700 font-bold text-sm uppercase">
            <span>⚡ Quick Check</span>
         </div>
         <div class="code-block">
            <span class="kwd">try</span> {<br>
            &nbsp;&nbsp;JSON.<span class="func">stringify</span>(obj);<br>
            } <span class="kwd">catch</span> {<br>
            &nbsp;&nbsp;<span class="kwd">return</span> <span class="var">true</span>; <span class="text-gray-400">// Cycle detected</span><br>
            }
         </div>
      </div>

      <!-- Visual Diagram -->
      <div class="cycle-container">
         <!-- SVG Path for Arrows -->
         <svg width="100%" height="100%" style="position:absolute; top:0; left:0; z-index: 1;">
            <defs>
               <marker id="arrowhead" markerWidth="10" markerHeight="7" 
               refX="9" refY="3.5" orient="auto">
                 <polygon points="0 0, 10 3.5, 0 7" fill="#f97316" />
               </marker>
            </defs>
            <!-- Triangle path between nodes -->
            <path class="arrow-path" d="M 250 160 L 370 280 L 130 280 Z" marker-end="url(#arrowhead)"/>
         </svg>

         <div class="obj-node node-a">Object A</div>
         <div class="obj-node node-b">Object B</div>
         <div class="obj-node node-c">Object C</div>
         
         <div class="warning-badge">
            <span>⚠️ Cycle Detected</span>
         </div>
      </div>

    </div>
  </body>
</html>
