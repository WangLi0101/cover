<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ecfeff; /* Cyan-50 */
        overflow: hidden;
      }

      /* Background Grid and Crosshair */
      .bg-grid {
        position: absolute;
        inset: -50%;
        width: 200%;
        height: 200%;
        background-image: linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: rotate(-15deg);
      }
      
      .center-crosshair {
        position: absolute;
        top: 50%;
        left: 35%; /* Shifted left slightly to balance with text on right */
        transform: translate(-50%, -50%);
        width: 600px;
        height: 600px;
        pointer-events: none;
      }
      .hair-v {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 1px;
        background: rgba(6, 182, 212, 0.4);
      }
      .hair-h {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(6, 182, 212, 0.4);
      }
      .center-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 240px;
        height: 240px;
        border: 2px dashed rgba(6, 182, 212, 0.6);
        border-radius: 50%;
        animation: spin 20s linear infinite;
      }
      
      @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* The Centered Box Visual */
      .target-box {
        position: absolute;
        top: 50%;
        left: 35%;
        transform: translate(-50%, -50%);
        width: 160px;
        height: 160px;
        background: linear-gradient(135deg, #06b6d4, #22d3ee);
        border-radius: 24px;
        box-shadow: 0 20px 50px rgba(8, 145, 178, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        border: 4px solid white;
      }
      .target-box-inner {
        width: 60px;
        height: 60px;
        background: white;
        border-radius: 12px;
        box-shadow: inset 0 4px 8px rgba(0,0,0,0.1);
      }

      /* Code Cards Stack */
      .cards-stack {
        position: absolute;
        top: 50%;
        right: 80px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 24px;
        perspective: 1000px;
      }

      .code-card {
        background: white;
        padding: 20px 24px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        border-left: 6px solid #e5e7eb;
        width: 440px;
        transition: transform 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .code-card:nth-child(1) { border-color: #ec4899; transform: translateX(-40px) rotate(-2deg); z-index: 3;} /* Flex - Pink */
      .code-card:nth-child(2) { border-color: #8b5cf6; transform: translateX(0px) rotate(1deg); z-index: 2; }   /* Grid - Purple */
      .code-card:nth-child(3) { border-color: #f59e0b; transform: translateX(-20px) rotate(3deg); z-index: 1; }  /* Absolute - Orange */

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      .method-name {
        font-weight: 700;
        font-size: 1.1rem;
        color: #374151;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .badge {
        font-size: 0.75rem;
        padding: 4px 8px;
        border-radius: 4px;
        font-weight: 600;
        color: white;
      }
      
      .code-block {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        color: #4b5563;
        line-height: 1.6;
        background: #f8fafc;
        padding: 10px;
        border-radius: 8px;
      }
      .prop { color: #0891b2; }
      .val { color: #db2777; }

      /* Title Section */
      .title-container {
        position: absolute;
        bottom: 50px;
        left: 60px;
        z-index: 20;
      }

      .main-title {
        font-size: 4.5rem;
        font-weight: 900;
        line-height: 1;
        color: #155e75; /* Cyan-900 */
        letter-spacing: -2px;
      }
      
      .subtitle {
        font-size: 1.5rem;
        color: #0e7490; /* Cyan-700 */
        margin-top: 12px;
        font-weight: 600;
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .subtitle span {
         background: rgba(255,255,255,0.6);
         padding: 4px 12px;
         border-radius: 20px;
      }

      /* Decorative Elements */
      .float-label {
        position: absolute;
        background: #155e75;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.8rem;
        opacity: 0.8;
      }
      .fl-1 { top: 40%; left: 35%; transform: translate(-150%, 0); }
      .fl-2 { top: 25%; left: 35%; transform: translate(50%, 0); }

    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-white/70 shadow-2xl rounded-[40px] border border-white"
    >
      <!-- Background -->
      <div class="bg-grid"></div>
      
      <!-- Visual Center Demonstration -->
      <div class="center-crosshair">
         <div class="hair-v"></div>
         <div class="hair-h"></div>
         <div class="center-circle"></div>
      </div>
      
      <div class="target-box">
         <div class="target-box-inner"></div>
      </div>
      
      <!-- Measurements labels -->
      <div class="float-label fl-1">top: 50%</div>
      <div class="float-label fl-2">left: 50%</div>


      <!-- Code Cards -->
      <div class="cards-stack">
        
        <!-- Flexbox -->
        <div class="code-card">
          <div class="card-header">
            <span class="method-name">Flexbox</span>
            <span class="badge bg-pink-500">Popular</span>
          </div>
          <div class="code-block">
            <span class="prop">display</span>: flex;<br>
            <span class="prop">justify-content</span>: <span class="val">center</span>;<br>
            <span class="prop">align-items</span>: <span class="val">center</span>;
          </div>
        </div>

        <!-- Grid -->
        <div class="code-card">
          <div class="card-header">
            <span class="method-name">Grid</span>
            <span class="badge bg-violet-500">Modern</span>
          </div>
          <div class="code-block">
            <span class="prop">display</span>: grid;<br>
            <span class="prop">place-items</span>: <span class="val">center</span>;
          </div>
        </div>

        <!-- Absolute -->
        <div class="code-card">
          <div class="card-header">
            <span class="method-name">Position</span>
            <span class="badge bg-amber-500">Classic</span>
          </div>
          <div class="code-block">
            <span class="prop">top</span>: 50%; <span class="prop">left</span>: 50%;<br>
            <span class="prop">transform</span>: <span class="val">translate(-50%, -50%)</span>;
          </div>
        </div>

      </div>

      <!-- Main Title -->
      <div class="title-container">
        <div class="main-title">
          CSS<br />
          Centering
        </div>
        <div class="subtitle">
           <span>水平居中</span>
           <span>+</span>
           <span>垂直居中</span>
        </div>
      </div>
    </div>
  </body>
</html>
