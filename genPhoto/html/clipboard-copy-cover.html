<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
        color: #1f2937;
        overflow: hidden;
      }

      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }

      /* Background Pattern - Dot Grid */
      .bg-dots {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(#d1d5db 1px, transparent 1px);
        background-size: 24px 24px;
        opacity: 0.5;
      }

      /* Gradient Blobs */
      .blob {
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.2;
      }
      .blob-1 {
        background: #3b82f6;
        top: -200px;
        left: -200px;
      }
      .blob-2 {
        background: #10b981;
        bottom: -200px;
        right: -200px;
      }

      /* Main Container (Browser Window Style) */
      .window-frame {
        width: 700px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 10;
      }

      .window-header {
        height: 48px;
        border-bottom: 1px solid #f3f4f6;
        display: flex;
        align-items: center;
        padding: 0 16px;
        gap: 8px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }
      .dot-red {
        background: #ef4444;
      }
      .dot-yellow {
        background: #f59e0b;
      }
      .dot-green {
        background: #10b981;
      }

      .window-content {
        padding: 32px;
        position: relative;
      }

      /* Input Field Simulation */
      .input-field {
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 16px;
        font-family: "JetBrains Mono", monospace;
        color: #6b7280;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .copy-btn {
        background: #3b82f6;
        color: #fff;
        border-radius: 6px;
        padding: 8px 16px;
        font-weight: 500;
        font-size: 0.9rem;
        display: flex;
        gap: 8px;
        align-items: center;
        box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
      }

      /* Toast Notification */
      .toast {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #10b981;
        color: white;
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        animation: float 3s ease-in-out infinite;
      }

      /* Keyboard Shortcut */
      .shortcut {
        position: absolute;
        bottom: 80px;
        right: 80px;
        display: flex;
        gap: 12px;
        transform: rotate(-10deg);
      }

      .key {
        min-width: 80px;
        height: 80px;
        background: #fff;
        border-radius: 12px;
        border-bottom: 6px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.5rem;
        color: #374151;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(-50%, 0);
        }
        50% {
          transform: translate(-50%, -10px);
        }
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden bg-white shadow-2xl rounded-[32px]"
    >
      <!-- Background -->
      <div class="bg-dots"></div>
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>

      <!-- Layout -->
      <div
        class="relative z-10 w-full h-full flex items-center justify-center p-16"
      >
        <!-- Left: Text Info -->
        <div class="w-1/3 space-y-8 pr-12 z-20">
          <div>
            <h1
              class="text-6xl font-black tracking-tight text-gray-900 leading-tight"
            >
              Clipboard<br />
              <span
                class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-green-500"
                >Copy</span
              >
            </h1>
            <p class="mt-4 text-gray-500 text-lg">
              Essential Guide to JavaScript Copy Functionality
            </p>
          </div>

          <div class="space-y-4">
            <div
              class="flex items-center gap-3 text-sm font-bold text-gray-600"
            >
              <span
                class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center"
                >✓</span
              >
              <span>Clipboard API</span>
            </div>
            <div
              class="flex items-center gap-3 text-sm font-bold text-gray-400"
            >
              <span
                class="w-8 h-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center"
                >✕</span
              >
              <span class="line-through">document.execCommand</span>
            </div>
          </div>
        </div>

        <!-- Right: Main Visual (Window) -->
        <div class="flex-1 flex justify-center items-center relative">
          <!-- The Window -->
          <div class="window-frame">
            <div class="window-header">
              <div class="dot dot-red"></div>
              <div class="dot dot-yellow"></div>
              <div class="dot dot-green"></div>
              <div class="ml-4 text-xs text-gray-400 font-mono">browser.js</div>
            </div>
            <div class="window-content">
              <!-- Toast showing success -->
              <div class="toast">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  ></path>
                </svg>
                Copied to clipboard!
              </div>

              <!-- Simulated UI -->
              <div class="input-field mt-8">
                <span>https://example.com/share</span>
                <div class="copy-btn">
                  <span>Copy</span>
                </div>
              </div>

              <!-- Simulated Code -->
              <div
                class="bg-gray-900 rounded-lg p-4 font-mono text-sm text-gray-300 pointer-events-none opacity-80"
              >
                <span class="text-purple-400">await</span>
                navigator.clipboard.<span class="text-blue-400">writeText</span
                >(text);
              </div>
            </div>
          </div>

          <!-- 3D Key Elements -->
          <div class="shortcut">
            <div class="key">Ctrl</div>
            <div class="key">C</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
