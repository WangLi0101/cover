<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Integer Blueprint Cover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --bg-color: #0044cc;
      /* Blueprint Blue */
      --line-color: rgba(255, 255, 255, 0.4);
      --highlight-color: #ffffff;
      --text-color: #ffffff;
      --accent-color: #ffd700;
      /* Gold for attention */
    }

    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background-color: var(--bg-color);
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--text-color);
      position: relative;
    }

    #cover-container {
      width: 1200px;
      height: 630px;
      position: relative;
      background-image:
        linear-gradient(var(--line-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: center center;
    }

    /* Vignette */
    #cover-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.4) 100%);
      pointer-events: none;
    }

    /* Technical container */
    .blueprint-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid var(--highlight-color);
      padding: 40px 60px;
      background: rgba(0, 68, 204, 0.9);
      box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    /* Corner marks */
    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid var(--accent-color);
    }

    .corner-tl {
      top: -8px;
      left: -8px;
      border-right: none;
      border-bottom: none;
    }

    .corner-tr {
      top: -8px;
      right: -8px;
      border-left: none;
      border-bottom: none;
    }

    .corner-bl {
      bottom: -8px;
      left: -8px;
      border-right: none;
      border-top: none;
    }

    .corner-br {
      bottom: -8px;
      right: -8px;
      border-left: none;
      border-top: none;
    }

    h1 {
      font-size: 64px;
      margin: 0 0 10px 0;
      text-transform: uppercase;
      letter-spacing: 4px;
      border-bottom: 2px solid var(--line-color);
      padding-bottom: 10px;
    }

    .subtitle {
      font-size: 28px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    /* Logic Diagram */
    .logic-diagram {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      border: 2px solid var(--highlight-color);
      padding: 15px 25px;
      font-size: 24px;
      position: relative;
    }

    .arrow {
      font-size: 32px;
      color: var(--accent-color);
    }

    .result {
      font-weight: bold;
      color: var(--accent-color);
    }

    /* Specs block */
    .specs {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-align: right;
      font-size: 14px;
      opacity: 0.7;
      border: 1px solid var(--line-color);
      padding: 10px;
    }

    .ruler-h {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: 20px;
      background-image: linear-gradient(90deg, var(--line-color) 2px, transparent 2px);
      background-size: 50px 100%;
    }

    .decor-circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px dashed var(--line-color);
      border-radius: 50%;
      top: 50%;
      left: 10%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
      animation: rotate 60s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div id="cover-container">
    <div class="ruler-h"></div>
    <div class="decor-circle"></div>

    <div class="blueprint-card">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>

      <h1>IS_INTEGER?</h1>
      <div class="subtitle">Validating Numerical Types</div>

      <div class="logic-diagram">
        <div class="box">42</div>
        <div class="arrow">➜</div>
        <div class="box" style="border-style: dashed;">x % 1 === 0</div>
        <div class="arrow">➜</div>
        <div class="result">TRUE</div>
      </div>

      <div class="logic-diagram" style="opacity: 0.6; transform: scale(0.9);">
        <div class="box">42.5</div>
        <div class="arrow">➜</div>
        <div class="box" style="border-style: dashed;">x % 1 === 0</div>
        <div class="arrow">➜</div>
        <div class="result" style="color: #ff6b6b;">FALSE</div>
      </div>

    </div>

    <div class="specs">
      <div>FIG. 2.0</div>
      <div>REF: Number.isInteger</div>
      <div>SCALE: 1:1</div>
    </div>
  </div>

</body>

</html>
