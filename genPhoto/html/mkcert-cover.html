<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mkcert Cover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              secureGreen: "#10B981",
              terminalBg: "#1F2937",
              browserBg: "#FFFFFF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center p-8">
    <!-- Cover Container (16:9 Ratio: 1200x675) -->
    <div
      id="cover-container"
      class="relative w-[1200px] h-[675px] bg-[#0F172A] overflow-hidden flex flex-col items-center justify-center p-12 shadow-2xl border-t-4 border-[#10B981]"
    >
      <!-- Background Grid -->
      <div
        class="absolute inset-0 opacity-20"
        style="
          background-image: radial-gradient(#10b981 1px, transparent 1px);
          background-size: 40px 40px;
        "
      ></div>

      <!-- Glowing Orb Effect -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-[#10B981] rounded-full opacity-5 blur-[120px]"
      ></div>

      <!-- Main Content -->
      <div
        class="relative z-10 w-full max-w-4xl flex flex-col items-center gap-12"
      >
        <!-- Title Section -->
        <div class="text-center space-y-4">
          <h1 class="text-8xl font-extrabold text-white tracking-tight">
            mkcert
          </h1>
          <p class="text-2xl text-emerald-400 font-mono tracking-wide">
            Zero-config Local HTTPS
          </p>
        </div>

        <!-- Browser Simulation -->
        <div
          class="w-full bg-white rounded-lg shadow-2xl overflow-hidden transform transition-transform hover:scale-[1.02] duration-500"
        >
          <!-- Browser Header -->
          <div
            class="bg-gray-100 px-4 py-3 flex items-center gap-4 border-b border-gray-200"
          >
            <div class="flex gap-2">
              <div class="w-3 h-3 rounded-full bg-red-400"></div>
              <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
              <div class="w-3 h-3 rounded-full bg-green-400"></div>
            </div>
            <!-- Address Bar -->
            <div
              class="flex-1 bg-white border border-gray-300 rounded-md px-3 py-2 flex items-center gap-2 text-sm font-mono text-gray-600"
            >
              <svg
                class="w-4 h-4 text-[#10B981]"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="text-[#10B981]">https://</span
              ><span class="text-gray-800">localhost:3000</span>
            </div>
          </div>
          <!-- Browser Content Preview -->
          <div
            class="bg-gray-50 p-8 flex items-center justify-center border-b-4 border-[#10B981]"
          >
            <div class="text-center">
              <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 text-green-600 mb-4"
              >
                <svg
                  class="w-8 h-8"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
              <h3 class="text-xl font-bold text-gray-800">
                Connection is Secure
              </h3>
              <p class="text-gray-500 mt-1">
                Verified by mkcert development CA
              </p>
            </div>
          </div>
        </div>

        <!-- Terminal Command -->
        <div
          class="flex items-center gap-4 bg-[#1F2937] px-8 py-4 rounded-full border border-gray-700 shadow-lg"
        >
          <span class="text-emerald-500 font-bold">âžœ</span>
          <span class="font-mono text-gray-300 text-lg">mkcert -install</span>
        </div>
      </div>

      <!-- Footer Badges -->
      <div
        class="absolute bottom-8 left-0 right-0 flex justify-center gap-6 opacity-60"
      >
        <div class="flex items-center gap-2 text-gray-400 text-sm font-mono">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"
            />
          </svg>
          <span>Local Development</span>
        </div>
        <div class="w-px h-5 bg-gray-700"></div>
        <div class="flex items-center gap-2 text-gray-400 text-sm font-mono">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
            />
          </svg>
          <span>SSL/TLS</span>
        </div>
      </div>
    </div>
  </body>
</html>
