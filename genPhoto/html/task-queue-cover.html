<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Queue Cover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              playerBg: "#121212",
              playerCard: "#1E1E1E",
              accent: "#1DB954",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center p-8">
    <!-- Cover Container (16:9 Ratio: 1200x675) -->
    <div
      id="cover-container"
      class="relative w-[1200px] h-[675px] bg-gradient-to-br from-[#121212] to-[#2C2C2C] overflow-hidden flex flex-col items-center justify-center shadow-2xl"
    >
      <!-- Background Glow -->
      <div
        class="absolute top-[-200px] left-[-200px] w-[800px] h-[800px] bg-[#1DB954] rounded-full opacity-5 blur-[150px]"
      ></div>
      <div
        class="absolute bottom-[-200px] right-[-200px] w-[800px] h-[800px] bg-purple-600 rounded-full opacity-5 blur-[150px]"
      ></div>

      <!-- Main Content Row -->
      <div
        class="relative z-10 w-full max-w-5xl flex items-center justify-between gap-16 px-8"
      >
        <!-- Left: Text Info -->
        <div class="space-y-8 flex-1">
          <div
            class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 text-gray-300 text-sm font-mono"
          >
            <span
              class="w-2 h-2 rounded-full bg-[#1DB954] animate-pulse"
            ></span>
            Async Flow Control
          </div>

          <h1
            class="text-7xl font-black text-white leading-tight tracking-tight"
          >
            任务队列<br />
            <span
              class="text-transparent bg-clip-text bg-gradient-to-r from-[#1DB954] to-green-300"
              >中断与恢复</span
            >
          </h1>

          <p class="text-gray-400 text-lg leading-relaxed max-w-md">
            Implementing pausable & resumable async task execution in
            JavaScript.
          </p>

          <div class="flex gap-4 pt-4">
            <div class="flex flex-col">
              <span class="text-xs text-gray-500 uppercase tracking-wider"
                >Method</span
              >
              <span class="text-white font-mono text-lg">Promise</span>
            </div>
            <div class="w-px h-10 bg-white/10"></div>
            <div class="flex flex-col">
              <span class="text-xs text-gray-500 uppercase tracking-wider"
                >State</span
              >
              <span class="text-white font-mono text-lg">isRunning</span>
            </div>
          </div>
        </div>

        <!-- Right: Player UI Card -->
        <div
          class="w-[420px] bg-[#1E1E1E] rounded-2xl shadow-2xl border border-white/5 p-6 relative overflow-hidden group"
        >
          <!-- Glass reflection effect -->
          <div
            class="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent pointer-events-none"
          ></div>

          <!-- Album Art / Visualization -->
          <div
            class="w-full h-48 bg-gradient-to-br from-gray-800 to-black rounded-lg mb-6 flex items-center justify-center relative overflow-hidden"
          >
            <!-- Waveform Bars -->
            <div class="flex items-end gap-1 h-16">
              <div
                class="w-2 bg-[#1DB954] h-8 animate-[bounce_1s_infinite]"
              ></div>
              <div
                class="w-2 bg-[#1DB954] h-12 animate-[bounce_1.2s_infinite]"
              ></div>
              <div
                class="w-2 bg-[#1DB954] h-6 animate-[bounce_0.8s_infinite]"
              ></div>
              <div
                class="w-2 bg-[#1DB954] h-14 animate-[bounce_1.1s_infinite]"
              ></div>
              <div
                class="w-2 bg-[#1DB954] h-10 animate-[bounce_0.9s_infinite]"
              ></div>
              <!-- Paused Bar (Red) representing interruption -->
              <div class="w-2 bg-red-500 h-4 animate-pulse"></div>
              <div class="w-2 bg-gray-700 h-2"></div>
              <div class="w-2 bg-gray-700 h-2"></div>
            </div>
            <div
              class="absolute bottom-2 right-2 px-2 py-1 bg-black/60 rounded text-xs font-mono text-white"
            >
              Task 3/10
            </div>
          </div>

          <!-- Track Info -->
          <div class="mb-6">
            <div class="text-xl font-bold text-white mb-1">
              Processing Data...
            </div>
            <div class="text-sm text-gray-400">Async Queue Worker</div>
          </div>

          <!-- Progress Bar -->
          <div class="w-full bg-gray-700 h-1 rounded-full mb-2 overflow-hidden">
            <div class="bg-[#1DB954] w-[35%] h-full rounded-full relative">
              <div
                class="absolute right-0 top-1/2 -translate-y-1/2 w-2 h-2 bg-white rounded-full shadow"
              ></div>
            </div>
          </div>
          <div
            class="flex justify-between text-xs text-gray-500 font-mono mb-6"
          >
            <span>00:03</span>
            <span>-00:07</span>
          </div>

          <!-- Controls -->
          <div class="flex items-center justify-center gap-8">
            <svg
              class="w-6 h-6 text-gray-400 hover:text-white cursor-pointer"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z" />
            </svg>

            <!-- Play/Pause Button (Main Focus) -->
            <div
              class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg hover:scale-105 transition-transform cursor-pointer text-black"
            >
              <!-- Pause Icon -->
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
              </svg>
            </div>

            <svg
              class="w-6 h-6 text-gray-400 hover:text-white cursor-pointer"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Footer Code Snippet -->
      <div
        class="absolute bottom-0 w-full bg-black/30 backdrop-blur-sm border-t border-white/5 py-4 px-12 flex justify-between items-center"
      >
        <div class="font-mono text-gray-500 text-xs">
          <span class="text-[#C586C0]">const</span>
          <span class="text-[#DCDCAA]">taskQueue</span> = (<span
            class="text-[#9CDCFE]"
            >tasks</span
          >) => { ... }
        </div>
        <div class="flex gap-4 text-gray-500">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            ></path>
          </svg>
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
