<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Worker Cover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["Roboto Mono", "monospace"],
            },
            colors: {
              swOrange: "#FF9900",
              swDark: "#232F3E",
              swLight: "#FFFFFF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
    <!-- Cover Container (16:9 Ratio: 1200x675) -->
    <div
      id="cover-container"
      class="relative w-[1200px] h-[675px] bg-[#FFFFFF] overflow-hidden flex flex-col items-center justify-center shadow-2xl border-8 border-[#FF9900]"
    >
      <!-- Cog/Gear Background Pattern -->
      <div
        class="absolute inset-0 opacity-5 flex items-center justify-center overflow-hidden"
      >
        <svg
          class="w-[1200px] h-[1200px] text-black animate-[spin_60s_linear_infinite]"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L3.15 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
          />
        </svg>
      </div>

      <!-- Main Content -->
      <div class="relative z-10 w-full max-w-5xl flex items-center gap-16">
        <!-- Left: Icon & Title -->
        <div class="flex-1 space-y-6">
          <div
            class="w-24 h-24 bg-[#FF9900] rounded-2xl flex items-center justify-center text-white shadow-lg transform -rotate-3 mb-6"
          >
            <svg
              class="w-14 h-14"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
          </div>

          <h1
            class="text-7xl font-black text-[#232F3E] leading-none tracking-tight"
          >
            Service<br />
            <span class="text-[#FF9900]">Worker</span>
          </h1>

          <p
            class="text-xl text-gray-500 font-medium border-l-4 border-[#FF9900] pl-4"
          >
            Progressive Web Apps<br />
            Offline Capabilities & Caching
          </p>
        </div>

        <!-- Right: Visual Diagram -->
        <div class="flex-1 relative h-[400px]">
          <!-- Network Layer -->
          <div
            class="absolute top-0 right-0 bg-[#232F3E] text-white p-4 rounded-lg shadow-lg w-48 text-center z-10"
          >
            <div class="font-mono font-bold text-sm">INTERNET</div>
            <svg
              class="w-6 h-6 mx-auto mt-2 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </div>

          <!-- Connection Line -->
          <div
            class="absolute top-[60px] right-[96px] w-[2px] h-[120px] bg-gray-300 border-l-2 border-dashed border-gray-400"
          ></div>

          <!-- Service Worker Layer (Middle) -->
          <div
            class="absolute top-[140px] right-[40px] bg-[#FF9900] text-white p-6 rounded-xl shadow-xl w-64 text-center z-20 transform hover:scale-105 transition-transform"
          >
            <div class="font-bold text-lg mb-1">Service Worker</div>
            <div
              class="text-xs opacity-90 font-mono bg-black/10 rounded px-2 py-1 inline-block mb-2"
            >
              Proxy & Cache
            </div>
            <div class="flex justify-center gap-4 mt-2">
              <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
              <div
                class="w-2 h-2 bg-white rounded-full animate-pulse delay-100"
              ></div>
              <div
                class="w-2 h-2 bg-white rounded-full animate-pulse delay-200"
              ></div>
            </div>
          </div>

          <!-- Connection Line -->
          <div
            class="absolute top-[230px] right-[96px] w-[2px] h-[80px] bg-gray-300 border-l-2 border-dashed border-gray-400"
          ></div>

          <!-- Browser/App Layer -->
          <div
            class="absolute bottom-0 right-[20px] bg-white border-2 border-gray-200 p-4 rounded-lg shadow-lg w-48 text-center z-10"
          >
            <div class="font-mono font-bold text-sm text-gray-700">
              BROWSER / APP
            </div>
            <div class="mt-2 flex justify-center gap-2">
              <div
                class="w-8 h-8 bg-gray-100 rounded border border-gray-200"
              ></div>
              <div
                class="w-8 h-8 bg-gray-100 rounded border border-gray-200"
              ></div>
              <div
                class="w-8 h-8 bg-gray-100 rounded border border-gray-200"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Tags -->
      <div class="absolute bottom-10 left-0 w-full flex justify-center gap-4">
        <span
          class="px-4 py-1 bg-gray-100 rounded-full text-gray-600 font-mono text-sm font-bold border border-gray-200"
          >#PWA</span
        >
        <span
          class="px-4 py-1 bg-gray-100 rounded-full text-gray-600 font-mono text-sm font-bold border border-gray-200"
          >#JavaScript</span
        >
        <span
          class="px-4 py-1 bg-gray-100 rounded-full text-gray-600 font-mono text-sm font-bold border border-gray-200"
          >#OfflineFirst</span
        >
      </div>
    </div>
  </body>
</html>
