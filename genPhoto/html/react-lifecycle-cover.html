<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Lifecycle Cover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@500&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["Fira Code", "monospace"],
            },
            colors: {
              reactBlue: "#61DAFB",
              reactDark: "#20232A",
              reactGray: "#282C34",
              lifecycleMount: "#98C379",
              lifecycleUpdate: "#E5C07B",
              lifecycleUnmount: "#E06C75",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
    <!-- Cover Container (16:9 Ratio: 1200x675) -->
    <div
      id="cover-container"
      class="relative w-[1200px] h-[675px] bg-[#20232A] overflow-hidden flex flex-col items-center justify-center shadow-2xl border-t-8 border-[#61DAFB]"
    >
      <!-- React Logo Background (Abstract) -->
      <div
        class="absolute right-[-150px] top-[-150px] opacity-10 pointer-events-none"
      >
        <svg
          width="800"
          height="800"
          viewBox="0 0 800 800"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="400" cy="400" r="80" fill="#61DAFB" />
          <ellipse
            cx="400"
            cy="400"
            rx="300"
            ry="100"
            stroke="#61DAFB"
            stroke-width="20"
            transform="rotate(45 400 400)"
          />
          <ellipse
            cx="400"
            cy="400"
            rx="300"
            ry="100"
            stroke="#61DAFB"
            stroke-width="20"
            transform="rotate(-45 400 400)"
          />
          <ellipse
            cx="400"
            cy="400"
            rx="300"
            ry="100"
            stroke="#61DAFB"
            stroke-width="20"
          />
        </svg>
      </div>

      <!-- Grid Background -->
      <div
        class="absolute inset-0 opacity-10"
        style="
          background-image: linear-gradient(
              rgba(97, 218, 251, 0.2) 1px,
              transparent 1px
            ),
            linear-gradient(90deg, rgba(97, 218, 251, 0.2) 1px, transparent 1px);
          background-size: 40px 40px;
        "
      ></div>

      <!-- Main Content -->
      <div
        class="relative z-10 w-full px-16 flex flex-col h-full justify-center"
      >
        <!-- Title Section -->
        <div class="mb-16">
          <div class="flex items-center gap-3 mb-4">
            <svg
              class="w-10 h-10 text-[#61DAFB]"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
              />
              <path
                d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"
              />
            </svg>
            <span class="text-[#61DAFB] font-bold tracking-wider uppercase"
              >React Core Concepts</span
            >
          </div>
          <h1
            class="text-7xl font-black text-white leading-tight tracking-tight"
          >
            Component<br />
            <span
              class="text-transparent bg-clip-text bg-gradient-to-r from-[#61DAFB] to-blue-400"
              >Lifecycle</span
            >
          </h1>
        </div>

        <!-- Lifecycle Diagram Visualization -->
        <div class="flex justify-between items-stretch gap-8 h-[280px]">
          <!-- Mounting Phase -->
          <div
            class="flex-1 bg-[#282C34] border border-gray-700 rounded-xl p-6 flex flex-col shadow-xl relative overflow-hidden group"
          >
            <div class="absolute top-0 left-0 w-full h-1 bg-[#98C379]"></div>
            <div class="flex items-center gap-3 mb-6">
              <div class="w-3 h-3 rounded-full bg-[#98C379]"></div>
              <h3 class="text-xl font-bold text-white">Mounting</h3>
            </div>
            <div class="space-y-3 font-mono text-sm text-gray-400 flex-1">
              <div class="p-2 bg-black/20 rounded border border-white/5">
                constructor()
              </div>
              <div
                class="p-2 bg-black/20 rounded border border-white/5 text-white font-bold"
              >
                render()
              </div>
              <div class="p-2 bg-black/20 rounded border border-white/5">
                componentDidMount()
              </div>
            </div>
          </div>

          <!-- Arrow -->
          <div class="flex items-center justify-center text-gray-600">
            <svg
              class="w-8 h-8"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 8l4 4m0 0l-4 4m4-4H3"
              ></path>
            </svg>
          </div>

          <!-- Updating Phase -->
          <div
            class="flex-1 bg-[#282C34] border border-gray-700 rounded-xl p-6 flex flex-col shadow-xl relative overflow-hidden group"
          >
            <div class="absolute top-0 left-0 w-full h-1 bg-[#E5C07B]"></div>
            <div class="flex items-center gap-3 mb-6">
              <div class="w-3 h-3 rounded-full bg-[#E5C07B]"></div>
              <h3 class="text-xl font-bold text-white">Updating</h3>
            </div>
            <div class="space-y-3 font-mono text-sm text-gray-400 flex-1">
              <div class="p-2 bg-black/20 rounded border border-white/5">
                shouldComponentUpdate()
              </div>
              <div
                class="p-2 bg-black/20 rounded border border-white/5 text-white font-bold"
              >
                render()
              </div>
              <div class="p-2 bg-black/20 rounded border border-white/5">
                componentDidUpdate()
              </div>
            </div>
          </div>

          <!-- Arrow -->
          <div class="flex items-center justify-center text-gray-600">
            <svg
              class="w-8 h-8"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 8l4 4m0 0l-4 4m4-4H3"
              ></path>
            </svg>
          </div>

          <!-- Unmounting Phase -->
          <div
            class="flex-1 bg-[#282C34] border border-gray-700 rounded-xl p-6 flex flex-col shadow-xl relative overflow-hidden group"
          >
            <div class="absolute top-0 left-0 w-full h-1 bg-[#E06C75]"></div>
            <div class="flex items-center gap-3 mb-6">
              <div class="w-3 h-3 rounded-full bg-[#E06C75]"></div>
              <h3 class="text-xl font-bold text-white">Unmounting</h3>
            </div>
            <div class="space-y-3 font-mono text-sm text-gray-400 flex-1">
              <div
                class="p-2 bg-black/20 rounded border border-white/5 opacity-0"
              ></div>
              <div class="p-2 bg-black/20 rounded border border-white/5">
                componentWillUnmount()
              </div>
              <div
                class="p-2 bg-black/20 rounded border border-white/5 opacity-0"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
