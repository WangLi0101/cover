<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e1b4b; /* Indigo-950 */
        overflow: hidden;
        color: white;
      }

      /* Animated Background */
      .bg-grid {
         position: absolute;
         width: 200%;
         height: 200%;
         background-image: 
            linear-gradient(rgba(165, 180, 252, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(165, 180, 252, 0.05) 1px, transparent 1px);
         background-size: 40px 40px;
         transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
         mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
         animation: flow 20s linear infinite;
      }
      
      @keyframes flow {
         from { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
         to { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
      }

      /* Abstract Energy Orbs */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.5;
      }
      .orb-1 { width: 500px; height: 500px; background: #6366f1; top: -150px; right: -100px; } /* Indigo */
      .orb-2 { width: 400px; height: 400px; background: #ec4899; bottom: -100px; left: -50px; } /* Pink */

      /* Visualization Container */
      .vis-container {
        position: absolute;
        top: 50%;
        right: 80px;
        transform: translateY(-50%);
        width: 600px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      /* The Funnel/Batcher Shape */
      .funnel-system {
         display: flex;
         align-items: center;
         gap: 20px;
      }

      /* Input Nodes */
      .inputs {
         display: flex;
         flex-direction: column;
         gap: 15px;
      }
      .input-node {
         width: 160px;
         background: rgba(255, 255, 255, 0.1);
         backdrop-filter: blur(10px);
         border: 1px solid rgba(255, 255, 255, 0.2);
         padding: 12px 16px;
         border-radius: 12px;
         font-family: 'JetBrains Mono', monospace;
         font-size: 0.85rem;
         color: #e0e7ff;
         display: flex;
         align-items: center;
         justify-content: space-between;
         box-shadow: 0 4px 15px rgba(0,0,0,0.2);
         animation: slideIn 0.5s ease-out forwards;
      }
      .input-node:nth-child(1) { animation-delay: 0.1s; }
      .input-node:nth-child(2) { animation-delay: 0.3s; }
      .input-node:nth-child(3) { animation-delay: 0.5s; }
      
      .status-dot {
         width: 8px;
         height: 8px;
         background: #fbbf24; /* Amber (Pending) */
         border-radius: 50%;
         box-shadow: 0 0 10px #fbbf24;
      }

      /* The Batcher Core */
      .batcher-core {
         width: 120px;
         height: 120px;
         background: linear-gradient(135deg, #6366f1, #a855f7);
         border-radius: 24px;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         box-shadow: 0 0 40px rgba(99, 102, 241, 0.4);
         position: relative;
         z-index: 2;
      }
      .gear-icon {
         font-size: 2.5rem;
         animation: spin 10s linear infinite;
      }
      .core-label {
         font-size: 0.8rem;
         font-weight: bold;
         margin-top: 8px;
         letter-spacing: 1px;
      }

      /* Output Node */
      .output-node {
         width: 140px;
         background: rgba(16, 185, 129, 0.2); /* Emerald tint */
         border: 1px solid #10b981;
         padding: 16px;
         border-radius: 12px;
         font-family: 'JetBrains Mono', monospace;
         font-size: 0.9rem;
         color: #6ee7b7;
         text-align: center;
         box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
      }

      /* Connecting Arrows */
      .arrow {
         width: 40px;
         height: 2px;
         background: rgba(255,255,255,0.3);
         position: relative;
      }
      .arrow::after {
         content: '';
         position: absolute;
         right: 0;
         top: -3px;
         width: 8px;
         height: 8px;
         border-top: 2px solid rgba(255,255,255,0.3);
         border-right: 2px solid rgba(255,255,255,0.3);
         transform: rotate(45deg);
      }

      /* Title Section */
      .title-container {
        position: absolute;
        top: 50%;
        left: 80px;
        transform: translateY(-50%);
        z-index: 20;
        max-width: 450px;
      }

      .main-title {
        font-size: 4.5rem;
        font-weight: 900;
        line-height: 1;
        margin-bottom: 24px;
        background: linear-gradient(to right, #fff, #a5b4fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .subtitle {
        font-size: 1.25rem;
        color: #c7d2fe;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .code-pill {
         display: inline-block;
         background: rgba(0,0,0,0.3);
         border: 1px solid rgba(99, 102, 241, 0.4);
         padding: 8px 16px;
         border-radius: 8px;
         font-family: 'JetBrains Mono', monospace;
         color: #818cf8;
         font-size: 0.9rem;
      }

      @keyframes spin { 100% { transform: rotate(360deg); } }
      @keyframes slideIn {
         from { opacity: 0; transform: translateX(-20px); }
         to { opacity: 1; transform: translateX(0); }
      }

    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-slate-900 shadow-2xl rounded-[40px] border border-slate-800"
    >
      <!-- Background -->
      <div class="bg-grid"></div>
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>

      <!-- Title -->
      <div class="title-container">
        <div class="main-title">
           Async<br>
           Batcher
        </div>
        <div class="subtitle">
           Optimizing Performance by<br>
           Merging Concurrent Calls
        </div>
        <div class="code-pill">
           Promise.resolve().then(...)
        </div>
      </div>

      <!-- Visual Diagram -->
      <div class="vis-container">
         <div class="funnel-system">
            <!-- Inputs -->
            <div class="inputs">
               <div class="input-node">
                  <span>Call 1</span>
                  <div class="status-dot"></div>
               </div>
               <div class="input-node">
                  <span>Call 2</span>
                  <div class="status-dot"></div>
               </div>
               <div class="input-node">
                  <span>Call 3</span>
                  <div class="status-dot"></div>
               </div>
            </div>

            <!-- Connectors -->
            <div style="display:flex; flex-direction:column; gap:45px; align-items: flex-end;">
               <div class="arrow" style="transform: rotate(20deg); width: 30px;"></div>
               <div class="arrow" style="width: 30px;"></div>
               <div class="arrow" style="transform: rotate(-20deg); width: 30px;"></div>
            </div>

            <!-- Processor -->
            <div class="batcher-core">
               <div class="gear-icon">⚙️</div>
               <div class="core-label">BATCH</div>
            </div>

            <!-- Output Connector -->
            <div class="arrow"></div>

            <!-- Output -->
            <div class="output-node">
               Single<br>Execution
            </div>
         </div>
      </div>

    </div>
  </body>
</html>
