<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Oswald", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
        border: 20px solid #111;
        height: 675px;
        width: 1200px;
        overflow: hidden;
      }

      /* Mondrian Grid System */
      .mondrian-container {
        display: grid;
        width: 100%;
        height: 100%;
        background: #111; /* Grid Lines Color */
        gap: 12px; /* Thickness of black lines */
        grid-template-columns: 200px 300px 1fr 150px;
        grid-template-rows: 150px 1fr 200px;
        padding: 0;
      }

      .cell {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Colors */
      .white {
        background-color: #f0f0f0;
      }
      .red {
        background-color: #e53e3e;
        color: white;
      }
      .blue {
        background-color: #3182ce;
        color: white;
      }
      .yellow {
        background-color: #ecc94b;
        color: black;
      }
      .black {
        background-color: #111;
        color: white;
      }

      /* Typography */
      .title-large {
        font-size: 6rem;
        font-weight: 700;
        line-height: 0.8;
        text-transform: uppercase;
        letter-spacing: -2px;
      }

      .text-vertical {
        writing-mode: vertical-lr;
        transform: rotate(180deg);
        font-size: 4rem;
        font-weight: 700;
        letter-spacing: 4px;
        text-transform: uppercase;
      }

      .code-block {
        font-family: monospace;
        font-size: 1.2rem;
        padding: 20px;
        line-height: 1.6;
      }

      /* Decorative Text */
      .label {
        position: absolute;
        font-size: 1rem;
        opacity: 0.8;
        font-weight: 400;
        letter-spacing: 1px;
      }

      .top-left {
        top: 10px;
        left: 10px;
      }
      .bottom-right {
        bottom: 10px;
        right: 10px;
      }
    </style>
  </head>

  <body>
    <div id="cover-container" class="mondrian-container">
      <!-- Cell 1: Top Left - White -->
      <div class="cell white" style="grid-column: 1 / 2; grid-row: 1 / 2">
        <span class="label top-left">CSS</span>
        <div class="text-4xl font-bold">#01</div>
      </div>

      <!-- Cell 2: Top Center - Yellow - Title Part 1 -->
      <div class="cell yellow" style="grid-column: 2 / 4; grid-row: 1 / 2">
        <h1 class="title-large">GRID</h1>
      </div>

      <!-- Cell 3: Top Right - Blue -->
      <div class="cell blue" style="grid-column: 4 / 5; grid-row: 1 / 3">
        <div class="text-vertical">LAYOUT</div>
      </div>

      <!-- Cell 4: Middle Left - Red - "Display: Grid" -->
      <div class="cell red" style="grid-column: 1 / 3; grid-row: 2 / 3">
        <div class="code-block">
          .container {<br />
          &nbsp;&nbsp;display: grid;<br />
          &nbsp;&nbsp;gap: 20px;<br />
          }
        </div>
        <span class="label bottom-right text-white/50">SYNTAX</span>
      </div>

      <!-- Cell 5: Center - White - Diagram/Abstract -->
      <div class="cell white" style="grid-column: 3 / 4; grid-row: 2 / 3">
        <div class="w-full h-full p-8 grid grid-cols-2 gap-2">
          <div class="bg-gray-300"></div>
          <div class="bg-gray-800"></div>
          <div class="bg-gray-800"></div>
          <div class="bg-gray-300"></div>
        </div>
      </div>

      <!-- Cell 6: Bottom Left - Blue -->
      <div class="cell blue" style="grid-column: 1 / 2; grid-row: 3 / 4">
        <span class="text-6xl font-bold">2D</span>
        <span class="text-sm">SYSTEM</span>
      </div>

      <!-- Cell 7: Bottom Center - White - Concepts -->
      <div
        class="cell white items-start p-8"
        style="grid-column: 2 / 4; grid-row: 3 / 4"
      >
        <h2 class="text-3xl font-bold mb-4">CONCEPTS</h2>
        <ul class="text-xl space-y-1 font-bold text-gray-600">
          <li>&bull; TEMPLATE AREAS</li>
          <li>&bull; FR UNITS</li>
          <li>&bull; ALIGNMENT</li>
        </ul>
      </div>

      <!-- Cell 8: Bottom Right - Yellow -->
      <div class="cell yellow" style="grid-column: 4 / 5; grid-row: 3 / 4">
        <div class="text-4xl font-bold rotate-90">CSS3</div>
      </div>
    </div>
  </body>
</html>
