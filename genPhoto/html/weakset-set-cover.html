<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeakSet vs Set 封面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Noto Sans SC", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              jsYellow: "#F7DF1E",
              jsBlack: "#323330",
              softBg: "#F3F4F6",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-200 min-h-screen flex items-center justify-center p-8">
    <!-- Cover Container (16:9 Ratio: 1200x675) -->
    <div
      id="cover-container"
      class="relative w-[1200px] h-[675px] bg-[#ffffff] overflow-hidden flex flex-col items-center justify-center p-16 shadow-2xl border-8 border-gray-900"
    >
      <!-- Background Pattern: Geometric Shapes -->
      <div
        class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-5"
      >
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <pattern
              id="grid"
              width="40"
              height="40"
              patternUnits="userSpaceOnUse"
            >
              <path
                d="M 40 0 L 0 0 0 40"
                fill="none"
                stroke="black"
                stroke-width="1"
              />
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
      </div>

      <!-- Top Badge -->
      <div class="absolute top-12 left-12 flex items-center gap-3 z-20">
        <div
          class="w-12 h-12 bg-[#F7DF1E] flex items-center justify-center text-black font-bold text-2xl border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]"
        >
          JS
        </div>
        <div
          class="px-4 py-2 bg-black text-white font-mono text-lg font-bold shadow-[4px_4px_0px_0px_rgba(100,100,100,0.5)]"
        >
          DATA STRUCTURES
        </div>
      </div>

      <!-- Main Content: Comparison -->
      <div
        class="relative z-10 flex items-center justify-center gap-16 w-full max-w-5xl mt-8"
      >
        <!-- Set Card (Strong) -->
        <div class="flex-1 relative group">
          <div
            class="absolute inset-0 bg-blue-500 translate-x-4 translate-y-4 rounded-xl"
          ></div>
          <div
            class="relative bg-white border-4 border-black rounded-xl p-8 h-80 flex flex-col items-center justify-between shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transition-transform transform group-hover:-translate-y-2"
          >
            <div
              class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center border-2 border-black mb-4"
            >
              <svg
                class="w-10 h-10 text-blue-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                ></path>
              </svg>
            </div>
            <h2 class="text-5xl font-black text-black tracking-tighter">Set</h2>
            <div
              class="mt-4 space-y-2 text-center font-mono text-sm text-gray-600 font-bold"
            >
              <p class="bg-blue-50 px-2 py-1 rounded border border-blue-200">
                Strong Reference
              </p>
              <p class="bg-blue-50 px-2 py-1 rounded border border-blue-200">
                Iterable
              </p>
            </div>
          </div>
        </div>

        <!-- VS Badge -->
        <div
          class="relative z-20 w-24 h-24 bg-[#FF4757] rounded-full border-4 border-black flex items-center justify-center text-white font-black text-3xl shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transform rotate-12"
        >
          VS
        </div>

        <!-- WeakSet Card (Weak) -->
        <div class="flex-1 relative group">
          <div
            class="absolute inset-0 bg-gray-300 translate-x-4 translate-y-4 rounded-xl"
          ></div>
          <div
            class="relative bg-white border-4 border-black border-dashed rounded-xl p-8 h-80 flex flex-col items-center justify-between shadow-[8px_8px_0px_0px_rgba(0,0,0,0.2)] transition-transform transform group-hover:-translate-y-2 opacity-90"
          >
            <div
              class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center border-2 border-black border-dashed mb-4 opacity-60"
            >
              <svg
                class="w-10 h-10 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                ></path>
              </svg>
            </div>
            <h2
              class="text-5xl font-black text-gray-400 tracking-tighter decoration-4"
            >
              WeakSet
            </h2>
            <div
              class="mt-4 space-y-2 text-center font-mono text-sm text-gray-500 font-bold"
            >
              <p
                class="bg-gray-50 px-2 py-1 rounded border border-gray-200 border-dashed"
              >
                Weak Reference
              </p>
              <p
                class="bg-gray-50 px-2 py-1 rounded border border-gray-200 border-dashed"
              >
                Not Iterable
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Title -->
      <div class="absolute bottom-12 w-full text-center">
        <h3 class="text-3xl font-bold text-black tracking-wide">
          <span class="bg-yellow-200 px-2">JavaScript</span> 集合类型深度解析
        </h3>
        <p class="mt-2 text-gray-500 font-mono text-sm">
          Memory Management & Garbage Collection
        </p>
      </div>
    </div>
  </body>
</html>
