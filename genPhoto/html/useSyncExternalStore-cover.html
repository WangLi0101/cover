<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>useSyncExternalStore Cover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        reactBlue: '#61DAFB',
                        reactDark: '#282C34',
                        storePurple: '#764ABC',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">

    <!-- Cover Container (16:9 Ratio: 1200x675) -->
    <div id="cover-container" class="relative w-[1200px] h-[675px] bg-[#282C34] overflow-hidden flex flex-col items-center justify-center shadow-2xl">
        
        <!-- Background React Atoms -->
        <div class="absolute top-[-100px] left-[-100px] w-[600px] h-[600px] border-[30px] border-[#61DAFB]/10 rounded-[100%] transform rotate-45 pointer-events-none"></div>
        <div class="absolute top-[-100px] left-[-100px] w-[600px] h-[600px] border-[30px] border-[#61DAFB]/10 rounded-[100%] transform -rotate-45 pointer-events-none"></div>
        <div class="absolute top-[-100px] left-[-100px] w-[600px] h-[600px] border-[30px] border-[#61DAFB]/10 rounded-[100%] pointer-events-none"></div>

        <!-- Connection Lines Background -->
        <div class="absolute inset-0 opacity-20" 
             style="background-image: linear-gradient(rgba(97, 218, 251, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(97, 218, 251, 0.1) 1px, transparent 1px); background-size: 50px 50px;">
        </div>

        <!-- Main Content -->
        <div class="relative z-10 flex items-center gap-20">
            
            <!-- Left: External Store -->
            <div class="flex flex-col items-center gap-4 transform translate-y-8">
                <div class="w-40 h-40 bg-[#764ABC] rounded-2xl flex items-center justify-center shadow-[0_0_30px_rgba(118,74,188,0.5)] border-4 border-white/20">
                    <svg class="w-20 h-20 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path>
                    </svg>
                </div>
                <span class="text-white font-mono text-xl font-bold bg-[#764ABC]/20 px-4 py-1 rounded border border-[#764ABC]">External Store</span>
            </div>

            <!-- Center: Sync Process -->
            <div class="flex flex-col items-center justify-center w-64 relative">
                <!-- Arrow Top -->
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[2px] bg-gradient-to-r from-[#764ABC] to-[#61DAFB]"></div>
                
                <div class="text-[#61DAFB] font-mono text-2xl font-bold my-4 animate-pulse">
                    subscribe()
                </div>
                <div class="text-[#61DAFB] font-mono text-2xl font-bold my-4 animate-pulse delay-100">
                    getSnapshot()
                </div>

                 <!-- Arrow Bottom -->
                <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-full h-[2px] bg-gradient-to-r from-[#61DAFB] to-[#764ABC]"></div>
            </div>

            <!-- Right: React Component -->
            <div class="flex flex-col items-center gap-4 transform -translate-y-8">
                <div class="w-40 h-40 bg-[#20232a] rounded-full flex items-center justify-center shadow-[0_0_30px_rgba(97,218,251,0.5)] border-4 border-[#61DAFB]">
                    <svg class="w-24 h-24 text-[#61DAFB] animate-[spin_10s_linear_infinite]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 14C13.1046 14 14 13.1046 14 12C14 10.8954 13.1046 10 12 10C10.8954 10 10 10.8954 10 12C10 13.1046 10.8954 14 12 14Z" fill="currentColor"/>
                    </svg>
                </div>
                 <span class="text-[#61DAFB] font-mono text-xl font-bold bg-[#61DAFB]/10 px-4 py-1 rounded border border-[#61DAFB]">React Component</span>
            </div>

        </div>

        <!-- Title -->
        <div class="mt-16 text-center z-10">
            <h1 class="text-6xl font-black text-white tracking-tight mb-4">
                useSyncExternalStore
            </h1>
            <p class="text-gray-400 text-xl font-mono">
                Tearing-free data fetching for concurrent rendering
            </p>
        </div>

        <!-- Footer Badge -->
        <div class="absolute bottom-8 right-8 flex items-center gap-2 bg-white/10 px-4 py-2 rounded-full backdrop-blur-sm border border-white/10">
            <span class="w-3 h-3 rounded-full bg-[#61DAFB]"></span>
            <span class="text-white text-sm font-bold">React 18+</span>
        </div>

    </div>

</body>
</html>
