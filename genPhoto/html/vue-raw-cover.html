<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Raw APIs Cover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        vueGreen: '#42B883',
                        vueDark: '#35495E',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">

    <!-- Cover Container (16:9 Ratio: 1200x675) -->
    <div id="cover-container" class="relative w-[1200px] h-[675px] bg-white overflow-hidden flex flex-col items-center justify-center shadow-2xl border-t-8 border-[#42B883]">
        
        <!-- Abstract Background -->
        <div class="absolute inset-0 opacity-5" 
             style="background-image: radial-gradient(#35495E 1px, transparent 1px); background-size: 30px 30px;">
        </div>
        <div class="absolute -right-32 -top-32 w-96 h-96 bg-[#42B883] rounded-full blur-[120px] opacity-20"></div>
        <div class="absolute -left-32 -bottom-32 w-96 h-96 bg-[#35495E] rounded-full blur-[120px] opacity-20"></div>

        <!-- Main Content -->
        <div class="relative z-10 w-full px-20 flex items-center justify-between">
            
            <!-- Left: Title & Concepts -->
            <div class="space-y-10 max-w-lg">
                <div class="flex items-center gap-3">
                    <svg class="w-10 h-10 text-[#42B883]" viewBox="0 0 128 128" width="24" height="24">
                        <path fill="#42b883" d="M78.8,10L64,35.4L49.2,10H0l64,110l64-110C128,10,78.8,10,78.8,10z" />
                        <path fill="#35495e" d="M78.8,10L64,35.4L49.2,10H25.6l38.4,66l38.4-66H78.8z" />
                    </svg>
                    <span class="text-[#35495E] font-bold tracking-wide uppercase text-sm">Vue Reactivity</span>
                </div>

                <h1 class="text-7xl font-black text-[#35495E] leading-tight">
                    <span class="text-[#42B883]">toRaw</span> &<br>
                    <span class="text-[#42B883]">markRaw</span>
                </h1>
                
                <p class="text-gray-500 text-xl leading-relaxed border-l-4 border-[#42B883] pl-6">
                    Opting out of Vue's reactivity system for performance and integration.
                </p>

                <div class="flex gap-4 pt-4">
                    <div class="flex items-center gap-2 text-sm font-mono text-gray-600">
                        <div class="w-3 h-3 bg-[#42B883] rounded-full"></div>
                        Original Object
                    </div>
                    <div class="flex items-center gap-2 text-sm font-mono text-gray-600">
                        <div class="w-3 h-3 bg-[#35495E] rounded-full"></div>
                        Performance
                    </div>
                </div>
            </div>

            <!-- Right: Visual Representation -->
            <div class="relative flex flex-col gap-8">
                
                <!-- toRaw Card -->
                <div class="w-[480px] bg-white rounded-xl shadow-lg border border-gray-100 p-6 flex items-center gap-6 transform hover:-translate-x-2 transition-transform duration-300">
                    <div class="w-16 h-16 bg-red-50 rounded-lg flex items-center justify-center text-red-500">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <div>
                        <h3 class="font-mono font-bold text-lg text-[#35495E]">toRaw(proxy)</h3>
                        <p class="text-gray-500 text-sm mt-1">Returns the original object from a reactive proxy.</p>
                    </div>
                </div>

                <!-- Arrow Down -->
                <div class="absolute left-10 top-[88px] h-8 border-l-2 border-dashed border-gray-300 z-0"></div>

                <!-- markRaw Card -->
                <div class="w-[480px] bg-white rounded-xl shadow-lg border border-gray-100 p-6 flex items-center gap-6 transform hover:-translate-x-2 transition-transform duration-300">
                    <div class="w-16 h-16 bg-blue-50 rounded-lg flex items-center justify-center text-blue-500">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    </div>
                    <div>
                        <h3 class="font-mono font-bold text-lg text-[#35495E]">markRaw(obj)</h3>
                        <p class="text-gray-500 text-sm mt-1">Marks an object so that it will never be converted to a proxy.</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
