<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Work+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Work Sans", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff1f2; /* Rose 50 */
        overflow: hidden;
      }

      /* Patterns */
      .bg-grid-dots {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(#000 2px, transparent 2px);
        background-size: 30px 30px;
        opacity: 0.1;
      }

      .squiggle {
        position: absolute;
        width: 100px;
        height: 20px;
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='10' viewBox='0 0 20 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10 Q5 0 10 10 T20 10' fill='none' stroke='%23f43f5e' stroke-width='4'/%3E%3C/svg%3E");
        transform: rotate(45deg);
        z-index: 0;
      }

      .triangle-float {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 35px solid #3b82f6; /* Blue */
        transform: rotate(-15deg);
      }

      /* Main Container Frame */
      .memphis-frame {
        width: 900px;
        height: 400px;
        background: #fff;
        border: 8px solid #111;
        box-shadow: 20px 20px 0px #f43f5e; /* Rose */
        display: flex; /* IT IS A FLEX CONTAINER */
        padding: 20px;
        position: relative;
        z-index: 10;
        /* Flex properties visualization */
        justify-content: space-between;
        align-items: center;
      }

      .memphis-frame::after {
        content: "display: flex;";
        position: absolute;
        top: -25px;
        left: 20px;
        background: #111;
        color: #fff;
        padding: 4px 16px;
        font-weight: 700;
        font-family: monospace;
        font-size: 1.2rem;
      }

      /* Flex Items */
      .item {
        width: 150px;
        height: 150px;
        border: 6px solid #111;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4rem;
        font-weight: 900;
        transition: all 0.3s ease;
        position: relative;
      }

      .item-1 {
        background-color: #fbbf24; /* Yellow */
        border-radius: 50%; /* Circle */
        align-self: flex-start;
        transform: rotate(-10deg);
      }

      .item-2 {
        background-color: #3b82f6; /* Blue */
        height: 200px; /* Taller */
        border-radius: 0; /* Square */
        transform: rotate(5deg);
      }

      .item-3 {
        background-color: #10b981; /* Green */
        border-radius: 0 50% 50% 50%; /* Leaf */
        align-self: flex-end;
        transform: rotate(-5deg);
      }

      .item-4 {
        background-color: #f43f5e; /* Rose */
        height: 120px;
        width: 200px; /* Wider */
        border-radius: 20px;
        transform: rotate(8deg);
      }

      /* Axis Arrows */
      .axis-main {
        position: absolute;
        bottom: -60px;
        left: 0;
        right: 0;
        height: 4px;
        background: #111;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .axis-main::after {
        content: "";
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 20px solid #111;
      }
      .axis-label {
        position: absolute;
        background: #fff;
        padding: 4px 10px;
        border: 2px solid #111;
        font-weight: 700;
        font-size: 0.9rem;
      }

      /* Title */
      .title-box {
        position: absolute;
        top: 40px;
        right: 60px;
        background: #111;
        color: #fff;
        padding: 20px 40px;
        transform: rotate(-5deg);
        box-shadow: -10px 10px 0px #fbbf24;
        z-index: 20;
      }

      .title-text {
        font-family: "Abril Fatface", cursive;
        font-size: 5rem;
        line-height: 0.9;
      }

      .subtitle-text {
        font-family: "Work Sans", sans-serif;
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-top: 10px;
        text-align: right;
        color: #fbbf24;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-[#fff1f2] border-4 border-[#111]"
    >
      <!-- Patterns -->
      <div class="bg-grid-dots"></div>

      <!-- Decor -->
      <div class="squiggle" style="top: 100px; left: 100px"></div>
      <div
        class="squiggle"
        style="bottom: 100px; right: 200px; transform: rotate(135deg)"
      ></div>
      <div class="triangle-float" style="top: 150px; right: 400px"></div>
      <div
        class="absolute w-20 h-20 bg-[#10b981] rounded-full border-4 border-black top-20 left-1/3"
      ></div>

      <!-- Title -->
      <div class="title-box">
        <div class="title-text">FLEX<br />BOX</div>
        <div class="subtitle-text">Layout</div>
      </div>

      <!-- Main Visual Container -->
      <div class="absolute inset-0 flex items-center justify-center pt-20">
        <div class="memphis-frame">
          <!-- Flex Items -->
          <div class="item item-1">1</div>
          <div class="item item-2">2</div>
          <div class="item item-3">3</div>
          <div class="item item-4">4</div>

          <!-- Axis Indicator -->
          <div class="axis-main">
            <div class="axis-label left-10">Main Axis</div>
          </div>

          <!-- Cross Axis Indicator -->
          <div
            class="absolute -left-12 top-0 bottom-0 w-1 bg-black flex flex-col justify-end items-center"
          >
            <div
              class="w-0 h-0 border-left-10 border-right-10 border-top-20 border-black mb-[-2px]"
              style="
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-top: 20px solid black;
              "
            ></div>
          </div>
          <div
            class="axis-label"
            style="left: -100px; top: 50%; transform: rotate(-90deg)"
          >
            Cross Axis
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
