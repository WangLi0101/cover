<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Noto+Sans+SC:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans SC", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: #fff;
        overflow: hidden;
      }

      .font-head {
        font-family: "Space Grotesk", sans-serif;
      }

      /* Background Gradient */
      .bg-gradient-mesh {
        position: absolute;
        inset: 0;
        background: radial-gradient(
            circle at 0% 0%,
            #e34c26 0%,
            transparent 40%
          ),
          radial-gradient(circle at 100% 100%, #f06529 0%, transparent 40%);
        opacity: 0.2;
        z-index: 0;
      }

      /* Grid Layout */
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 20px;
        padding: 40px;
        width: 1200px;
        height: 675px;
        position: relative;
        z-index: 10;
      }

      .bento-item {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: transform 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .bento-item-header {
        grid-column: 1 / 3;
        grid-row: 1 / 3;
        background: linear-gradient(135deg, #e34c26 0%, #f06529 100%);
        border: none;
      }

      /* Specific Item Styles */
      .item-icon {
        font-size: 2.5rem;
        margin-bottom: 12px;
        opacity: 0.8;
      }

      .item-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 4px;
      }

      .item-desc {
        font-size: 0.85rem;
        opacity: 0.7;
        line-height: 1.4;
      }

      /* Header Content */
      .header-content h1 {
        font-family: "Space Grotesk", sans-serif;
        font-size: 5rem;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 16px;
      }

      .header-content p {
        font-size: 1.25rem;
        opacity: 0.9;
      }

      /* HTML5 Logo Decoration */
      .html5-logo-bg {
        position: absolute;
        right: -50px;
        bottom: -50px;
        font-size: 20rem;
        opacity: 0.1;
        transform: rotate(-10deg);
        pointer-events: none;
        color: white;
        font-weight: 900;
      }

      /* Semantic Tag Visualization */
      .semantic-layout {
        display: flex;
        flex-direction: column;
        gap: 4px;
        height: 80px;
        width: 100%;
        opacity: 0.8;
      }
      .sem-header {
        height: 15px;
        background: #fb923c;
        border-radius: 4px;
      }
      .sem-body {
        flex: 1;
        display: flex;
        gap: 4px;
      }
      .sem-aside {
        width: 30%;
        background: #fdba74;
        border-radius: 4px;
      }
      .sem-main {
        flex: 1;
        background: #fed7aa;
        border-radius: 4px;
      }
      .sem-footer {
        height: 15px;
        background: #fb923c;
        border-radius: 4px;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative overflow-hidden bg-[#0f172a] shadow-2xl rounded-[32px] w-[1200px] h-[675px]"
    >
      <!-- Background -->
      <div class="bg-gradient-mesh"></div>
      <div class="html5-logo-bg">5</div>

      <!-- Grid -->
      <div class="bento-grid">
        <!-- Header (Large Tile) -->
        <div class="bento-item bento-item-header">
          <div class="header-content text-white">
            <h1>HTML5<br />Features</h1>
            <p>Semantic &middot; Multimedia &middot; APIs</p>
          </div>
          <div
            class="absolute bottom-6 right-6 text-white/50 font-head text-4xl font-bold"
          >
            2025
          </div>
        </div>

        <!-- Semantic Tags -->
        <div class="bento-item" style="grid-column: 3 / 4; grid-row: 1 / 2">
          <div class="item-title text-orange-400">&lt;semantic&gt;</div>
          <div class="semantic-layout mt-2">
            <div class="sem-header"></div>
            <div class="sem-body">
              <div class="sem-main"></div>
              <div class="sem-aside"></div>
            </div>
            <div class="sem-footer"></div>
          </div>
        </div>

        <!-- Storage -->
        <div class="bento-item" style="grid-column: 4 / 5; grid-row: 1 / 2">
          <div class="item-icon">ðŸ’¾</div>
          <div class="item-title">Storage</div>
          <div class="item-desc">Local<br />Session<br />IndexedDB</div>
        </div>

        <!-- Multimedia -->
        <div class="bento-item" style="grid-column: 3 / 5; grid-row: 2 / 3">
          <div class="flex items-center justify-between w-full">
            <div>
              <div class="item-title text-blue-400">Multimedia</div>
              <div class="item-desc">Native Audio & Video Support</div>
            </div>
            <div class="flex gap-4 text-3xl opacity-80">
              <span>ðŸŽµ</span>
              <span>ðŸŽ¬</span>
            </div>
          </div>
          <div class="mt-4 w-full bg-white/10 h-2 rounded-full overflow-hidden">
            <div class="bg-blue-500 w-2/3 h-full"></div>
          </div>
          <div class="flex justify-between mt-2 text-xs opacity-50">
            <span>00:00</span>
            <span>03:45</span>
          </div>
        </div>

        <!-- Canvas/Graphics -->
        <div class="bento-item" style="grid-column: 1 / 2; grid-row: 3 / 4">
          <div class="item-icon">ðŸŽ¨</div>
          <div class="item-title">Graphics</div>
          <div class="item-desc">&lt;canvas&gt;<br />WebGL / SVG</div>
        </div>

        <!-- Forms -->
        <div class="bento-item" style="grid-column: 2 / 3; grid-row: 3 / 4">
          <div class="item-title text-green-400">Forms 2.0</div>
          <div class="flex flex-col gap-2 mt-2 w-full">
            <div
              class="h-6 w-full bg-white/10 rounded px-2 flex items-center text-xs opacity-50"
            >
              email...
            </div>
            <div class="h-6 w-full bg-white/10 rounded flex">
              <div class="w-1/2 bg-green-500/50 rounded-l"></div>
            </div>
          </div>
        </div>

        <!-- APIs -->
        <div class="bento-item" style="grid-column: 3 / 5; grid-row: 3 / 4">
          <div class="item-title text-purple-400">New Web APIs</div>
          <div class="grid grid-cols-2 gap-2 mt-2 text-xs opacity-80 font-mono">
            <div class="bg-white/5 p-1 rounded">Geolocation</div>
            <div class="bg-white/5 p-1 rounded">Web Workers</div>
            <div class="bg-white/5 p-1 rounded">WebSockets</div>
            <div class="bg-white/5 p-1 rounded">History API</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
