<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
        color: white;
      }

      /* Cyberpunk / Neon Grid */
      .cyber-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        background: 
          linear-gradient(transparent 0%, rgba(0, 255, 255, 0.05) 2%, transparent 5%),
          linear-gradient(90deg, transparent 0%, rgba(0, 255, 255, 0.05) 2%, transparent 5%);
        background-size: 60px 60px;
        transform: perspective(500px) rotateX(45deg) translateY(-100px) translateZ(-150px);
        animation: cyberMove 10s linear infinite;
        opacity: 0.6;
      }
      @keyframes cyberMove {
        from { transform: perspective(500px) rotateX(45deg) translateY(0) translateZ(-150px); }
        to { transform: perspective(500px) rotateX(45deg) translateY(60px) translateZ(-150px); }
      }

      /* Glow Effects */
      .glow-spot {
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(6,182,212,0.3), transparent 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 0;
      }

      /* Central Visual: The Binary Limit */
      .limit-visual {
        position: absolute;
        top: 50%;
        right: 80px;
        transform: translateY(-50%);
        width: 500px;
        height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      /* The "Bit" Blocks */
      .bit-row {
        display: flex;
        gap: 4px;
        margin-bottom: 20px;
      }
      .bit {
        width: 12px;
        height: 24px;
        background: #334155;
        border-radius: 2px;
      }
      .bit-on {
        background: #06b6d4; /* Cyan */
        box-shadow: 0 0 8px #06b6d4;
      }
      .bit-warn {
        background: #f43f5e; /* Rose */
        box-shadow: 0 0 8px #f43f5e;
      }

      /* The Main Chip/Processor representation */
      .chip {
        width: 280px;
        height: 280px;
        background: #1e293b;
        border: 2px solid #06b6d4;
        border-radius: 20px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 40px rgba(6,182,212,0.2);
      }
      /* Pins */
      .chip::before, .chip::after {
        content: '';
        position: absolute;
        background: repeating-linear-gradient(
          90deg,
          transparent 0,
          transparent 10px,
          #475569 10px,
          #475569 14px
        );
        width: 80%;
        height: 10px;
        left: 10%;
      }
      .chip::before { top: -12px; }
      .chip::after { bottom: -12px; }

      .chip-label {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.8rem;
        color: #94a3b8;
        margin-bottom: 10px;
      }
      .chip-value {
        font-family: 'JetBrains Mono', monospace;
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 15px rgba(255,255,255,0.5);
      }
      .chip-sub {
        color: #06b6d4;
        font-size: 0.9rem;
        margin-top: 4px;
      }

      /* Warning Pop-up */
      .warning-pop {
        position: absolute;
        top: -20px;
        right: -40px;
        background: rgba(244, 63, 94, 0.9);
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.8rem;
        font-weight: bold;
        transform: rotate(5deg);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        border: 1px solid #fda4af;
      }

      /* Title Section */
      .title-group {
        position: absolute;
        top: 50%;
        left: 80px;
        transform: translateY(-50%);
        z-index: 20;
        max-width: 500px;
      }

      .main-title {
        font-size: 5rem;
        font-weight: 900;
        line-height: 0.9;
        text-transform: uppercase;
        letter-spacing: -2px;
        background: linear-gradient(to bottom, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 24px;
      }
      
      .tech-text {
        font-family: 'JetBrains Mono', monospace;
        color: #06b6d4;
        font-size: 1.2rem;
        margin-bottom: 40px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .tech-text::before {
        content: '>';
        color: #f43f5e;
        font-weight: bold;
      }

      /* Features List */
      .feature-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .feature-item {
        display: flex;
        align-items: center;
        gap: 12px;
        color: #e2e8f0;
        font-size: 1rem;
        font-weight: 500;
      }
      .f-icon {
        width: 24px;
        height: 24px;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        color: #06b6d4;
      }

    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-black shadow-2xl rounded-[40px] border border-gray-800"
    >
      <!-- Background -->
      <div class="cyber-grid"></div>
      <div class="glow-spot"></div>

      <!-- Left: Title & Info -->
      <div class="title-group">
        <div class="main-title">
           JS<br>Safe<br>Integer
        </div>
        <div class="tech-text">
           Number.MAX_SAFE_INTEGER
        </div>
        
        <div class="feature-list">
           <div class="feature-item">
              <div class="f-icon">#</div>
              <span>Double-precision 64-bit format</span>
           </div>
           <div class="feature-item">
              <div class="f-icon">!</div>
              <span>Precision loss beyond 2⁵³ - 1</span>
           </div>
           <div class="feature-item">
              <div class="f-icon">?</div>
              <span>Use Number.isSafeInteger()</span>
           </div>
        </div>
      </div>

      <!-- Right: Chip Visualization -->
      <div class="limit-visual">
         <!-- Bits Representation -->
         <div class="bit-row">
            <!-- Just illustrative bits -->
            <div class="bit bit-on"></div>
            <div class="bit bit-on"></div>
            <div class="bit bit-on"></div>
            <div class="bit bit-on"></div>
            <div class="bit"></div>
            <div class="bit bit-on"></div>
            <div class="bit bit-on"></div>
            <div class="bit"></div>
            <div class="bit bit-on"></div>
            <div class="bit bit-on"></div>
            <div class="bit bit-on"></div>
            <div class="bit bit-on"></div>
            <div class="bit bit-warn"></div>
            <div class="bit bit-warn"></div>
         </div>

         <div class="chip">
            <span class="chip-label">IEEE 754 Limit</span>
            <span class="chip-value">2⁵³ - 1</span>
            <span class="chip-sub">9,007,199,254,740,991</span>
            
            <div class="warning-pop">
               Unsafe Zone
            </div>
         </div>
      </div>

    </div>
  </body>
</html>
