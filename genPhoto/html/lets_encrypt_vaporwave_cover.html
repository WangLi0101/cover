<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let‚Äôs Encrypt Cover</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Share+Tech+Mono&family=Noto+Sans+SC:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-deep: #120428;
        --neon-pink: #ff00cc;
        --neon-blue: #00f0ff;
        --neon-yellow: #ffee00;
        --neon-purple: #9d00ff;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #0b0218;
        font-family: "Share Tech Mono", "Noto Sans SC", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      #cover-container {
        width: 1200px;
        height: 675px;
        background: linear-gradient(135deg, #1a0b2e 0%, #0d0221 100%);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 4px solid var(--neon-pink);
        box-shadow: 0 0 50px rgba(255, 0, 204, 0.3);
      }

      /* SUN */
      .sun {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 300px;
        background: linear-gradient(to bottom, #ff00cc, #ffff00);
        border-radius: 50%;
        box-shadow: 0 0 80px var(--neon-pink);
        z-index: 1;
        -webkit-mask-image: linear-gradient(
          to bottom,
          black 0%,
          black 50%,
          transparent 50%,
          transparent 55%,
          black 55%,
          black 60%,
          transparent 60%,
          transparent 65%,
          black 65%,
          black 70%,
          transparent 70%,
          transparent 75%,
          black 75%,
          black 100%
        );
      }

      /* GRID FLOOR */
      .grid-floor {
        position: absolute;
        bottom: -200px;
        left: -50%;
        width: 200%;
        height: 600px;
        background: linear-gradient(
            transparent 0%,
            var(--neon-purple) 2px,
            transparent 0
          ),
          linear-gradient(
            90deg,
            transparent 0%,
            var(--neon-purple) 2px,
            transparent 0
          );
        background-size: 60px 60px;
        transform: perspective(500px) rotateX(60deg);
        box-shadow: 0 0 100px rgba(160, 32, 240, 0.6);
        z-index: 2;
        mask-image: linear-gradient(to bottom, transparent 0%, black 20%);
      }

      /* MOUNTAINS */
      .mountains {
        position: absolute;
        bottom: 60px; /* Aligned with grid horizon roughly */
        left: 0;
        width: 100%;
        height: 250px;
        background: #0b0218;
        z-index: 1;
        clip-path: polygon(
          0% 100%,
          0% 88%,
          8% 65%,
          15% 90%,
          22% 50%,
          30% 85%,
          38% 60%,
          45% 90%,
          55% 40%,
          65% 85%,
          72% 65%,
          80% 92%,
          88% 55%,
          95% 80%,
          100% 70%,
          100% 100%
        );
        box-shadow: 0 -10px 30px var(--neon-pink);
      }

      /* CONTENT */
      .content {
        z-index: 10;
        text-align: center;
        transform: translateY(-20px);
      }

      .badge-top {
        display: inline-block;
        background: var(--neon-blue);
        color: #000;
        font-family: "Audiowide", cursive;
        padding: 8px 24px;
        font-size: 24px;
        transform: skewX(-15deg);
        box-shadow: 5px 5px 0px rgba(255, 255, 255, 0.2);
        margin-bottom: 20px;
      }

      h1 {
        font-family: "Audiowide", cursive;
        font-size: 90px;
        line-height: 1;
        color: transparent;
        -webkit-text-stroke: 3px #fff;
        text-transform: uppercase;
        text-shadow: 6px 6px 0px var(--neon-purple);
        margin: 0;
      }

      h1 span.highlight {
        color: var(--neon-pink);
        -webkit-text-stroke: 0;
        text-shadow: 0 0 20px var(--neon-pink);
      }

      .subtitle {
        font-family: "Share Tech Mono", monospace;
        font-size: 32px;
        color: var(--neon-blue);
        margin-top: 15px;
        letter-spacing: 4px;
        text-shadow: 0 0 10px var(--neon-blue);
        background: rgba(0, 0, 0, 0.6);
        padding: 5px 20px;
        border-left: 4px solid var(--neon-blue);
        border-right: 4px solid var(--neon-blue);
      }

      /* Decorative Elements */
      .palm-tree {
        position: absolute;
        bottom: 40px;
        right: 100px;
        font-size: 200px;
        z-index: 3;
        filter: drop-shadow(0 0 10px var(--neon-pink));
        opacity: 0.9;
      }

      .retro-ui {
        position: absolute;
        top: 20px;
        right: 20px;
        color: var(--neon-blue);
        font-family: "Audiowide", cursive;
        font-size: 18px;
        opacity: 0.7;
      }

      .scanlines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          to bottom,
          transparent 0%,
          transparent 50%,
          rgba(0, 0, 0, 0.3) 50%,
          rgba(0, 0, 0, 0.3) 100%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <div id="cover-container">
      <!-- Background Elements -->
      <div class="sun"></div>
      <div class="mountains"></div>
      <div class="grid-floor"></div>
      <div class="scanlines"></div>

      <div class="retro-ui">REC ‚óè [ 00:00:00 ]</div>

      <!-- Main Content -->
      <div class="content">
        <div class="badge-top">HTTPS PROTOCOL</div>
        <h1>Let‚Äôs <span class="highlight">Encrypt</span></h1>
        <div class="subtitle">FREE SSL CERTIFICATES</div>
      </div>

      <!-- Vaporwave Aesthetics -->
      <!-- SVG Palm Tree Shape (using text emoji for simplicity or block) OR simple css shape -->
      <!-- Using a simple text for silhouette effect since we are in HTML/CSS only env -->
      <!-- <div class="palm-tree">üå¥</div> -->
      <!-- Emoji might render differently on OS. Let's use CSS shapes or minimal SVG -->
      <svg
        class="palm-tree"
        width="150"
        height="200"
        viewBox="0 0 100 130"
        xmlns="http://www.w3.org/2000/svg"
        style="bottom: 80px; right: 120px"
      >
        <path d="M50 130 L55 80 Q60 100 50 130 Z" fill="#220a35" />
        <!-- Trunk -->
        <path
          d="M55 80 Q30 60 10 90"
          stroke="#000"
          stroke-width="2"
          fill="none"
        />
        <path
          d="M55 80 Q80 60 90 90"
          stroke="#000"
          stroke-width="2"
          fill="none"
        />
        <path
          d="M55 80 Q40 40 20 50"
          stroke="#000"
          stroke-width="2"
          fill="none"
        />
        <path
          d="M55 80 Q70 40 80 50"
          stroke="#000"
          stroke-width="2"
          fill="none"
        />
        <path
          d="M55 80 Q50 30 50 10"
          stroke="#000"
          stroke-width="2"
          fill="none"
        />

        <!-- Foliage (Black Silhouette) -->
        <path
          d="M55 80 C 30 70, 10 90, 0 100 C 15 90, 35 85, 55 85 Z"
          fill="#0d0221"
        />
        <path
          d="M55 80 C 80 70, 100 90, 110 100 C 95 90, 75 85, 55 85 Z"
          fill="#0d0221"
        />
        <path
          d="M55 80 C 40 50, 20 40, 10 50 C 25 55, 40 65, 55 80 Z"
          fill="#0d0221"
        />
        <path
          d="M55 80 C 70 50, 90 40, 100 50 C 85 55, 70 65, 55 80 Z"
          fill="#0d0221"
        />
        <path
          d="M55 80 C 50 40, 50 10, 50 0 C 53 20, 58 50, 55 80 Z"
          fill="#0d0221"
        />
      </svg>

      <div
        class="terminal-deco"
        style="
          position: absolute;
          bottom: 30px;
          left: 30px;
          font-family: 'Share Tech Mono';
          color: var(--neon-blue);
          z-index: 10;
          font-size: 14px;
          opacity: 0.8;
        "
      >
        > CONNECTING TO SERVER... <br />
        > HANDSHAKE ESTABLISHED <br />
        > SECURE CONNECTION: TRUE
      </div>
    </div>
  </body>
</html>
