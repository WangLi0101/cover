<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fdf2f8; /* Pink-50 */
        overflow: hidden;
      }

      /* Abstract shapes background */
      .bg-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.6;
      }
      .shape-1 {
        width: 600px;
        height: 600px;
        background: #f0abfc;
        top: -200px;
        left: -100px;
      } /* Purple */
      .shape-2 {
        width: 500px;
        height: 500px;
        background: #93c5fd;
        bottom: -100px;
        right: -50px;
      } /* Blue */
      .shape-3 {
        width: 300px;
        height: 300px;
        background: #fda4af;
        top: 100px;
        right: 200px;
      } /* Pink */

      /* Glassmorphism Cards Container */
      .gallery {
        display: flex;
        gap: 30px;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        transform: rotate(-5deg);
        padding-left: 100px; /* Shift right slightly to make room for title */
      }

      /* Ratio Cards */
      .priority-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        transition: transform 0.4s ease;
        overflow: hidden;
        padding: 20px;
        text-align: center;
      }

      /* Card 1: Element */
      .card-element {
        width: 160px;
        height: 160px;
        background: linear-gradient(135deg, #a7f3d0 0%, #34d399 100%);
        transform: translateY(20px);
      }

      /* Card 2: Class */
      .card-class {
        width: 180px;
        height: 220px;
        background: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%);
        transform: translateY(-30px);
      }

      /* Card 3: ID - The Hero */
      .card-id {
        width: 280px;
        height: 340px;
        background: linear-gradient(135deg, #f472b6 0%, #db2777 100%);
        z-index: 20;
        transform: scale(1.1);
        box-shadow: 0 30px 60px rgba(219, 39, 119, 0.3);
        border: 4px solid white;
      }

      /* Card 4: Inline */
      .card-inline {
        width: 160px;
        height: 240px;
        background: linear-gradient(135deg, #fcd34d 0%, #f59e0b 100%);
        transform: translateY(40px);
      }

      /* Card Label */
      .priority-value {
        font-size: 2.5rem;
        font-weight: 900;
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        line-height: 1;
      }
      
      .card-element .priority-value { font-size: 1.8rem; }
      .card-class .priority-value { font-size: 2.2rem; }
      .card-inline .priority-value { font-size: 2rem; }

      .priority-type {
        font-size: 1rem;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.95);
        margin-top: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .priority-desc {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 4px;
      }

      /* Main Title Overlay */
      .title-container {
        position: absolute;
        bottom: 50px;
        left: 60px;
        z-index: 30;
      }

      .main-title {
        font-size: 4rem;
        font-weight: 900;
        line-height: 1.1;
        color: #1f2937;
        letter-spacing: -2px;
      }

      .subtitle {
        font-size: 1.5rem;
        color: #4b5563;
        margin-top: 10px;
        font-weight: 500;
      }

      /* Floating property pill */
      .pill {
        position: absolute;
        top: 60px;
        right: 60px;
        background: #1f2937;
        color: #fff;
        padding: 12px 24px;
        border-radius: 50px;
        font-family: monospace;
        font-size: 1.2rem;
        transform: rotate(5deg);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        z-index: 40;
      }
      
      .pill-2 {
         position: absolute;
         top: 130px;
         right: 80px;
         background: #fff;
         color: #1f2937;
         padding: 8px 16px;
         border-radius: 50px;
         font-family: monospace;
         font-size: 1rem;
         transform: rotate(-3deg);
         box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
         z-index: 39;
         font-weight: bold;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-white/50 shadow-2xl rounded-[40px] border border-white"
    >
      <!-- Background Shapes -->
      <div class="bg-shape shape-1"></div>
      <div class="bg-shape shape-2"></div>
      <div class="bg-shape shape-3"></div>

      <!-- Code Pills -->
      <div class="pill">!important > Inline > ID > Class > Tag</div>
      <div class="pill-2">0-1-0 + 0-0-1 = 0-1-1</div>

      <!-- The Gallery of Priorities -->
      <div class="gallery">
        <!-- Element -->
        <div class="priority-card card-element">
          <span class="priority-value">0,0,1</span>
          <span class="priority-type">Tag</span>
          <span class="priority-desc">div, p, span</span>
        </div>

        <!-- Class -->
        <div class="priority-card card-class">
          <span class="priority-value">0,1,0</span>
          <span class="priority-type">Class</span>
          <span class="priority-desc">.box, :hover</span>
        </div>

        <!-- ID Hero -->
        <div class="priority-card card-id">
          <span class="priority-value">1,0,0</span>
          <span class="priority-type">ID Selector</span>
          <span class="priority-desc">#navbar, #root</span>
          <!-- Decorative Icon -->
          <div class="mt-4 text-white opacity-40">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
          </div>
        </div>

        <!-- Inline -->
        <div class="priority-card card-inline">
          <span class="priority-value">1,0,0,0</span>
          <span class="priority-type">Inline</span>
          <span class="priority-desc">style="..."</span>
        </div>
      </div>

      <!-- Main Title -->
      <div class="title-container">
        <div class="main-title">
          CSS<br />
          Specificity
        </div>
        <div class="subtitle">选择器优先级与权重计算</div>
      </div>
    </div>
  </body>
</html>
