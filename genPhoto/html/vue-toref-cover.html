<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; }
        .glow-text { text-shadow: 0 0 20px rgba(66, 184, 131, 0.5); }
        .glow-box { box-shadow: 0 0 30px rgba(66, 184, 131, 0.1); }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div id="cover-container" class="relative w-[1200px] h-[675px] bg-[#0F172A] overflow-hidden flex items-center justify-between px-24 border-4 border-[#1E293B]">
        <!-- Background Grid -->
        <div class="absolute inset-0" style="background-image: radial-gradient(#1E293B 1px, transparent 1px); background-size: 40px 40px; opacity: 0.5;"></div>
        
        <!-- Left: Text Content -->
        <div class="relative z-10 space-y-8 max-w-xl">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 bg-[#42B883] rounded-lg flex items-center justify-center shadow-lg shadow-[#42B883]/20">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                </div>
                <span class="text-[#42B883] font-bold tracking-widest text-xl uppercase">Reactivity Link</span>
            </div>
            
            <h1 class="text-7xl font-black text-white leading-tight tracking-tight glow-text">
                toRef<br>
                <span class="text-[#64748B]">&</span> toRefs
            </h1>
            
            <p class="text-slate-400 text-2xl leading-relaxed border-l-4 border-[#42B883] pl-6 mt-8">
                Create refs that retain a reactive connection to their source property.
            </p>
            
            <div class="flex gap-4 mt-8">
                <div class="px-4 py-2 bg-[#1E293B] rounded text-[#42B883] text-sm font-bold border border-[#42B883]/30">Destructuring Safe</div>
                <div class="px-4 py-2 bg-[#1E293B] rounded text-[#42B883] text-sm font-bold border border-[#42B883]/30">Two-way Sync</div>
            </div>
        </div>

        <!-- Right: Visual Metaphor -->
        <div class="relative z-10 w-[500px] h-[500px] flex items-center justify-center">
            <!-- Source Object (Center-Left) -->
            <div class="absolute left-0 top-1/2 -translate-y-1/2 w-48 h-64 bg-[#1E293B] rounded-xl border-2 border-[#42B883] flex flex-col items-center justify-center z-20 glow-box shadow-2xl">
                <div class="text-[#42B883] font-bold mb-4 text-lg">Reactive</div>
                <div class="w-36 h-12 bg-[#0F172A] rounded mb-3 flex items-center px-3 border border-slate-700 relative group">
                    <div class="absolute right-0 top-1/2 -translate-y-1/2 w-2 h-2 bg-[#42B883] rounded-full translate-x-1"></div>
                    <span class="text-sm text-slate-300 font-mono">foo: 1</span>
                </div>
                <div class="w-36 h-12 bg-[#0F172A] rounded mb-3 flex items-center px-3 border border-slate-700 relative">
                    <div class="absolute right-0 top-1/2 -translate-y-1/2 w-2 h-2 bg-[#42B883] rounded-full translate-x-1"></div>
                    <span class="text-sm text-slate-300 font-mono">bar: 2</span>
                </div>
            </div>

            <!-- Connections -->
            <svg class="absolute inset-0 w-full h-full z-10 pointer-events-none">
                <!-- Curve 1 -->
                <path d="M 195 225 C 290 225, 290 150, 380 150" fill="none" stroke="#42B883" stroke-width="3" stroke-dasharray="6 6" class="opacity-60"/>
                <!-- Curve 2 -->
                <path d="M 195 285 C 290 285, 290 350, 380 350" fill="none" stroke="#42B883" stroke-width="3" stroke-dasharray="6 6" class="opacity-60"/>
            </svg>

            <!-- Refs (Right Side) -->
            <!-- Ref 1 -->
            <div class="absolute right-10 top-24 w-40 h-24 bg-[#1E293B] rounded-xl border-2 border-white flex flex-col items-center justify-center z-20 shadow-xl">
                <div class="absolute -left-3 top-1/2 -translate-y-1/2 w-6 h-6 bg-[#42B883] rounded-full border-4 border-[#0F172A]"></div>
                <div class="text-white font-bold text-lg">Ref</div>
                <div class="text-xs text-slate-400 mt-1 font-mono">value: 1</div>
            </div>

            <!-- Ref 2 -->
            <div class="absolute right-10 bottom-24 w-40 h-24 bg-[#1E293B] rounded-xl border-2 border-white flex flex-col items-center justify-center z-20 shadow-xl">
                <div class="absolute -left-3 top-1/2 -translate-y-1/2 w-6 h-6 bg-[#42B883] rounded-full border-4 border-[#0F172A]"></div>
                <div class="text-white font-bold text-lg">Ref</div>
                <div class="text-xs text-slate-400 mt-1 font-mono">value: 2</div>
            </div>
        </div>
    </div>
</body>
</html>
