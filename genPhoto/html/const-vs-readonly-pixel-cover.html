<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "VT323", monospace;
        margin: 0;
        padding: 0;
        background-color: #202020;
        color: #fff;
        overflow: hidden;
      }

      .font-pixel {
        font-family: "Press Start 2P", cursive;
      }

      /* Pixel Art Background */
      .pixel-bg {
        position: absolute;
        inset: 0;
        background-color: #3f3f74;
        background-image: linear-gradient(
            transparent 50%,
            rgba(0, 0, 0, 0.5) 50%
          ),
          linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 10px 10px, 40px 40px;
        image-rendering: pixelated;
      }

      /* Clouds */
      .cloud {
        position: absolute;
        background: #fff;
        box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2);
      }
      .cloud::after,
      .cloud::before {
        content: "";
        position: absolute;
        background: inherit;
      }

      /* Retro Box */
      .pixel-box {
        background: #fff;
        border: 4px solid #000;
        box-shadow: inset -4px -4px 0 #ccc, 4px 4px 0 #000;
        padding: 16px;
        color: #000;
        position: relative;
      }

      .pixel-box-blue {
        background: #5b6ee1;
        border-color: #000;
        color: #fff;
        box-shadow: inset -4px -4px 0 #3a4bb0, 4px 4px 0 #000;
      }

      .pixel-box-red {
        background: #ac3232;
        border-color: #000;
        color: #fff;
        box-shadow: inset -4px -4px 0 #762222, 4px 4px 0 #000;
      }

      .pixel-btn {
        display: inline-block;
        padding: 8px 16px;
        background: #fbf236;
        color: #000;
        border: 2px solid #000;
        box-shadow: 4px 4px 0 #000;
        font-family: "Press Start 2P", cursive;
        font-size: 0.8rem;
        text-transform: uppercase;
      }

      .vs-badge {
        font-family: "Press Start 2P", cursive;
        font-size: 3rem;
        color: #fbf236;
        text-shadow: 4px 4px 0 #000, -2px -2px 0 #ac3232;
        transform: rotate(-10deg);
      }

      .health-bar {
        height: 16px;
        background: #000;
        padding: 2px;
        width: 100%;
        margin-top: 8px;
      }
      .health-fill {
        height: 100%;
        background: #6abe30;
      }

      .pixel-text-shadow {
        text-shadow: 4px 4px 0 #000;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden bg-[#222034] shadow-2xl border-8 border-black"
    >
      <!-- Background -->
      <div class="pixel-bg"></div>

      <!-- Decorative Stars/Pixels -->
      <div
        class="absolute top-10 left-20 w-4 h-4 bg-yellow-400 shadow-[4px_4px_0_black]"
      ></div>
      <div
        class="absolute top-40 right-40 w-4 h-4 bg-white shadow-[4px_4px_0_black]"
      ></div>
      <div
        class="absolute bottom-20 left-1/3 w-8 h-8 bg-pink-400 shadow-[4px_4px_0_black]"
      ></div>

      <!-- Main Content -->
      <div
        class="relative z-10 w-full h-full p-12 flex flex-col items-center justify-center"
      >
        <!-- Header -->
        <div class="text-center mb-12">
          <h1
            class="text-5xl font-pixel text-white pixel-text-shadow mb-4 leading-relaxed"
          >
            IMMUTABILITY<br />BATTLE
          </h1>
          <div
            class="inline-block bg-black px-4 py-2 text-[#6abe30] font-pixel text-xs"
          >
            ROUND 1: VARIABLE VS PROPERTY
          </div>
        </div>

        <!-- Fighters Container -->
        <div class="flex w-full justify-between items-center px-12">
          <!-- Player 1: const -->
          <div class="w-[400px] flex flex-col items-center">
            <!-- Avatar/Icon Placeholder -->
            <div
              class="w-32 h-32 bg-[#5b6ee1] border-4 border-black mb-6 relative shadow-[8px_8px_0_black]"
            >
              <div
                class="absolute inset-0 flex items-center justify-center font-pixel text-4xl text-white"
              >
                C
              </div>
            </div>

            <div class="pixel-box-blue w-full text-center">
              <h2 class="text-4xl font-pixel mb-2">const</h2>
              <div class="text-xl font-bold mb-4">Variable Scope</div>

              <div class="health-bar mb-4">
                <div class="health-fill" style="width: 100%"></div>
              </div>

              <div class="text-left text-lg space-y-2 font-mono leading-tight">
                <p>> Ref Immutable</p>
                <p>> Content Mutable</p>
                <p>> JS Native</p>
              </div>
            </div>
          </div>

          <!-- VS -->
          <div class="vs-badge z-20">VS</div>

          <!-- Player 2: readonly -->
          <div class="w-[400px] flex flex-col items-center">
            <!-- Avatar/Icon Placeholder -->
            <div
              class="w-32 h-32 bg-[#ac3232] border-4 border-black mb-6 relative shadow-[8px_8px_0_black]"
            >
              <div
                class="absolute inset-0 flex items-center justify-center font-pixel text-4xl text-white"
              >
                R
              </div>
            </div>

            <div class="pixel-box-red w-full text-center">
              <h2 class="text-4xl font-pixel mb-2">readonly</h2>
              <div class="text-xl font-bold mb-4">Property Scope</div>

              <div class="health-bar mb-4">
                <div class="health-fill" style="width: 100%"></div>
              </div>

              <div class="text-left text-lg space-y-2 font-mono leading-tight">
                <p>> Prop Immutable</p>
                <p>> Init Required</p>
                <p>> TS Only</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer / Press Start -->
        <div class="mt-12 animate-pulse">
          <div class="pixel-btn text-xl">PRESS START TO CODE</div>
        </div>
      </div>
    </div>
  </body>
</html>
