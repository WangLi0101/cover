<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Promise vs Return Await Promise Cover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap');

    :root {
      --bg-color: #0f172a;
      --accent-1: #38bdf8;
      /* Sky Blue */
      --accent-2: #c084fc;
      /* Purple */
      --accent-3: #2dd4bf;
      /* Teal */
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background-color: var(--bg-color);
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated Gradient Background */
    .background-gradient {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%,
          rgba(56, 189, 248, 0.15) 0%,
          rgba(192, 132, 252, 0.15) 25%,
          rgba(15, 23, 42, 1) 60%);
      animation: rotate 20s linear infinite;
      z-index: 1;
    }

    @keyframes rotate {
      0% {
        transform: translate(-25%, -25%) rotate(0deg);
      }

      100% {
        transform: translate(-25%, -25%) rotate(360deg);
      }
    }

    /* Floating Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
      animation: float 10s ease-in-out infinite;
      z-index: 2;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: var(--accent-1);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 500px;
      height: 500px;
      background: var(--accent-2);
      bottom: -150px;
      right: -150px;
      animation-delay: -5s;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: var(--accent-3);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.3;
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(30px, 30px);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }

      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.5;
      }
    }

    /* Centering wrapper */
    #cover-container {
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Content Card */
    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 60px 80px;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .icon-container {
      display: flex;
      gap: 40px;
      margin-bottom: 10px;
    }

    .icon-box {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      box-shadow: 0 0 20px var(--accent-1);
      animation: glow 3s ease-in-out infinite alternate;
    }

    .icon-box:nth-child(2) {
      box-shadow: 0 0 20px var(--accent-2);
      animation-delay: 1.5s;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px var(--accent-1);
      }

      to {
        box-shadow: 0 0 30px var(--accent-1), 0 0 10px white;
      }
    }

    h1 {
      font-size: 64px;
      font-weight: 700;
      margin: 0;
      line-height: 1.2;
      background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 32px;
      font-weight: 300;
      color: #94a3b8;
      margin-top: 10px;
    }

    .code-pill {
      margin-top: 30px;
      font-family: 'Fira Code', monospace;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #cbd5e1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .keyword {
      color: var(--accent-2);
    }

    .operator {
      color: var(--accent-1);
    }

    /* Particles Overlay (simulated with CSS) */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: particleCommon 4s linear infinite;
    }

    /* Generate a few particles */
    .particle:nth-child(1) {
      top: 20%;
      left: 20%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      top: 80%;
      left: 80%;
      animation-delay: 1s;
    }

    .particle:nth-child(3) {
      top: 40%;
      left: 60%;
      animation-delay: 2s;
    }

    .particle:nth-child(4) {
      top: 70%;
      left: 30%;
      animation-delay: 3s;
    }

    @keyframes particleCommon {
      0% {
        transform: translateY(0) scale(0);
        opacity: 0;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-100px) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div id="cover-container"
    style="width: 1200px; height: 630px; position: relative; overflow: hidden; background-color: var(--bg-color);">
    <div class="background-gradient"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Decorative Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="card">
      <div class="icon-container">
        <div class="icon-box">⚡️</div>
        <div class="icon-box">⏳</div>
      </div>
      <h1>return Promise<br>vs<br>return await Promise</h1>
      <div class="subtitle">深度解析异步流程与错误处理</div>

      <div class="code-pill">
        <span class="keyword">return</span> <span class="operator">await</span> promise <span class="operator">vs</span>
        <span class="keyword">return</span> promise
      </div>
    </div>
  </div>

</body>

</html>
