<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fffbeb; /* Amber-50 */
        overflow: hidden;
      }

      /* Abstract shapes */
      .bg-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
      }
      .blob-1 { width: 600px; height: 600px; background: #fbbf24; top: -200px; left: -100px; } /* Amber */
      .blob-2 { width: 500px; height: 500px; background: #60a5fa; bottom: -100px; right: -50px; } /* Blue */

      /* The Browser Window Container */
      .browser-window {
        position: absolute;
        top: 50%;
        right: 40px;
        transform: translateY(-50%);
        width: 700px;
        height: 400px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 4px solid white;
        z-index: 10;
      }

      .browser-header {
        height: 32px;
        background: #f3f4f6;
        display: flex;
        align-items: center;
        padding: 0 16px;
        gap: 8px;
        border-bottom: 1px solid #e5e7eb;
      }
      .dot { width: 10px; height: 10px; border-radius: 50%; }
      .dot-r { background: #ef4444; }
      .dot-y { background: #f59e0b; }
      .dot-g { background: #10b981; }

      .browser-body {
        flex: 1;
        display: flex;
        position: relative;
      }

      /* Left Column - Fixed */
      .col-left {
        width: 200px;
        background: #fef3c7; /* Amber-100 */
        border-right: 2px dashed #f59e0b;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
      }
      
      .lock-icon {
        font-size: 2.5rem;
        color: #d97706;
        margin-bottom: 10px;
      }
      .col-label {
        font-weight: 700;
        color: #b45309;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
      }
      .col-sub {
        font-size: 0.75rem;
        color: #b45309;
        opacity: 0.8;
      }
      
      /* Right Column - Adaptive */
      .col-right {
        flex: 1;
        background: #eff6ff; /* Blue-50 */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
        background-image: radial-gradient(#bfdbfe 2px, transparent 2px);
        background-size: 20px 20px;
      }
      
      .flex-arrows {
        display: flex;
        align-items: center;
        gap: 20px;
        width: 80%;
        color: #3b82f6;
      }
      .arrow-line {
        flex: 1;
        height: 2px;
        background: #3b82f6;
        position: relative;
      }
      .arrow-line::before, .arrow-line::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 10px;
        height: 10px;
        border-top: 2px solid #3b82f6;
        border-right: 2px solid #3b82f6;
        transform: translateY(-50%) rotate(45deg);
      }
      .arrow-line.left-arrow::before { left: 0; transform: translateY(-50%) rotate(-135deg); }
      .arrow-line.left-arrow::after { display: none; }
      
      .arrow-line.right-arrow::after { right: 0; transform: translateY(-50%) rotate(45deg); }
      .arrow-line.right-arrow::before { display: none; }

      .flex-label {
         font-family: 'JetBrains Mono', monospace;
         background: #3b82f6;
         color: white;
         padding: 6px 14px;
         border-radius: 8px;
         font-weight: bold;
         box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
         z-index: 2;
         font-size: 0.9rem;
      }

      /* Floating Code Card */
      .code-card {
        position: absolute;
        bottom: 80px;
        left: 60px;
        background: #1e293b;
        color: #e2e8f0;
        padding: 20px;
        border-radius: 12px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        z-index: 20;
        transform: rotate(2deg);
        border: 2px solid rgba(255,255,255,0.1);
        max-width: 400px;
      }
      .prop { color: #60a5fa; } /* Blue */
      .val { color: #fcd34d; } /* Amber */
      
      /* Main Title */
      .title-container {
        position: absolute;
        top: 100px;
        left: 60px;
        z-index: 30;
        max-width: 400px;
      }
      .main-title {
        font-size: 4rem;
        font-weight: 900;
        line-height: 1;
        color: #1f2937;
      }
      .subtitle {
        font-size: 1.5rem;
        color: #4b5563;
        margin-top: 16px;
        font-weight: 600;
      }

      /* Decorative elements */
      .badge {
         position: absolute;
         top: -15px;
         right: -15px;
         background: #ef4444;
         color: white;
         font-weight: bold;
         font-size: 0.8rem;
         padding: 4px 12px;
         border-radius: 20px;
         box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-white/50 shadow-2xl rounded-[40px] border border-white"
    >
      <!-- Background Shapes -->
      <div class="bg-blob blob-1"></div>
      <div class="bg-blob blob-2"></div>

      <!-- Title -->
      <div class="title-container">
        <div class="main-title">
          Two-Column<br>
          Layout
        </div>
        <div class="subtitle">
           Â∑¶‰æßÂÆöÂÆΩ + Âè≥‰æßËá™ÈÄÇÂ∫î
        </div>
      </div>

      <!-- Browser Visual -->
      <div class="browser-window">
         <div class="browser-header">
            <div class="dot dot-r"></div>
            <div class="dot dot-y"></div>
            <div class="dot dot-g"></div>
         </div>
         <div class="browser-body">
            <!-- Sidebar -->
            <div class="col-left">
               <div class="lock-icon">üîí</div>
               <div class="col-label">Fixed</div>
               <div class="col-sub">width: 200px</div>
            </div>
            
            <!-- Content -->
            <div class="col-right">
               <div class="flex-arrows">
                  <div class="arrow-line left-arrow"></div>
                  <div class="flex-label">flex: 1</div>
                  <div class="arrow-line right-arrow"></div>
               </div>
               <div class="mt-4 text-blue-400 font-bold uppercase tracking-widest text-sm">Adaptive Width</div>
            </div>
         </div>
         
         <!-- Badge on Browser -->
         <div class="badge">Responsive</div>
      </div>

      <!-- Code Snippet -->
      <div class="code-card">
         .container { <span class="prop">display</span>: <span class="val">flex</span>; }<br>
         .left { <span class="prop">width</span>: <span class="val">200px</span>; }<br>
         .right { <span class="prop">flex</span>: <span class="val">1</span>; }
      </div>

    </div>
  </body>
</html>
