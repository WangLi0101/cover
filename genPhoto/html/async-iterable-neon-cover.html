<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Iterable Neon Loop Cover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono&display=swap');

    :root {
      --bg-color: #030014;
      --neon-primary: #b0fb5d;
      /* Lime Neon */
      --neon-secondary: #ad00ff;
      /* Purple Neon */
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background-color: var(--bg-color);
      font-family: 'Space Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Moving particles background */
    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(173, 0, 255, 0.15) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: particleMove 20s linear infinite;
      z-index: 1;
    }

    @keyframes particleMove {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-30px);
      }
    }

    /* Central Infinity/Loop Graphic */
    .loop-container {
      position: absolute;
      width: 600px;
      height: 300px;
      /* border: 1px solid white; */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      opacity: 0.6;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: var(--neon-primary);
      border-bottom-color: var(--neon-secondary);
      box-shadow: 0 0 20px rgba(176, 251, 93, 0.2), 0 0 20px rgba(173, 0, 255, 0.2);
    }

    .ring-1 {
      width: 400px;
      height: 400px;
      animation: spin 10s linear infinite;
    }

    .ring-2 {
      width: 300px;
      height: 300px;
      animation: spin 15s linear infinite reverse;
      border-left-color: var(--neon-primary);
      border-right-color: var(--neon-secondary);
      border-top-color: transparent;
      border-bottom-color: transparent;
    }

    .ring-3 {
      width: 500px;
      height: 500px;
      border: 1px dashed rgba(255, 255, 255, 0.1);
      animation: pulse-spin 20s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse-spin {
      0% {
        transform: rotate(0deg) scale(1);
      }

      50% {
        transform: rotate(180deg) scale(1.1);
      }

      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    /* Content */
    .content-box {
      z-index: 10;
      text-align: center;
      background: rgba(3, 0, 20, 0.6);
      backdrop-filter: blur(10px);
      padding: 40px 80px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .title {
      font-family: 'Syncopate', sans-serif;
      font-size: 60px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      margin-bottom: 20px;
      letter-spacing: 4px;
      text-shadow: 0 0 20px var(--neon-secondary);
    }

    .subtitle {
      font-size: 24px;
      color: #ccc;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .code-snippet {
      display: inline-block;
      text-align: left;
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 8px;
      font-size: 20px;
      color: #d4d4d4;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-left: 4px solid var(--neon-primary);
    }

    .keyword {
      color: var(--neon-secondary);
      font-weight: bold;
    }

    .variable {
      color: var(--neon-primary);
    }

    .method {
      color: #569cd6;
    }

    /* Floating Iteration Bubbles */
    .bubble {
      position: absolute;
      background: var(--neon-primary);
      color: #000;
      font-weight: bold;
      border-radius: 12px;
      padding: 5px 10px;
      font-size: 14px;
      opacity: 0;
      animation: floatUp 4s infinite ease-out;
    }

    .bubble:nth-child(1) {
      top: 60%;
      left: 30%;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      top: 60%;
      left: 70%;
      animation-delay: 1.5s;
    }

    .bubble:nth-child(3) {
      top: 70%;
      left: 50%;
      animation-delay: 3s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }

      20% {
        opacity: 1;
        transform: translateY(-20px) scale(1);
      }

      80% {
        opacity: 1;
        transform: translateY(-80px) scale(1);
      }

      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0.8);
      }
    }
  </style>
</head>

<body>
  <div id="cover-container"
    style="width: 1200px; height: 630px; position: relative; overflow: hidden; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center;">
    <div class="bg-particles"></div>

    <div class="loop-container">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
    </div>

    <div class="bubble" style="left: 20%">Yield 1</div>
    <div class="bubble" style="left: 80%">Yield 2</div>
    <div class="bubble" style="left: 50%; top: 80%">Yield 3</div>

    <div class="content-box">
      <div class="title">ASYNC<br>ITERABLE</div>
      <div class="subtitle">Processing asynchronous data streams</div>

      <div class="code-snippet">
        <span class="keyword">for await</span> (<span class="keyword">const</span> <span class="variable">item</span>
        <span class="keyword">of</span> <span class="variable">stream</span>) {<br>
        &nbsp;&nbsp;<span class="method">console.log</span>(<span class="variable">item</span>);<br>
        }
      </div>
    </div>
  </div>
</body>

</html>
