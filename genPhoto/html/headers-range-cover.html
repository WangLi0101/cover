<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f0f0;
        color: #111;
      }
      .font-mono {
        font-family: "Space Mono", monospace;
      }
      .grid-pattern {
        background-image: linear-gradient(#ccc 1px, transparent 1px),
          linear-gradient(90deg, #ccc 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .chunk {
        transition: all 0.3s ease;
      }
      .chunk-filled {
        background-color: #ff4400;
      }
      .chunk-empty {
        background-color: #e5e5e5;
        border: 1px solid #ccc;
      }
      /* Brutalist Shadow */
      .brutalist-shadow {
        box-shadow: 8px 8px 0px 0px #111;
        border: 2px solid #111;
      }
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden bg-[#f0f0f0] border-4 border-[#111]"
    >
      <!-- Background Grid -->
      <div class="absolute inset-0 grid-pattern opacity-30"></div>

      <!-- Main Layout -->
      <div class="relative z-10 w-full h-full grid grid-cols-12 p-12 gap-8">
        
        <!-- Left Column: Typography -->
        <div class="col-span-5 flex flex-col justify-between h-full">
          
          <!-- Top Label -->
          <div class="flex items-center gap-4">
            <div class="bg-[#111] text-white px-4 py-2 font-mono font-bold text-sm tracking-widest uppercase">
              HTTP/1.1
            </div>
            <div class="font-mono font-bold text-[#111] text-sm tracking-widest uppercase">
              RFC 7233
            </div>
          </div>

          <!-- Main Title -->
          <div class="flex flex-col gap-2">
            <h1 class="text-9xl font-black tracking-tighter leading-[0.85] text-[#111]">
              RANGE
            </h1>
            <h2 class="text-5xl font-bold tracking-tight text-[#ff4400]">
              REQUESTS
            </h2>
          </div>

          <!-- Description -->
          <div class="border-t-4 border-[#111] pt-6 mt-4">
            <p class="text-xl font-medium leading-relaxed max-w-md">
              Optimizing data transfer with Partial Content.
              <br/>
              <span class="font-mono text-sm text-gray-600 mt-2 block">bytes=0-1023</span>
            </p>
          </div>

          <!-- Status Code Badge -->
          <div class="mt-auto">
            <div class="inline-flex items-center gap-4 bg-white border-2 border-[#111] p-4 brutalist-shadow">
              <div class="w-4 h-4 rounded-full bg-green-500"></div>
              <span class="font-mono font-bold text-2xl">206 Partial Content</span>
            </div>
          </div>

        </div>

        <!-- Right Column: Visualization -->
        <div class="col-span-7 flex flex-col justify-center relative">
          
          <!-- Abstract File Representation -->
          <div class="w-full h-[400px] bg-white border-2 border-[#111] p-2 brutalist-shadow flex flex-col gap-2 relative">
            
            <!-- Header Bar -->
            <div class="h-8 border-b-2 border-[#111] flex items-center px-4 justify-between bg-[#e5e5e5]">
              <span class="font-mono text-xs font-bold">large_file.zip (50MB)</span>
              <div class="flex gap-1">
                <div class="w-3 h-3 border border-[#111] bg-white"></div>
                <div class="w-3 h-3 border border-[#111] bg-white"></div>
              </div>
            </div>

            <!-- Chunks Grid -->
            <div class="flex-1 grid grid-cols-5 grid-rows-5 gap-2 p-4">
              <!-- Row 1: Fully Downloaded -->
              <div class="chunk chunk-filled"></div>
              <div class="chunk chunk-filled"></div>
              <div class="chunk chunk-filled"></div>
              <div class="chunk chunk-filled"></div>
              <div class="chunk chunk-filled"></div>

              <!-- Row 2: Fully Downloaded -->
              <div class="chunk chunk-filled"></div>
              <div class="chunk chunk-filled"></div>
              <div class="chunk chunk-filled"></div>
              <div class="chunk chunk-filled"></div>
              <div class="chunk chunk-filled"></div>

              <!-- Row 3: Partial / In Progress -->
              <div class="chunk chunk-filled"></div>
              <div class="chunk chunk-filled"></div>
              <div class="chunk bg-[#ff4400] opacity-50 animate-pulse"></div>
              <div class="chunk chunk-empty"></div>
              <div class="chunk chunk-empty"></div>

              <!-- Row 4: Empty -->
              <div class="chunk chunk-empty"></div>
              <div class="chunk chunk-empty"></div>
              <div class="chunk chunk-empty"></div>
              <div class="chunk chunk-empty"></div>
              <div class="chunk chunk-empty"></div>

              <!-- Row 5: Empty -->
              <div class="chunk chunk-empty"></div>
              <div class="chunk chunk-empty"></div>
              <div class="chunk chunk-empty"></div>
              <div class="chunk chunk-empty"></div>
              <div class="chunk chunk-empty"></div>
            </div>

            <!-- Overlay Info -->
            <div class="absolute bottom-8 right-8 bg-[#111] text-white p-4 font-mono text-xs shadow-xl">
              <div>Range: bytes=5242880-</div>
              <div class="mt-1 text-[#ff4400]">Downloading...</div>
            </div>

          </div>

          <!-- Decorative Elements -->
          <div class="absolute -top-10 -right-10 w-32 h-32 bg-[#ff4400] rounded-full mix-blend-multiply opacity-20"></div>
          <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-[#111] rounded-full mix-blend-multiply opacity-10"></div>

        </div>

      </div>
    </div>
  </body>
</html>
