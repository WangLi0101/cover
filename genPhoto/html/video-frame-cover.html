<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Extraction Cover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        cinemaRed: '#E50914',
                        cinemaDark: '#141414',
                        frameGray: '#2A2A2A',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-8">

    <!-- Cover Container (16:9 Ratio: 1200x675) -->
    <div id="cover-container" class="relative w-[1200px] h-[675px] bg-[#141414] overflow-hidden flex flex-col items-center justify-center shadow-2xl border-t-4 border-[#E50914]">
        
        <!-- Film Strip Background Effect -->
        <div class="absolute inset-0 flex justify-between pointer-events-none opacity-10">
             <div class="w-16 h-full bg-white flex flex-col justify-between py-4">
                 <!-- Holes -->
                 <div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div>
             </div>
             <div class="w-16 h-full bg-white flex flex-col justify-between py-4">
                 <!-- Holes -->
                 <div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div><div class="w-8 h-12 bg-black mx-auto rounded-sm mb-8"></div>
             </div>
        </div>

        <!-- Main Content -->
        <div class="relative z-10 w-full max-w-5xl px-16 flex items-center justify-between">
            
            <!-- Left: Text & Title -->
            <div class="flex-1 space-y-6">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded bg-[#E50914] text-white font-bold text-sm tracking-widest uppercase">
                    Video Processing
                </div>
                <h1 class="text-7xl font-display font-bold text-white leading-tight">
                    提取<br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#E50914] to-orange-500">视频帧</span>
                </h1>
                <p class="text-gray-400 text-xl max-w-md leading-relaxed border-l-2 border-gray-700 pl-4">
                    利用 HTML5 Canvas 与 Video API 实现前端视频截图与帧提取
                </p>
                
                <!-- Tech Stack Icons -->
                <div class="flex gap-4 pt-4">
                     <div class="px-4 py-2 bg-white/5 rounded border border-white/10 text-gray-300 font-mono text-sm">
                        &lt;video&gt;
                    </div>
                    <div class="px-4 py-2 bg-white/5 rounded border border-white/10 text-gray-300 font-mono text-sm">
                        &lt;canvas&gt;
                    </div>
                    <div class="px-4 py-2 bg-white/5 rounded border border-white/10 text-gray-300 font-mono text-sm">
                        drawImage()
                    </div>
                </div>
            </div>

            <!-- Right: Visual Concept -->
            <div class="flex-1 flex justify-end relative">
                <!-- Video Player Frame -->
                <div class="relative w-[400px] h-[240px] bg-gray-900 rounded-lg border border-gray-700 shadow-2xl overflow-hidden z-10 transform -rotate-6 hover:rotate-0 transition-transform duration-500">
                    <!-- Fake Video Content -->
                    <div class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-gray-800 to-black">
                        <div class="w-16 h-16 rounded-full border-2 border-white/50 flex items-center justify-center pl-1">
                            <div class="w-0 h-0 border-t-[10px] border-t-transparent border-l-[20px] border-l-white border-b-[10px] border-b-transparent"></div>
                        </div>
                    </div>
                    <!-- Progress Bar -->
                    <div class="absolute bottom-0 left-0 right-0 h-1 bg-gray-700">
                        <div class="h-full w-1/2 bg-[#E50914]"></div>
                    </div>
                </div>

                <!-- Extracted Frame (Canvas) -->
                <div class="absolute top-1/2 -right-8 w-[200px] h-[120px] bg-white rounded-lg shadow-[0_0_30px_rgba(229,9,20,0.3)] z-20 transform translate-y-12 rotate-6 border-4 border-white flex items-center justify-center overflow-hidden">
                    <div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-400 font-mono text-xs text-center p-2">
                        Snapshot<br>@ 00:05
                    </div>
                    <!-- Arrow indicating extraction -->
                    <div class="absolute -left-12 -top-12 text-[#E50914] transform -rotate-45">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 17L17 7M17 7H7M17 7V17"/>
                        </svg>
                    </div>
                </div>

            </div>

        </div>

        <!-- Footer Timeline -->
        <div class="absolute bottom-12 w-full px-24">
             <div class="flex justify-between text-xs font-mono text-gray-600 mb-2">
                <span>00:00</span>
                <span>00:15</span>
                <span>00:30</span>
                <span>00:45</span>
                <span>01:00</span>
            </div>
            <div class="w-full h-px bg-gray-800 relative">
                <div class="absolute top-1/2 left-0 w-2 h-2 bg-gray-600 rounded-full -translate-y-1/2"></div>
                <div class="absolute top-1/2 left-1/4 w-2 h-2 bg-gray-600 rounded-full -translate-y-1/2"></div>
                <div class="absolute top-1/2 left-1/2 w-2 h-2 bg-[#E50914] rounded-full -translate-y-1/2 shadow-[0_0_10px_#E50914]"></div>
                <div class="absolute top-1/2 left-3/4 w-2 h-2 bg-gray-600 rounded-full -translate-y-1/2"></div>
                <div class="absolute top-1/2 right-0 w-2 h-2 bg-gray-600 rounded-full -translate-y-1/2"></div>
            </div>
        </div>

    </div>

</body>
</html>
