<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow vs Normal Function Pixel Cover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
      --bg-color: #202028;
      --p1-color: #4d9be6;
      /* Blue */
      --p2-color: #e64d4d;
      /* Red */
      --text-color: #ffffff;
      --pixel-size: 4px;
    }

    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background-color: var(--bg-color);
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--text-color);
      position: relative;
    }

    /* Pixel Background Pattern */
    .pixel-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(45deg, #252530 25%, transparent 25%, transparent 75%, #252530 75%, #252530),
        linear-gradient(45deg, #252530 25%, transparent 25%, transparent 75%, #252530 75%, #252530);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      z-index: 1;
      opacity: 0.5;
    }

    #cover-container {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .top-bar {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 4px solid #fff;
      font-size: 24px;
      margin-bottom: 40px;
      text-shadow: 4px 4px 0 #000;
    }

    .arena {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 900px;
      position: relative;
    }

    .fighter-card {
      width: 350px;
      background: #000;
      border: 4px solid #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.5);
      image-rendering: pixelated;
    }

    .fighter-title {
      font-size: 20px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .p1 .fighter-title {
      color: var(--p1-color);
    }

    .p2 .fighter-title {
      color: var(--p2-color);
    }

    .portrait {
      width: 100%;
      height: 150px;
      background: #333;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      line-height: 1.5;
      text-align: left;
      overflow: hidden;
      position: relative;
    }

    .code-block {
      font-family: 'Courier New', monospace;
      /* Monospace for code inside pixel feel */
      font-weight: bold;
      color: #eee;
    }

    .p1 .portrait {
      border: 2px solid var(--p1-color);
      background: rgba(77, 155, 230, 0.1);
    }

    .p2 .portrait {
      border: 2px solid var(--p2-color);
      background: rgba(230, 77, 77, 0.1);
    }

    .stats {
      width: 100%;
      font-size: 14px;
      line-height: 2;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
    }

    .stat-val-yes {
      color: #55ff55;
    }

    .stat-val-no {
      color: #ff5555;
    }

    .vs-badge {
      font-size: 60px;
      color: #ffcc00;
      text-shadow: 4px 4px 0 #000, -2px -2px 0 #fff;
      transform: skew(-10deg) scale(1.2);
      animation: pulse 1s infinite alternate;
      z-index: 20;
    }

    @keyframes pulse {
      from {
        transform: skew(-10deg) scale(1.2);
      }

      to {
        transform: skew(-10deg) scale(1.3);
      }
    }

    .select-arrow {
      position: absolute;
      top: -30px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 15px solid #fff;
      animation: bounce 0.5s infinite alternate;
    }

    .p1 .select-arrow {
      left: 50%;
      transform: translateX(-50%);
      border-top-color: var(--p1-color);
    }

    .p2 .select-arrow {
      left: 50%;
      transform: translateX(-50%);
      border-top-color: var(--p2-color);
    }

    @keyframes bounce {
      from {
        top: -30px;
      }

      to {
        top: -40px;
      }
    }
  </style>
</head>

<body>

  <div class="pixel-bg"></div>

  <div id="cover-container">
    <div class="top-bar">SELECT YOUR SYNTAX</div>

    <div class="arena">

      <!-- Normal Function -->
      <div class="fighter-card p1">
        <div class="select-arrow"></div>
        <div class="fighter-title">Normal FN</div>
        <div class="portrait">
          <div class="code-block">
            function<br>
            fn() {<br>
            &nbsp;&nbsp;this...<br>
            }
          </div>
        </div>
        <div class="stats">
          <div class="stat-row">
            <span>THIS</span> <span class="stat-val-yes">DYNAMIC</span>
          </div>
          <div class="stat-row">
            <span>NEW</span> <span class="stat-val-yes">YES</span>
          </div>
          <div class="stat-row">
            <span>ARGS</span> <span class="stat-val-yes">YES</span>
          </div>
        </div>
      </div>

      <div class="vs-badge">VS</div>

      <!-- Arrow Function -->
      <div class="fighter-card p2">
        <div class="select-arrow"></div>
        <div class="fighter-title">Arrow FN</div>
        <div class="portrait">
          <div class="code-block">
            const fn<br>
            = () => {<br>
            &nbsp;&nbsp;this...<br>
            }
          </div>
        </div>
        <div class="stats">
          <div class="stat-row">
            <span>THIS</span> <span class="stat-val-no">LEXICAL</span>
          </div>
          <div class="stat-row">
            <span>NEW</span> <span class="stat-val-no">NO</span>
          </div>
          <div class="stat-row">
            <span>ARGS</span> <span class="stat-val-no">NO</span>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
