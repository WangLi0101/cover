<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaN Comparison Glitch Cover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=JetBrains+Mono:wght@400;700&display=swap');

    :root {
      --bg-color: #050505;
      --text-color: #f0f0f0;
      --accent-red: #ff0055;
      --accent-cyan: #00ffff;
      --accent-yellow: #ffee00;
    }

    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background-color: var(--bg-color);
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Grid Background */
    .grid-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
    }

    /* Glitch Title Container */
    .content-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .main-title {
      font-family: 'Rubik Glitch', cursive;
      font-size: 100px;
      color: var(--text-color);
      position: relative;
      text-transform: uppercase;
      line-height: 0.9;
    }

    .main-title::before,
    .main-title::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
    }

    .main-title::before {
      left: 2px;
      text-shadow: -2px 0 var(--accent-red);
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
      animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
    }

    .main-title::after {
      left: -2px;
      text-shadow: -2px 0 var(--accent-cyan);
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
    }

    /* Comparison Cards */
    .comparison-section {
      display: flex;
      gap: 60px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 4px;
      width: 380px;
      position: relative;
    }

    .card-title {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .global .card-title {
      color: var(--accent-red);
    }

    .number .card-title {
      color: var(--accent-cyan);
    }

    .code-block {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 4px;
      font-size: 18px;
      color: #d4d4d4;
      border-left: 3px solid transparent;
    }

    .global .code-block {
      border-left-color: var(--accent-red);
    }

    .number .code-block {
      border-left-color: var(--accent-cyan);
    }

    .comment {
      color: #6a9955;
      font-style: italic;
    }

    .fn {
      color: #dcdcaa;
    }

    .val {
      color: #ce9178;
    }

    .bool-true {
      color: var(--accent-red);
    }

    .bool-false {
      color: var(--accent-cyan);
    }

    /* Decorative Glitch Elements */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      animation: scan 3s linear infinite;
      z-index: 5;
      pointer-events: none;
    }

    /* Keyframes */
    @keyframes glitch-anim-1 {
      0% {
        clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
        transform: translate(0);
      }

      20% {
        clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%);
        transform: translate(-2px, 2px);
      }

      40% {
        clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%);
        transform: translate(2px, -2px);
      }

      60% {
        clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%);
        transform: translate(-2px, 2px);
      }

      80% {
        clip-path: polygon(0 33%, 100% 33%, 100% 33%, 0 33%);
        transform: translate(0);
      }

      100% {
        clip-path: polygon(0 44%, 100% 44%, 100% 46%, 0 46%);
        transform: translate(2px, -2px);
      }
    }

    @keyframes glitch-anim-2 {
      0% {
        clip-path: polygon(0 25%, 100% 25%, 100% 30%, 0 30%);
        transform: translate(0);
      }

      20% {
        clip-path: polygon(0 3%, 100% 3%, 100% 3%, 0 3%);
        transform: translate(2px, -2px);
      }

      40% {
        clip-path: polygon(0 5%, 100% 5%, 100% 20%, 0 20%);
        transform: translate(-2px, 2px);
      }

      60% {
        clip-path: polygon(0 20%, 100% 20%, 100% 20%, 0 20%);
        transform: translate(2px, -2px);
      }

      80% {
        clip-path: polygon(0 40%, 100% 40%, 100% 40%, 0 40%);
        transform: translate(0);
      }

      100% {
        clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%);
        transform: translate(-2px, 2px);
      }
    }

    @keyframes scan {
      0% {
        top: -10%;
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        top: 110%;
        opacity: 0;
      }
    }

    .vs-badge {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent-yellow);
      background: black;
      padding: 10px 20px;
      border: 2px solid var(--accent-yellow);
      transform: skew(-10deg);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 80%) skew(-10deg);
      z-index: 20;
    }
  </style>
</head>

<body>

  <div id="cover-container"
    style="width: 1200px; height: 630px; position: relative; overflow: hidden; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center;">
    <div class="grid-bg"></div>
    <div class="scan-line"></div>

    <div class="content-container">
      <div class="main-title" data-text="NaN NOT A NUMBER">NaN NOT A NUMBER</div>

      <div class="comparison-section">

        <!-- Global isNaN -->
        <div class="card global">
          <div class="card-title">
            ⚠️ globalThis.isNaN
          </div>
          <div class="code-block">
            <span class="fn">isNaN</span>(<span class="val">"NaN"</span>)<br>
            <span class="comment">// Coerces string</span><br>
            ➔ <span class="bool-true">true</span>
          </div>
        </div>

        <div class="vs-badge">VS</div>

        <!-- Number.isNaN -->
        <div class="card number">
          <div class="card-title">
            ✅ Number.isNaN
          </div>
          <div class="code-block">
            <span class="fn">Number</span>.<span class="fn">isNaN</span>(<span class="val">"NaN"</span>)<br>
            <span class="comment">// Strict Check</span><br>
            ➔ <span class="bool-false">false</span>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
