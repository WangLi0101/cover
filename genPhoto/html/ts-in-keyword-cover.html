<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans SC", sans-serif;
        background-color: #f8fafc;
      }
      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, #e2e8f0 1px, transparent 1px),
          linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
      }
      .card-shadow {
        box-shadow: 8px 8px 0px 0px rgba(15, 23, 42, 0.05);
      }
      .bento-card {
        background: white;
        border: 2px solid #f1f5f9;
        border-radius: 24px;
        position: relative;
        overflow: hidden;
      }
      /* Custom Syntax Highlighting Colors */
      .code-keyword { color: #c026d3; } /* purple-600 */
      .code-prop { color: #0ea5e9; } /* sky-500 */
      .code-string { color: #10b981; } /* emerald-500 */
      .code-comment { color: #94a3b8; } /* slate-400 */
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6 text-slate-900">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden rounded-[48px] bg-white shadow-2xl ring-1 ring-slate-100"
    >
      <!-- Background Grid & Accents -->
      <div class="absolute inset-0 bg-grid opacity-60"></div>
      
      <!-- Abstract Shapes -->
      <div class="absolute -right-20 -top-20 h-[600px] w-[600px] rounded-full bg-gradient-to-br from-purple-50 to-transparent blur-3xl opacity-80"></div>
      <div class="absolute -bottom-20 -left-20 h-[500px] w-[500px] rounded-full bg-gradient-to-tr from-sky-50 to-transparent blur-3xl opacity-80"></div>

      <div class="relative z-10 flex h-full w-full flex-col p-16 justify-between">
        
        <!-- Header -->
        <div class="flex items-start justify-between">
          <div class="flex flex-col gap-4">
            <div class="flex gap-3">
               <span class="flex items-center gap-2 rounded-full bg-blue-50 px-4 py-1.5 text-sm font-bold text-blue-600 border border-blue-100">
                <div class="h-2 w-2 rounded-full bg-blue-500"></div> TypeScript
              </span>
              <span class="flex items-center gap-2 rounded-full bg-purple-50 px-4 py-1.5 text-sm font-bold text-purple-600 border border-purple-100">
                <div class="h-2 w-2 rounded-full bg-purple-500"></div> Type Guard
              </span>
            </div>
            <h1 class="mt-2 max-w-3xl text-7xl font-black tracking-tight text-slate-900 leading-[1.15]">
              TypeScript <br/>
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">in 关键字详解</span>
            </h1>
          </div>
          
          <!-- Right Header Tags -->
          <div class="flex flex-col items-end gap-3 font-mono text-sm font-bold text-slate-500">
            <div class="flex items-center gap-3 rounded-lg border border-slate-100 bg-white/80 px-5 py-3 shadow-sm backdrop-blur-sm">
                <span class="h-1.5 w-1.5 rounded-full bg-blue-400"></span>
                Type Narrowing
            </div>
            <div class="flex items-center gap-3 rounded-lg border border-slate-100 bg-white/80 px-5 py-3 shadow-sm backdrop-blur-sm">
                <span class="h-1.5 w-1.5 rounded-full bg-purple-400"></span>
                Property Check
            </div>
            <div class="flex items-center gap-3 rounded-lg border border-slate-100 bg-white/80 px-5 py-3 shadow-sm backdrop-blur-sm">
                <span class="h-1.5 w-1.5 rounded-full bg-emerald-400"></span>
                Union Types
            </div>
          </div>
        </div>

        <!-- Main Visual Content -->
        <div class="grid grid-cols-12 gap-6 mt-8">
          
          <!-- Code Example Card (Left) -->
          <div class="col-span-7 bento-card card-shadow flex flex-col justify-center p-8 relative">
            <div class="absolute right-0 top-0 h-32 w-32 -translate-y-1/4 translate-x-1/4 rounded-full bg-slate-50/80"></div>
            <div class="font-mono text-sm font-bold text-slate-400 mb-4">/// Example: Type Narrowing</div>
            <div class="font-mono text-lg leading-relaxed bg-slate-50 p-6 rounded-xl border border-slate-100 text-slate-700 shadow-inner">
              <div><span class="code-keyword">if</span> (<span class="code-string">"swim"</span> <span class="code-keyword">in</span> animal) {</div>
              <div class="pl-4"><span class="code-comment">// animal is Fish</span></div>
              <div class="pl-4">animal.<span class="code-prop">swim</span>();</div>
              <div>} <span class="code-keyword">else</span> {</div>
              <div class="pl-4"><span class="code-comment">// animal is Bird</span></div>
              <div class="pl-4">animal.<span class="code-prop">fly</span>();</div>
              <div>}</div>
            </div>
          </div>

          <!-- Visual Logic Card (Right) -->
          <div class="col-span-5 flex flex-col gap-6">
            
            <!-- Logic Step 1 -->
            <div class="bento-card card-shadow flex-1 p-6 flex items-center gap-4 group">
              <div class="h-12 w-12 rounded-xl bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-xl group-hover:scale-110 transition-transform">?</div>
              <div class="flex flex-col">
                <span class="font-mono text-xs font-bold uppercase text-blue-500">Input</span>
                <span class="font-bold text-slate-700 text-lg">Fish | Bird</span>
              </div>
            </div>

            <!-- Logic Step 2 -->
            <div class="bento-card card-shadow flex-1 p-6 flex items-center gap-4 border-purple-100 bg-purple-50/30">
              <div class="h-12 w-12 rounded-xl bg-purple-100 flex items-center justify-center text-purple-600 font-bold text-xl">in</div>
              <div class="flex flex-col">
                <span class="font-mono text-xs font-bold uppercase text-purple-500">Operator</span>
                <span class="font-bold text-slate-700 text-lg">Check Property</span>
              </div>
            </div>

            <!-- Logic Step 3 -->
            <div class="bento-card card-shadow flex-1 p-6 flex items-center gap-4 group">
              <div class="h-12 w-12 rounded-xl bg-emerald-100 flex items-center justify-center text-emerald-600 font-bold text-xl group-hover:scale-110 transition-transform">✓</div>
              <div class="flex flex-col">
                <span class="font-mono text-xs font-bold uppercase text-emerald-500">Result</span>
                <span class="font-bold text-slate-700 text-lg">Specific Type</span>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
