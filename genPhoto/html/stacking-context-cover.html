<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6; /* Gray-100 */
        overflow: hidden;
      }

      /* Abstract shapes */
      .bg-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
      }
      .blob-1 { width: 600px; height: 600px; background: #e5e7eb; top: -200px; left: -100px; } /* Gray-200 */
      .blob-2 { width: 500px; height: 500px; background: #d1d5db; bottom: -100px; right: -50px; } /* Gray-300 */

      /* 3D Stage */
      .stage {
        position: absolute;
        top: 50%;
        right: 120px;
        transform: translateY(-50%) perspective(1200px) rotateX(65deg) rotateZ(35deg);
        transform-style: preserve-3d;
        width: 300px;
        height: 300px;
        z-index: 10;
      }

      /* Stacked Layers */
      .layer {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'JetBrains Mono', monospace;
        transition: transform 0.3s ease;
        box-shadow: 10px 10px 30px rgba(0,0,0,0.15);
        border: 2px solid rgba(255,255,255,0.4);
      }

      /* 1. Background (Bottom) */
      .layer-bg {
        background: #f1f5f9; /* Slate-100 */
        transform: translateZ(0px);
        color: #94a3b8;
        width: 400px;
        height: 400px;
        top: -50px;
        left: -50px;
      }

      /* 2. Block Level */
      .layer-block {
        background: rgba(59, 130, 246, 0.2); /* Blue */
        border-color: #3b82f6;
        transform: translateZ(80px);
        color: #1e40af;
        width: 320px;
        height: 320px;
        top: -10px;
        left: -10px;
      }

      /* 3. Float */
      .layer-float {
        background: rgba(16, 185, 129, 0.3); /* Emerald */
        border-color: #10b981;
        transform: translateZ(160px);
        color: #065f46;
        width: 260px;
        height: 260px;
        top: 20px;
        left: 20px;
      }

      /* 4. Positioned (Z-index > 0) */
      .layer-z {
        background: rgba(239, 68, 68, 0.4); /* Red */
        border-color: #ef4444;
        transform: translateZ(240px);
        color: white;
        width: 180px;
        height: 180px;
        top: 60px;
        left: 60px;
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
      }
      
      /* Z-Axis Arrow */
      .z-axis {
         position: absolute;
         right: -60px;
         bottom: -60px;
         width: 10px;
         height: 300px;
         background: linear-gradient(to top, #94a3b8, #1e293b);
         transform: translateZ(0) rotateX(-90deg);
         transform-origin: bottom center;
      }
      .z-axis::after {
         content: 'Z-Axis';
         position: absolute;
         top: -30px;
         left: 50%;
         transform: translateX(-50%) rotate(90deg);
         font-family: 'JetBrains Mono', monospace;
         color: #1e293b;
         font-weight: bold;
         white-space: nowrap;
      }

      /* Layer Labels */
      .layer-label {
         font-weight: bold;
         font-size: 1rem;
         margin-bottom: 4px;
      }
      .layer-sub {
         font-size: 0.75rem;
         opacity: 0.8;
      }

      /* Context Rules Card */
      .rules-card {
         position: absolute;
         bottom: 60px;
         left: 60px;
         background: white;
         padding: 24px;
         border-radius: 20px;
         box-shadow: 0 20px 40px rgba(0,0,0,0.1);
         display: flex;
         flex-direction: column;
         gap: 12px;
         z-index: 20;
         width: 320px;
         border-left: 6px solid #8b5cf6;
      }
      .card-title {
         font-weight: 800;
         color: #1f2937;
         font-size: 1.1rem;
         margin-bottom: 4px;
         display: flex;
         align-items: center;
         gap: 8px;
      }
      
      .rule-item {
         display: flex;
         align-items: center;
         gap: 10px;
         font-size: 0.9rem;
         color: #4b5563;
         font-family: 'JetBrains Mono', monospace;
      }
      .check-icon {
         color: #10b981;
         background: #d1fae5;
         width: 20px;
         height: 20px;
         border-radius: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 0.7rem;
      }

      /* Main Title */
      .title-container {
        position: absolute;
        top: 80px;
        left: 60px;
        z-index: 30;
        max-width: 500px;
      }
      .main-title {
        font-size: 4.5rem;
        font-weight: 900;
        line-height: 1;
        color: #111827; /* Gray-900 */
        margin-bottom: 20px;
      }
      .main-title span {
         color: #8b5cf6; /* Violet-500 */
      }
      .subtitle {
        font-size: 1.5rem;
        color: #4b5563;
        font-weight: 600;
        line-height: 1.4;
      }

    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-white/70 shadow-2xl rounded-[40px] border border-white"
    >
      <!-- Background Shapes -->
      <div class="bg-blob blob-1"></div>
      <div class="bg-blob blob-2"></div>

      <!-- Left Top: Title Section -->
      <div class="title-container">
        <div class="main-title">
          Stacking<br>
          <span>Context</span>
        </div>
        <div class="subtitle">
           The Z-Axis of CSS
        </div>
      </div>
      
      <!-- Left Bottom: Rules Card -->
      <div class="rules-card">
         <div class="card-title">Created By</div>
         <div class="rule-item">
            <div class="check-icon">✓</div>
            <span>z-index !== auto</span>
         </div>
         <div class="rule-item">
            <div class="check-icon">✓</div>
            <span>opacity < 1</span>
         </div>
         <div class="rule-item">
            <div class="check-icon">✓</div>
            <span>transform !== none</span>
         </div>
         <div class="rule-item">
            <div class="check-icon">✓</div>
            <span>position: fixed</span>
         </div>
      </div>

      <!-- Right: 3D Stacking Visual -->
      <div class="stage">
         <!-- Z-Axis Indicator -->
         <div class="z-axis"></div>
         
         <!-- 1. Background -->
         <div class="layer layer-bg">
            <span class="layer-label">Background</span>
            <span class="layer-sub">Root Element</span>
         </div>
         
         <!-- 2. Block -->
         <div class="layer layer-block">
            <span class="layer-label">Block Level</span>
            <span class="layer-sub">Normal Flow</span>
         </div>
         
         <!-- 3. Float -->
         <div class="layer layer-float">
            <span class="layer-label">Float</span>
            <span class="layer-sub">Floated Box</span>
         </div>
         
         <!-- 4. Positioned -->
         <div class="layer layer-z">
            <span class="layer-label">Z-Index > 0</span>
            <span class="layer-sub">Positioned</span>
         </div>
      </div>

    </div>
  </body>
</html>
