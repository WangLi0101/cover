<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fafafa; /* Neutral-50 */
        overflow: hidden;
      }

      /* Abstract shapes */
      .bg-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
      }
      .blob-1 { width: 600px; height: 600px; background: #e5e5e5; top: -200px; left: -100px; } /* Neutral-200 */
      .blob-2 { width: 500px; height: 500px; background: #d4d4d4; bottom: -100px; right: -50px; } /* Neutral-300 */

      /* Browser Mockup */
      .browser-mockup {
        position: absolute;
        top: 50%;
        right: 80px;
        transform: translateY(-50%);
        width: 500px;
        height: 400px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid #e5e5e5;
      }

      .browser-header {
        height: 40px;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        padding: 0 16px;
        gap: 8px;
        border-bottom: 1px solid #e5e5e5;
      }
      .dot { width: 10px; height: 10px; border-radius: 50%; }
      .dot-r { background: #ef4444; }
      .dot-y { background: #f59e0b; }
      .dot-g { background: #10b981; }

      .browser-content {
        flex: 1;
        padding: 24px;
        overflow-y: scroll; /* Enable scroll */
        position: relative;
        background: white;
        /* Custom Scrollbar Styles for the visual */
      }
      
      /* Custom scrollbar simulation via CSS */
      .browser-content::-webkit-scrollbar {
         width: 16px; /* Exaggerated width for demo */
      }
      .browser-content::-webkit-scrollbar-track {
         background: #f1f5f9;
         border-left: 1px solid #e2e8f0;
      }
      .browser-content::-webkit-scrollbar-thumb {
         background: #3b82f6;
         border-radius: 8px;
         border: 3px solid #f1f5f9; /* Creates padding effect */
      }

      /* Dummy Content */
      .content-block {
         height: 100px;
         background: #f8fafc;
         margin-bottom: 16px;
         border-radius: 8px;
         width: 100%;
      }
      .content-block:nth-child(1) { height: 150px; background: #eff6ff; }
      .content-block:nth-child(2) { height: 200px; background: #f0f9ff; }
      .content-block:nth-child(3) { height: 300px; background: #ecfeff; }

      /* Explainer Callouts */
      .callout {
         position: absolute;
         background: #1e293b;
         color: white;
         padding: 6px 12px;
         border-radius: 6px;
         font-family: 'JetBrains Mono', monospace;
         font-size: 0.8rem;
         z-index: 20;
         box-shadow: 0 4px 6px rgba(0,0,0,0.1);
         white-space: nowrap;
      }
      .callout::before {
         content: '';
         position: absolute;
         width: 40px;
         height: 2px;
         background: #1e293b;
      }
      
      /* Track Callout */
      .co-track {
         right: 540px; /* Position relative to right edge + gap */
         top: 120px;
      }
      .co-track::before {
         left: 100%;
         top: 50%;
         transform: translateY(-50%);
      }
      /* Thumb Callout */
      .co-thumb {
         right: 540px;
         top: 180px;
         background: #3b82f6;
      }
      .co-thumb::before {
         left: 100%;
         top: 50%;
         background: #3b82f6;
      }
      
      /* Connecting lines overlaid */
      .line-connector {
         position: absolute;
         background: #3b82f6;
         height: 2px;
         z-index: 30;
      }

      /* Main Title */
      .title-container {
        position: absolute;
        top: 50%;
        left: 80px;
        transform: translateY(-50%);
        z-index: 30;
        max-width: 400px;
      }
      .main-title {
        font-size: 4.5rem;
        font-weight: 900;
        line-height: 1;
        color: #171717; /* Neutral-900 */
        margin-bottom: 20px;
      }
      .subtitle {
        font-size: 1.5rem;
        color: #525252; /* Neutral-600 */
        font-weight: 600;
        line-height: 1.4;
      }
      
      /* Pseudo-elements list */
      .pseudo-list {
         margin-top: 24px;
         display: flex;
         flex-direction: column;
         gap: 8px;
      }
      .pseudo-item {
         font-family: 'JetBrains Mono', monospace;
         color: #64748b;
         font-size: 0.9rem;
         background: white;
         padding: 6px 12px;
         border-radius: 6px;
         border: 1px solid #e5e5e5;
         width: fit-content;
      }
      .highlight {
         color: #3b82f6;
         border-color: #bfdbfe;
         background: #eff6ff;
         font-weight: bold;
      }

    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-white/60 shadow-2xl rounded-[40px] border border-white"
    >
      <!-- Background Shapes -->
      <div class="bg-blob blob-1"></div>
      <div class="bg-blob blob-2"></div>

      <!-- Left: Title Section -->
      <div class="title-container">
        <div class="main-title">
          Custom<br>
          Scrollbar
        </div>
        <div class="subtitle">
           Styling Webkit<br>
           Scroll Interfaces
        </div>
        
        <div class="pseudo-list">
           <div class="pseudo-item">::-webkit-scrollbar</div>
           <div class="pseudo-item">::-webkit-scrollbar-track</div>
           <div class="pseudo-item highlight">::-webkit-scrollbar-thumb</div>
        </div>
      </div>

      <!-- Right: Browser Mockup -->
      <div class="browser-mockup">
         <div class="browser-header">
            <div class="dot dot-r"></div>
            <div class="dot dot-y"></div>
            <div class="dot dot-g"></div>
         </div>
         <div class="browser-content">
            <div class="content-block"></div>
            <div class="content-block"></div>
            <div class="content-block"></div>
            <div class="content-block"></div>
         </div>
         
         <!-- Visual Callouts overlaid on the scrollbar area -->
         <!-- Since absolute position inside overflow:hidden might be clipped, placing them carefully -->
         <div style="position: absolute; top: 60px; right: 25px; width: 200px; pointer-events: none;">
            <!-- Track Label -->
            <div style="position: absolute; top: 20px; right: 0; display: flex; align-items: center; justify-content: flex-end;">
               <span style="background: #64748b; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-family: monospace; margin-right: 10px;">-track</span>
               <div style="width: 20px; height: 2px; background: #64748b;"></div>
            </div>
            
            <!-- Thumb Label -->
            <div style="position: absolute; top: 80px; right: 0; display: flex; align-items: center; justify-content: flex-end;">
               <span style="background: #3b82f6; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-family: monospace; margin-right: 10px; font-weight: bold;">-thumb</span>
               <div style="width: 20px; height: 2px; background: #3b82f6;"></div>
            </div>
         </div>
      </div>

    </div>
  </body>
</html>
