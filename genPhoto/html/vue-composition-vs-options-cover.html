<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        .pattern-grid {
            background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .blob {
            filter: blur(40px);
            opacity: 0.4;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen overflow-hidden">
    <div id="cover-container" class="relative w-[1200px] h-[675px] bg-white overflow-hidden flex flex-col items-center justify-center border-[12px] border-gray-100">
        <!-- Background Pattern -->
        <div class="absolute inset-0 pattern-grid"></div>
        
        <!-- Background Blobs -->
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-300 rounded-full blob mix-blend-multiply animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-[#42B883] rounded-full blob mix-blend-multiply opacity-30"></div>
        
        <!-- Main Content Wrapper -->
        <div class="relative z-10 flex w-full max-w-5xl gap-16 items-center justify-center">
            
            <!-- Left: Options API (Rigid Structure) -->
            <div class="flex-1 flex flex-col items-center">
                <div class="w-64 bg-white rounded-xl shadow-2xl border border-gray-100 p-2 space-y-2 transform -rotate-3 transition-transform hover:rotate-0 duration-500">
                    <div class="h-3 flex gap-1.5 px-2">
                        <div class="w-2 h-2 rounded-full bg-red-400"></div>
                        <div class="w-2 h-2 rounded-full bg-yellow-400"></div>
                        <div class="w-2 h-2 rounded-full bg-green-400"></div>
                    </div>
                    <!-- Sections -->
                    <div class="space-y-1 p-2 bg-gray-50 rounded-lg">
                        <div class="w-full h-6 bg-blue-100 rounded flex items-center px-2 text-[10px] font-bold text-blue-600">data()</div>
                        <div class="w-full h-12 bg-white border border-blue-50 rounded"></div>
                    </div>
                    <div class="space-y-1 p-2 bg-gray-50 rounded-lg">
                        <div class="w-full h-6 bg-orange-100 rounded flex items-center px-2 text-[10px] font-bold text-orange-600">methods</div>
                        <div class="w-full h-12 bg-white border border-orange-50 rounded"></div>
                    </div>
                    <div class="space-y-1 p-2 bg-gray-50 rounded-lg">
                        <div class="w-full h-6 bg-purple-100 rounded flex items-center px-2 text-[10px] font-bold text-purple-600">mounted</div>
                        <div class="w-full h-8 bg-white border border-purple-50 rounded"></div>
                    </div>
                </div>
                <h2 class="mt-8 text-2xl font-bold text-gray-400 uppercase tracking-widest">Options API</h2>
            </div>

            <!-- Center: VS / Transition -->
            <div class="flex flex-col items-center justify-center">
                <div class="w-px h-24 bg-gray-300 mb-4"></div>
                <div class="text-gray-300 font-bold text-xl italic">VS</div>
                <div class="w-px h-24 bg-gray-300 mt-4"></div>
            </div>

            <!-- Right: Composition API (Logical Grouping) -->
            <div class="flex-1 flex flex-col items-center">
                <div class="w-64 bg-white rounded-xl shadow-2xl border border-gray-100 p-4 transform rotate-3 transition-transform hover:rotate-0 duration-500 relative overflow-hidden">
                     <div class="h-3 flex gap-1.5 mb-4">
                        <div class="w-2 h-2 rounded-full bg-red-400"></div>
                        <div class="w-2 h-2 rounded-full bg-yellow-400"></div>
                        <div class="w-2 h-2 rounded-full bg-green-400"></div>
                    </div>
                    
                    <!-- Setup -->
                    <div class="border-l-2 border-[#42B883] pl-3 space-y-3">
                        <div class="text-xs font-bold text-gray-400 mb-1">setup()</div>
                        
                        <!-- Feature A Group -->
                        <div class="p-2 bg-[#42B883]/10 rounded-lg border border-[#42B883]/20">
                            <div class="flex gap-2 mb-1">
                                <div class="w-2 h-2 rounded-full bg-[#42B883]"></div>
                                <div class="text-[10px] font-bold text-[#42B883]">useFeatureA</div>
                            </div>
                            <div class="w-full h-1 bg-[#42B883]/20 rounded mb-1"></div>
                            <div class="w-2/3 h-1 bg-[#42B883]/20 rounded"></div>
                        </div>

                        <!-- Feature B Group -->
                        <div class="p-2 bg-blue-50 rounded-lg border border-blue-100">
                            <div class="flex gap-2 mb-1">
                                <div class="w-2 h-2 rounded-full bg-blue-400"></div>
                                <div class="text-[10px] font-bold text-blue-500">useFeatureB</div>
                            </div>
                            <div class="w-full h-1 bg-blue-200/50 rounded mb-1"></div>
                            <div class="w-2/3 h-1 bg-blue-200/50 rounded"></div>
                        </div>
                    </div>
                </div>
                <h2 class="mt-8 text-2xl font-bold text-[#42B883] uppercase tracking-widest">Composition API</h2>
            </div>
        </div>

        <!-- Bottom Text -->
        <div class="absolute bottom-12 text-center space-y-2">
            <h1 class="text-5xl font-bold text-gray-800 tracking-tight">
                Paradigm Shift
            </h1>
            <p class="text-gray-500 text-lg font-light">Vue.js Logic Organization Strategy</p>
        </div>
    </div>
</body>
</html>
