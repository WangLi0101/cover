<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
      }
      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .venn-circle {
        mix-blend-mode: screen;
        transition: all 0.5s ease;
      }
      /* Syntax Highlighting */
      .code-keyword { color: #ff79c6; } /* pink */
      .code-type { color: #8be9fd; } /* cyan */
      .code-string { color: #f1fa8c; } /* yellow */
      .code-operator { color: #ffb86c; } /* orange */
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden rounded-[40px] bg-[#09090b] shadow-2xl ring-1 ring-white/10"
    >
      <!-- Background Gradients -->
      <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-purple-900/40 via-[#09090b] to-[#09090b]"></div>
      <div class="absolute bottom-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_bottom_left,_var(--tw-gradient-stops))] from-orange-900/30 via-[#09090b] to-[#09090b]"></div>

      <div class="relative z-10 grid grid-cols-12 h-full w-full p-16 gap-12">
        
        <!-- Left Content: Typography & Code -->
        <div class="col-span-7 flex flex-col justify-between">
          
          <!-- Header -->
          <div>
            <div class="flex items-center gap-4 mb-6">
              <span class="px-4 py-1.5 rounded-full bg-orange-500/10 border border-orange-500/20 text-orange-400 text-sm font-bold tracking-wide uppercase">
                Union Types
              </span>
              <span class="px-4 py-1.5 rounded-full bg-purple-500/10 border border-purple-500/20 text-purple-400 text-sm font-bold tracking-wide uppercase">
                Intersection Types
              </span>
            </div>
            <h1 class="text-7xl font-black tracking-tight leading-[1.1] text-white mb-6">
              Combine <br/>
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-purple-500">& Conquer</span>
            </h1>
            <p class="text-xl text-zinc-400 font-light max-w-md">
              Mastering the art of type composition in TypeScript.
            </p>
          </div>

          <!-- Code Snippets -->
          <div class="flex flex-col gap-4">
            <!-- Union Snippet -->
            <div class="glass-card rounded-xl p-5 border-l-4 border-l-orange-500">
              <div class="flex justify-between items-center mb-2">
                <span class="text-xs font-bold text-orange-400 uppercase tracking-wider">Union (|)</span>
                <span class="text-xs text-zinc-500 font-mono">Either A or B</span>
              </div>
              <div class="font-mono text-sm text-zinc-300">
                <span class="code-keyword">type</span> <span class="code-type">ID</span> = <span class="code-type">string</span> <span class="code-operator">|</span> <span class="code-type">number</span>;
              </div>
            </div>

            <!-- Intersection Snippet -->
            <div class="glass-card rounded-xl p-5 border-l-4 border-l-purple-500">
              <div class="flex justify-between items-center mb-2">
                <span class="text-xs font-bold text-purple-400 uppercase tracking-wider">Intersection (&)</span>
                <span class="text-xs text-zinc-500 font-mono">Both A and B</span>
              </div>
              <div class="font-mono text-sm text-zinc-300">
                <span class="code-keyword">type</span> <span class="code-type">Hero</span> = <span class="code-type">Person</span> <span class="code-operator">&</span> <span class="code-type">Power</span>;
              </div>
            </div>
          </div>

        </div>

        <!-- Right Content: Visual Venn Diagram -->
        <div class="col-span-5 flex items-center justify-center relative">
          
          <!-- Venn Diagram Container -->
          <div class="relative w-[400px] h-[400px]">
            
            <!-- Circle 1 (Orange) -->
            <div class="absolute top-10 left-0 w-64 h-64 rounded-full bg-gradient-to-br from-orange-500 to-red-600 opacity-80 venn-circle blur-sm animate-pulse">
               <div class="absolute inset-0 flex items-center justify-center text-4xl font-black text-white/20">A</div>
            </div>
            
            <!-- Circle 2 (Purple) -->
            <div class="absolute bottom-10 right-0 w-64 h-64 rounded-full bg-gradient-to-tl from-purple-600 to-blue-600 opacity-80 venn-circle blur-sm animate-pulse" style="animation-delay: 1s;">
               <div class="absolute inset-0 flex items-center justify-center text-4xl font-black text-white/20">B</div>
            </div>

            <!-- Labels -->
            <div class="absolute top-0 right-0 glass-card px-4 py-2 rounded-lg">
              <div class="text-xs font-bold text-white">A | B</div>
              <div class="text-[10px] text-zinc-400">Union (All Area)</div>
            </div>

            <div class="absolute bottom-0 left-0 glass-card px-4 py-2 rounded-lg">
              <div class="text-xs font-bold text-white">A & B</div>
              <div class="text-[10px] text-zinc-400">Intersection (Overlap)</div>
            </div>

             <!-- Center Icon -->
             <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20">
                <div class="w-16 h-16 rounded-full bg-white text-black flex items-center justify-center font-black text-2xl shadow-xl">
                  TS
                </div>
             </div>

          </div>

        </div>

      </div>
    </div>
  </body>
</html>
