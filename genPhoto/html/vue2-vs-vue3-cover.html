<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans SC", sans-serif;
        background-color: #f8fafc;
      }
      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, #e2e8f0 1px, transparent 1px),
          linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
      }
      .card-shadow {
        box-shadow: 8px 8px 0px 0px rgba(15, 23, 42, 0.05);
      }
      .bento-card {
        background: white;
        border: 2px solid #f1f5f9;
        border-radius: 24px;
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6 text-slate-900">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden rounded-[48px] bg-white shadow-2xl ring-1 ring-slate-100"
    >
      <!-- Background Grid & Accents -->
      <div class="absolute inset-0 bg-grid opacity-60"></div>
      
      <!-- Abstract Shapes -->
      <div class="absolute -right-20 -top-20 h-[600px] w-[600px] rounded-full bg-gradient-to-br from-emerald-50 to-transparent blur-3xl opacity-80"></div>
      <div class="absolute -bottom-20 -left-20 h-[500px] w-[500px] rounded-full bg-gradient-to-tr from-blue-50 to-transparent blur-3xl opacity-80"></div>

      <div class="relative z-10 flex h-full w-full flex-col p-16 justify-between">
        
        <!-- Header -->
        <div class="flex items-start justify-between">
          <div class="flex flex-col gap-4">
            <div class="flex gap-3">
               <span class="flex items-center gap-2 rounded-full bg-emerald-100/80 px-4 py-1.5 text-sm font-bold text-emerald-700 border border-emerald-200">
                <div class="h-2 w-2 rounded-full bg-emerald-500"></div> Vue 3
              </span>
              <span class="flex items-center gap-2 rounded-full bg-slate-100 px-4 py-1.5 text-sm font-bold text-slate-600 border border-slate-200">
                <div class="h-2 w-2 rounded-full bg-slate-400"></div> Vue 2
              </span>
            </div>
            <h1 class="mt-2 max-w-3xl text-7xl font-black tracking-tight text-slate-900 leading-[1.15]">
              核心差异对比 <br/>
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-500 to-blue-600">Vue 2 vs Vue 3</span>
            </h1>
          </div>
          
          <!-- Right Header Tags -->
          <div class="flex flex-col items-end gap-3 font-mono text-sm font-bold text-slate-500">
            <div class="flex items-center gap-3 rounded-lg border border-slate-100 bg-white/80 px-5 py-3 shadow-sm backdrop-blur-sm">
                <span class="h-1.5 w-1.5 rounded-full bg-emerald-400"></span>
                Composition API
            </div>
            <div class="flex items-center gap-3 rounded-lg border border-slate-100 bg-white/80 px-5 py-3 shadow-sm backdrop-blur-sm">
                <span class="h-1.5 w-1.5 rounded-full bg-blue-400"></span>
                Proxy Reactivity
            </div>
            <div class="flex items-center gap-3 rounded-lg border border-slate-100 bg-white/80 px-5 py-3 shadow-sm backdrop-blur-sm">
                <span class="h-1.5 w-1.5 rounded-full bg-purple-400"></span>
                TypeScript
            </div>
          </div>
        </div>

        <!-- Main Visual Content -->
        <div class="grid grid-cols-3 gap-6 mt-8">
          
          <!-- Card 1: API Style -->
          <div class="bento-card card-shadow flex h-64 flex-col justify-between p-8 group hover:border-emerald-100 transition-colors">
            <div class="absolute right-0 top-0 h-32 w-32 -translate-y-1/4 translate-x-1/4 rounded-full bg-emerald-50/80 group-hover:bg-emerald-100/50 transition-colors"></div>
            <div class="relative z-10">
              <div class="font-mono text-xs font-bold uppercase tracking-wider text-emerald-600">Architecture</div>
              <h3 class="mt-1 text-2xl font-bold text-slate-800">API 风格</h3>
            </div>
            <div class="relative z-10 space-y-2 font-mono text-sm text-slate-600">
              <div class="flex justify-between items-center">
                <span class="text-slate-400 line-through">Options API</span>
                <span class="text-xs bg-slate-100 px-2 py-0.5 rounded text-slate-500">Vue 2</span>
              </div>
              <div class="flex justify-between items-center">
                <span class="text-emerald-600 font-bold">Composition API</span>
                <span class="text-xs bg-emerald-100 px-2 py-0.5 rounded text-emerald-600">Vue 3</span>
              </div>
            </div>
          </div>

          <!-- Card 2: Reactivity -->
          <div class="bento-card card-shadow flex h-64 flex-col justify-between p-8 group hover:border-blue-100 transition-colors">
            <div class="absolute right-0 top-0 h-32 w-32 -translate-y-1/4 translate-x-1/4 rounded-full bg-blue-50/80 group-hover:bg-blue-100/50 transition-colors"></div>
            <div class="relative z-10">
              <div class="font-mono text-xs font-bold uppercase tracking-wider text-blue-600">Core Engine</div>
              <h3 class="mt-1 text-2xl font-bold text-slate-800">响应式原理</h3>
            </div>
             <div class="relative z-10 space-y-2 font-mono text-sm text-slate-600">
              <div class="flex justify-between items-center">
                <span class="text-slate-400 line-through">Object.defineProperty</span>
                <span class="text-xs bg-slate-100 px-2 py-0.5 rounded text-slate-500">Legacy</span>
              </div>
              <div class="flex justify-between items-center">
                <span class="text-blue-600 font-bold">Proxy API</span>
                <span class="text-xs bg-blue-100 px-2 py-0.5 rounded text-blue-600">Modern</span>
              </div>
            </div>
          </div>

           <!-- Card 3: Features -->
          <div class="bento-card card-shadow flex h-64 flex-col justify-between p-8 group hover:border-purple-100 transition-colors">
            <div class="absolute right-0 top-0 h-32 w-32 -translate-y-1/4 translate-x-1/4 rounded-full bg-purple-50/80 group-hover:bg-purple-100/50 transition-colors"></div>
            <div class="relative z-10">
              <div class="font-mono text-xs font-bold uppercase tracking-wider text-purple-600">New Features</div>
              <h3 class="mt-1 text-2xl font-bold text-slate-800">新特性</h3>
            </div>
            <div class="relative z-10 grid grid-cols-2 gap-2 font-mono text-xs text-slate-600">
               <span class="bg-purple-50/50 border border-purple-100 rounded px-2 py-1 text-center">Fragments</span>
               <span class="bg-purple-50/50 border border-purple-100 rounded px-2 py-1 text-center">Teleport</span>
               <span class="bg-purple-50/50 border border-purple-100 rounded px-2 py-1 text-center">Suspense</span>
               <span class="bg-purple-50/50 border border-purple-100 rounded px-2 py-1 text-center">Hooks</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
