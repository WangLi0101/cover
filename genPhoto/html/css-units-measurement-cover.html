<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Mono", monospace;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #fff;
        overflow: hidden;
      }

      .font-heavy {
        font-family: "Archivo Black", sans-serif;
      }

      /* Measurement Grid Background */
      .ruler-bg {
        position: absolute;
        inset: 0;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      /* Main Container */
      .measurement-container {
        display: flex;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 10;
      }

      /* Sections */
      .section-typo {
        flex: 1;
        border-right: 4px solid #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
        position: relative;
      }

      .section-viewport {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
        position: relative;
      }

      /* Decorative Rulers */
      .ruler-v {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 40px;
        background: #fbbf24; /* Amber 400 */
        color: #000;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        font-size: 10px;
        border-right: 2px solid #000;
      }
      .ruler-v .tick {
        width: 10px;
        height: 1px;
        background: #000;
      }
      .ruler-v div {
        transform: rotate(-90deg);
      }

      .ruler-h {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        background: #fbbf24;
        color: #000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        font-size: 10px;
        border-top: 2px solid #000;
      }
      .ruler-h .tick {
        height: 10px;
        width: 1px;
        background: #000;
      }

      /* Visual Blocks */
      .box-sample {
        border: 2px dashed #fbbf24;
        margin-bottom: 2rem;
        position: relative;
      }

      .box-sample::after {
        content: attr(data-unit);
        position: absolute;
        bottom: -25px;
        right: 0;
        color: #fbbf24;
        font-size: 0.8rem;
      }

      .typo-cascade {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .typo-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-left: 4px solid #fff;
      }

      /* Viewport Graphic */
      .viewport-device {
        border: 4px solid #fff;
        height: 300px;
        width: 200px;
        margin: 0 auto;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .viewport-ui-top {
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-bottom: 2px solid #fff;
      }
      .viewport-ui-bottom {
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-top: 2px solid #fff;
        margin-top: auto;
      }

      .measure-line {
        position: absolute;
        background: #fbbf24;
      }

      .measure-h {
        left: -20px;
        top: 0;
        bottom: 0;
        width: 2px;
      }
      .measure-h::before,
      .measure-h::after {
        content: "";
        position: absolute;
        left: -5px;
        width: 12px;
        height: 2px;
        background: #fbbf24;
      }
      .measure-h::before {
        top: 0;
      }
      .measure-h::after {
        bottom: 0;
      }

      .measure-svh {
        right: -20px;
        top: 40px;
        bottom: 40px;
        width: 2px;
        background: #34d399; /* Emerald */
      }

      .measure-svh::before,
      .measure-svh::after {
        content: "";
        position: absolute;
        left: -5px;
        width: 12px;
        height: 2px;
        background: #34d399;
      }
      .measure-svh::before {
        top: 0;
      }
      .measure-svh::after {
        bottom: 0;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative flex h-[675px] w-[1200px] overflow-hidden bg-[#1a1a1a] shadow-2xl border-2 border-[#333]"
    >
      <!-- Background -->
      <div class="ruler-bg"></div>

      <!-- Rulers -->
      <div class="ruler-v">
        <div>0px</div>
        <div class="tick"></div>
        <div class="tick"></div>
        <div>100vh</div>
      </div>
      <div class="ruler-h text-right">
        <div class="w-full text-right px-4 font-bold tracking-widest text-lg">
          MEASUREMENT SYSTEM
        </div>
      </div>

      <!-- Content -->
      <div class="measurement-container ml-[40px] mb-[40px]">
        <!-- Left: Relative Units -->
        <div class="section-typo">
          <div class="absolute top-8 left-8 text-4xl font-heavy text-white/20">
            REL
          </div>
          <h2 class="text-5xl font-heavy mb-8 text-white">
            <span class="text-[#fbbf24]">EM</span> vs
            <span class="text-[#fbbf24]">REM</span>
          </h2>

          <div class="typo-cascade">
            <div class="typo-box" style="font-size: 16px">
              <div class="text-xs text-gray-400 mb-1">Root: 16px</div>
              <span class="font-bold">1 rem = 16px</span>

              <div
                class="typo-box mt-4 border-l-[#fbbf24]"
                style="font-size: 2em"
              >
                <div class="text-xs text-[#fbbf24] mb-1">Parent: 2em</div>
                <span class="font-bold">1 em = 32px</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Right: Viewport Units -->
        <div class="section-viewport">
          <div class="absolute top-8 right-8 text-4xl font-heavy text-white/20">
            VIEW
          </div>

          <div class="flex flex-col items-center">
            <h2 class="text-5xl font-heavy mb-12 text-white">VIEWPORT</h2>

            <div class="relative">
              <!-- The Device -->
              <div class="viewport-device">
                <div class="viewport-ui-top"></div>
                <div
                  class="flex-1 flex items-center justify-center text-center p-4"
                >
                  <div class="text-xs text-gray-400">
                    dvh / lvh / svh<br />
                    Dynamic Resizing
                  </div>
                </div>
                <div class="viewport-ui-bottom"></div>
              </div>

              <!-- Measure Indicators -->
              <div class="measure-line measure-h">
                <span
                  class="absolute left-[-50px] top-1/2 -translate-y-1/2 text-[#fbbf24] text-xs font-bold"
                  >100<br />lvh</span
                >
              </div>

              <div class="measure-line measure-svh">
                <span
                  class="absolute right-[-50px] top-1/2 -translate-y-1/2 text-[#34d399] text-xs font-bold"
                  >100<br />svh</span
                >
              </div>
            </div>

            <div class="mt-8 flex gap-4 text-sm font-bold">
              <span class="px-2 py-1 bg-[#fbbf24] text-black">vw/vh</span>
              <span class="px-2 py-1 bg-[#34d399] text-black">svw/svh</span>
              <span class="px-2 py-1 bg-white text-black">dvw/dvh</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Center Badge -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#fbbf24] text-black w-24 h-24 rounded-full flex items-center justify-center text-center font-heavy text-xl border-4 border-[#1a1a1a] z-20 shadow-xl rotate-12"
      >
        CSS<br />UNIT
      </div>
    </div>
  </body>
</html>
