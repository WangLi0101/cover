<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0fdf4; /* Green-50 */
        overflow: hidden;
      }

      /* Abstract shapes */
      .bg-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
      }
      .blob-1 { width: 600px; height: 600px; background: #86efac; top: -200px; left: -100px; } /* Green-300 */
      .blob-2 { width: 500px; height: 500px; background: #93c5fd; bottom: -100px; right: -50px; } /* Blue-300 */

      /* The Browser Window Container */
      .browser-window {
        position: absolute;
        top: 50%;
        right: 40px;
        transform: translateY(-50%);
        width: 700px;
        height: 400px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 4px solid white;
        z-index: 10;
      }

      .browser-header {
        height: 32px;
        background: #f3f4f6;
        display: flex;
        align-items: center;
        padding: 0 16px;
        gap: 8px;
        border-bottom: 1px solid #e5e7eb;
      }
      .dot { width: 10px; height: 10px; border-radius: 50%; }
      .dot-r { background: #ef4444; }
      .dot-y { background: #f59e0b; }
      .dot-g { background: #10b981; }

      .browser-body {
        flex: 1;
        display: flex;
        position: relative;
        background: #f8fafc;
      }

      /* Common styles for columns */
      .col {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
      }

      /* Left Column - Fixed */
      .col-left {
        width: 140px;
        background: #fecaca; /* Red-100 */
        border-right: 2px dashed #ef4444;
      }
      
      /* Right Column - Fixed */
      .col-right {
        width: 140px;
        background: #bfdbfe; /* Blue-100 */
        border-left: 2px dashed #3b82f6;
      }

      /* Center Column - Adaptive */
      .col-main {
        flex: 1;
        background: #bbf7d0; /* Green-100 */
        background-image: radial-gradient(#22c55e 2px, transparent 2px);
        background-size: 20px 20px;
      }
      
      .icon-box {
        font-size: 2rem;
        margin-bottom: 8px;
      }
      .col-label {
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.5px;
      }
      .col-sub {
        font-size: 0.7rem;
        opacity: 0.8;
      }

      /* Colors for text */
      .text-red { color: #b91c1c; }
      .text-blue { color: #1e40af; }
      .text-green { color: #15803d; }

      /* Adaptive Arrow Indicator */
      .adaptive-arrow {
        display: flex;
        align-items: center;
        gap: 12px;
        width: 80%;
        color: #15803d;
      }
      .arrow-line {
        flex: 1;
        height: 2px;
        background: #15803d;
        position: relative;
      }
      .arrow-line::before, .arrow-line::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 8px;
        height: 8px;
        border-top: 2px solid #15803d;
        border-right: 2px solid #15803d;
        transform: translateY(-50%) rotate(45deg);
      }
      .arrow-line.left-arrow::before { left: 0; transform: translateY(-50%) rotate(-135deg); }
      .arrow-line.left-arrow::after { display: none; }
      .arrow-line.right-arrow::after { right: 0; transform: translateY(-50%) rotate(45deg); }
      .arrow-line.right-arrow::before { display: none; }

      .flex-label {
         font-family: 'JetBrains Mono', monospace;
         background: #15803d;
         color: white;
         padding: 4px 12px;
         border-radius: 6px;
         font-weight: bold;
         box-shadow: 0 4px 10px rgba(21, 128, 61, 0.3);
         z-index: 2;
         font-size: 0.8rem;
      }

      /* Floating Code Card */
      .code-card {
        position: absolute;
        bottom: 80px;
        left: 60px;
        background: #1e293b;
        color: #e2e8f0;
        padding: 20px;
        border-radius: 12px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        z-index: 20;
        transform: rotate(2deg);
        border: 2px solid rgba(255,255,255,0.1);
        max-width: 400px;
      }
      .prop { color: #60a5fa; } /* Blue */
      .val { color: #fcd34d; } /* Amber */
      
      /* Main Title */
      .title-container {
        position: absolute;
        top: 100px;
        left: 60px;
        z-index: 30;
        max-width: 400px;
      }
      .main-title {
        font-size: 4rem;
        font-weight: 900;
        line-height: 1;
        color: #1f2937;
      }
      .subtitle {
        font-size: 1.5rem;
        color: #4b5563;
        margin-top: 16px;
        font-weight: 600;
      }

    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      id="cover-container"
      class="relative h-[675px] w-[1200px] overflow-hidden bg-white/50 shadow-2xl rounded-[40px] border border-white"
    >
      <!-- Background Shapes -->
      <div class="bg-blob blob-1"></div>
      <div class="bg-blob blob-2"></div>

      <!-- Title -->
      <div class="title-container">
        <div class="main-title">
          Three-Column<br>
          Layout
        </div>
        <div class="subtitle">
           Âú£ÊùØÂ∏ÉÂ±Ä & ÂèåÈ£ûÁøºÂ∏ÉÂ±Ä
        </div>
      </div>

      <!-- Browser Visual -->
      <div class="browser-window">
         <div class="browser-header">
            <div class="dot dot-r"></div>
            <div class="dot dot-y"></div>
            <div class="dot dot-g"></div>
         </div>
         <div class="browser-body">
            <!-- Left Sidebar -->
            <div class="col col-left">
               <div class="icon-box">üëà</div>
               <div class="col-label text-red">Left</div>
               <div class="col-sub text-red">Fixed</div>
            </div>
            
            <!-- Main Content -->
            <div class="col col-main">
               <div class="adaptive-arrow">
                  <div class="arrow-line left-arrow"></div>
                  <div class="flex-label">flex: 1</div>
                  <div class="arrow-line right-arrow"></div>
               </div>
               <div class="mt-4 text-green font-bold uppercase tracking-widest text-sm text-green-700">Main Content</div>
            </div>

            <!-- Right Sidebar -->
            <div class="col col-right">
               <div class="icon-box">üëâ</div>
               <div class="col-label text-blue">Right</div>
               <div class="col-sub text-blue">Fixed</div>
            </div>
         </div>
      </div>

      <!-- Code Snippet -->
      <div class="code-card">
         <div class="text-xs text-gray-500 mb-2">// Holy Grail Layout</div>
         .container { <span class="prop">padding</span>: <span class="val">0 200px</span>; }<br>
         .left { <span class="prop">margin-left</span>: <span class="val">-100%</span>; }<br>
         .right { <span class="prop">margin-right</span>: <span class="val">-200px</span>; }
      </div>

    </div>
  </body>
</html>
